<case value="time">
    <input type="text" id="[type]{$group_k}_time_{$[type]k}" class="form-control input time" name="{$[type]form.name}" value="<notempty name='[type]form.value'>{$[type]form.value|time_format}</notempty>" {$[type]form.extra_attr}>
    <script type="text/javascript">
        $(function(){
            $("#[type]{$group_k}_time_{$[type]k}").daterangepicker({
                "singleDatePicker": true,
                "showDropdowns": true,
                "timePicker": true,
                "timePickerIncrement": 1,
                "locale": {
                    "format": "YYYY-MM-DD h:mm",
                    "separator": " - ",
                    "applyLabel": "确定",
                    "cancelLabel": "取消",
                    "fromLabel": "开始",
                    "toLabel": "结束",
                    "customRangeLabel": "自定义",
                    "daysOfWeek": ['日', '一', '二', '三', '四', '五', '六'],
                    "monthNames": ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                    "firstDay": 1
                }

            });
        });
    </script>
</case>
