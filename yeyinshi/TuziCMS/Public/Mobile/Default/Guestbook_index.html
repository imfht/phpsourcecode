<include file="Public:common" />
<!--顶部开始-->
<div id="body_margins">
<include file="Public:header" />
<!--全局导航开始-->
<include file="Public:navall" />
<!--全局导航结束-->					
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<dl class="box">
  <dt class="title">留言本</dt>
</dl>
<dl class="box">
  <dd class="">
  <form method="post" id="frm" action="__URL__/do_guestbook">
  <table border="0" cellpadding="0" cellspacing="3" class="guestbook_table">
  <tr><td class="t1">标题*</td><td class="t2">
	<input id="MessageTitle" name="gb_title" type="text"  maxlength="100" value="" /></td></tr>
	<tr><td class="t1">内容</td>
	<td class="t2"><textarea id="MessageContent"   name="gb_content"></textarea></td></tr>
	<tr><td class="t1">姓名</td><td class="t2"><input id="GuestName" name="gb_name" type="text"  maxlength="100" value="" /></td></tr>
	<tr><td class="t1">电话</td><td class="t2"><input id="Contact" name="gb_tel" type="text"  maxlength="100" value="" /></td></tr>
	<tr><td class="t1">验证码*</td>
	<td class="t2"><input id="verifycode"  class="form_text_verifycode"  name="verify" type="text" maxlength="4" />&nbsp;
                                <Tuzi:code /></td></tr>
								<tr><td colspan="2">
								<div class="form_b">    
      							<input type="submit" class="mainbtn" id="submit" value="提 交">
    							</div>
								</tr>
								</table>
								
</form>
  <div class="yang_pages"><{$page}></div>
  </dd>
</dl>
<dl class="box">
  <dt class="title">留言列表</dt>
</dl>
<dl class="box">
  <dd class="">
  <volist name='vlist' id='v'>
	<div class="guestbook_msg">
	<div style="background:#CCCCCC;word-break: break-all; word-wrap:break-word;">留言标题：<{$v.gb_title}></div>
	<div style="background:#CCCCCC;word-break: break-all; word-wrap:break-word;">留言内容：<{$v.gb_content}></div>
		<div class="guestbook_reply">
			<if condition="$v['gb_reply']==1">管理员回复：<{$v.gb_recontent}>
			<br/><{$v.gb_replytime|date='Y-m-d H:i:s', ###}>
			</if>
		</div>
	</div>
	<div class="guestbook_title">
	留言人：<{$v.gb_name}>   
	留言时间：<{$v.gb_addtime|date='Y-m-d H:i:s', ###}>
	</div>		
</volist>
  <div class="yang_pages"><{$page}></div>
  </dd>
</dl>
<include file="Public:footer" />
</div>
</body>
</html>
