<include file="Public:common" />
<!-- 页头 -->
<include file="Public:header" />
<!--@end 页头 -->
<div class="cont-bg">
<include file="Public:banner" />
		<!-- 全局导航 -->
		<include file="Public:navall" />
		<!--@end 全局导航 -->
	<div class="column cont news-page">
		<!-- 二级导航不显示 -->
		<include file="Public:nav" />
		<!--@end 二级导航 -->
		<div class="caseConMiddle" > 	
            <div class="caseConList">
				<empty name="vlist">
				<tr>
				<td colspan="5"><div align="center">本区域暂无数据显示...</div></td>
				</tr>
				<else /> 
				<foreach name='vlist' item='v'>
                <div class="caseForm">
                	<div class='casePicOuter'>
                    	<div class="casePic">	
					<a href="<{$v.url}>" title="<{$v.news_title}>" >
					<img width="186" height="150" alt="<{$v.news_title}>" src="<{$v.news_pic}>" class="img">
					</a>             
                </a>
                        </div>
                    </div>
                    <div class="caseText">
                    	<a hidefocus="true" class="caseCompanyName" title='<{$v.news_title}>' href="<{$v.url}>" ><{$v.news_title}> </a>
                    </div>
                </div>
				</foreach>
				</empty> 
            </div> 
        </div>	
  	</div>
	<div class="green-black"><{$page}></div>
</div>
<!-- 页脚 -->
<include file="Public:footer" />
<!--@end 页脚 -->
</body>
</html>
