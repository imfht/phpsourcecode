<include file="Public:common" />
<!-- 页头 -->
<include file="Public:header" />
<!--@end 页头 -->
<div class="cont-bg">
	<div class="cont_user news-page">
		<div class="sidebar inner">
    <div class="sb_nav">
		<!-- 用户中心导航 -->
		<include file="User:public" />
		<!--@end 用户中心导航 -->
    </div>
    <div class="sb_box" >
	    <h3 class="title_1">
			<span>会员中心</span>
		</h3>
        <div class="active" id="memberbox">
		<div>
		<h3 class="hrtl">
		<span>基本信息</span>
		</h3>
		<ul class="hrtl_txt">
			<li>
				<em>用户名</em>
				<span><{$_SESSION['user_name']}></span>
			</li>
			<li>
				<em>登录邮箱</em>
				<span><{$_SESSION["user_email"]}></span>
			</li>
			<li>
				<em>登录次数</em>
				<span><{$v.user_login}></span>
			</li>
			<li>
				<em>上次登录IP</em>
				<span><{$v.user_oldip}></span>
			</li>
			<li>
				<em>上次登录时间</em>
				<span><{$v.user_olddate|date='Y-m-d H:i:s',###}></span>
			</li>
		</ul>
		</div>
		<div>
		<h3 class="hrtl">
		<span>会员公告</span>
		</h3>
		<ul class="hrtl_txt">
			<empty name="vlist">
			<tr>
			<td colspan="5"><div align="center">本区域暂无数据显示...</div></td>
			</tr>
			<else /> 
			<volist name='vlist' id='v' offset="0" length='3'>
				<li>
				<em><a href="<{$v.notice_url}>" target="_blank"><{$v.notice_title}> </a>    <span class="date" style="color:rgb(51, 51, 51);"><{$v.notice_time|date='Y-m-d H:i:s',###}></span></em>				</li>
            </volist>
			</empty>	
		</ul>
		</div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
</div>
</div>
<!-- 页脚 -->
<include file="Public:footer" />
<!--@end 页脚 -->
</body>
</html>
