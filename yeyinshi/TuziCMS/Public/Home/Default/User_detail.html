<include file="Public:common" />
<!-- 页头 -->
<include file="Public:header" />
<!--@end 页头 -->
<div class="cont-bg">
	<div class="cont_user news-page">
		<div class="sidebar inner">
    <div class="sb_nav">
		<!-- 用户中心导航 -->
		<include file="User:public" />
		<!--@end 用户中心导航 -->	
    </div>
    <div class="sb_box" >
	    <h3 class="title_1">
			<span>修改基本信息</span>
		</h3>
        <div class="active" id="memberbox">		
		<div class="main_user">
				<div class="form">
				<form  name="login" action="__APP__/user/do_detail" method="post" onSubmit="return CheckPost();">
				<span class="input_one">登录邮箱：<{$v.user_email}></span><br />
				<input type="hidden" name="user_email" value="<{$v.user_email}>" />
				<span  class="input_one">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="user_myname" value="<{$v.user_myname}>" /></span><br />
				
				<span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：
				<select name="user_sex">
					<option value="0" <if condition="$v.user_sex eq 0">selected="selected"</if>>&nbsp;女&nbsp;</option>
					<option value="1" <if condition="$v.user_sex eq 1">selected="selected"</if>>&nbsp;男&nbsp;</option>
				</select>
				</span><br />
				
				<span  class="input_one">联系电话：<input type="text" name="user_tel" value="<{$v.user_tel}>" /></span><br />	
				<span  class="input_one">Q&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q：<input type="text" name="user_qq"  value="<{$v.user_qq}>"/></span><br />	
				
				<span  class="input_one">公司名称：<input type="text" name="user_cpname" value="<{$v.user_cpname}>" /></span><br />	
				<span  class="input_one">联系地址：<input type="text" name="user_cpaddress" value="<{$v.user_cpaddress}>" /></span><br />	
				<span  class="input_one">公司传真：<input type="text" name="user_cpfax" value="<{$v.user_cpfax}>" /></span><br />	
				<span  class="input_one">公司邮编：<input type="text" name="user_cpcode" value="<{$v.user_cpcode}>" /> </span><br />	
				<span  class="input_one">公司网址：<input type="text" name="user_cpwebsite"  value="<{$v.user_cpwebsite}>"/> 注：网址带http://</span><br />	
				<span  class="input_one">注册原因：<textarea name="user_reason" class="tarea_default"><{$v.user_reason}></textarea></span><br />
				<span  class="input_one">个性签名：<textarea name="user_sign" class="tarea_default"><{$v.user_sign}></textarea></span><br />
				<div class="style_submit_bt">
				<input type="hidden" name="id" value="<{$_SESSION['uid']}>" />
				<input type="submit" class="user_submit" value="提交保存" /> 
				</div>
				</form>			
				</div>
			</div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
  	</div>
</div>
<!-- 页脚 -->
<include file="Public:footer" />
<!--@end 页脚 -->
</body>
</html>
