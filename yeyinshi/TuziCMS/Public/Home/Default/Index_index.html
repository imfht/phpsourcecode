<Taglib name='Tuzi' />
<include file="Public:common" />
<!-- 页头 -->
<include file="Public:header" />
<!--@end 页头 -->
<div class="banner ov">
		<div class="cover-page-index-slide j-index-slide fl wfs">
        <div class="border">
            <div class="center">
                <div class="relative">
                    <div class="location">
                        <div id="wrap" class="wrap">
                            <div class="slide" id="slide">
                                <ul class="slide_ul">
									<adlist navid='2' order='advert_sort' limit='0,5'>
                                    <li>									  <img src="<{$advert_image}>" alt="<{$advert_name}>" title="<{$advert_name}>" width="1920px" height="400px" >									</li>
									</adlist>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="show_pre j-slide-btn">左边</a>
                    <a href="javascript:void(0);" class="show_next j-slide-btn">右边</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="__PUBLIC__/js/jquery_superslide.js"></script>
        <script>
            $(function(){
                $(".j-index-slide").slide({
                mainCell:"#slide .slide_ul",
                effect:"leftLoop",
                prevCell:".show_pre",
                nextCell:".show_next",
                titCell:"#tips li",
                titOnClassName:"cur",
                interTime:"5000",
                autoPlay:true
                });
            });
        </script>
    </div>
</div>

<div id="announcement_main">
<div id="announcement">
<div class="announcement_title">网站公告：</div>
<div class="announcement_body">
<ul class="announcementlist">

<noticelist order='id desc' limit='0,5'>
<li><a href="<{$notice_url}>" title="<{$notice_title}>"><{$notice_title}></a>  [<{$notice_time|date='Y-m-d H:i:s', ###}>]</li>
</noticelist>

</ul>
</div>
</div><script type='text/javascript'>
		$(document).ready(function(){
			$('#announcement').slide({
				  mainCell:'ul.announcementlist', autoPlay:true, interTime:3000,     vis:1,    effect:'topLoop'
			});
		})
	</script>
	</div>
<div class="column mar-t-30  ov">
	<div class="f-l xtdt ov w-450">
      		<h2>公司动态</h2>
      		<div class="jies">               
    			<newslist nvid='2' limit="0,3" order='news_sort' type='1'>
      			 <dl>
					<dt><a href="<{$url}>"><img src="<{$news_pic}>"  width="86" height="62"/></a></dt>
					<dd class="eee"><{$news_title|cutstr=20}></dd>
					<dd><{$news_content|cutstr=48}> &nbsp;<a href="<{$url}>">详情>></a></dd>
				</dl>
				</newslist>
			</div>
  </div>
		
		<div class="cont_c">
			<h2>公司介绍</h2>
			<ul class="txt-list-a lh-30 cor-333 fz-14 ov">
			<dl>
                <dt><img src="__PUBLIC__/images/company.jpg" width="138" height="93" /></dt>
				<dd>
				<{$config_company}>
				</dd>
			</dl>
			</ul>
		</div>
</div>
<div class="column mar-t-30  ov">
	<div style="margin-left:12px;"><h2>公司产品</h2>
	</div>
  	<div class="con1">
    <ul class="con1ul">
		<newslist nvid='8' limit="0,5" order='news_sort' type='1'>
        <li>
            <a href="<{$url}>" title="<{$news_title}>" class="con1_img">
			<img src="<{$news_pic}>"  alt="<{$news_title}>" class="PicAuto" /></a>
            <a href="<{$url}>" title="<{$news_title}>" class="con1_link"><{$news_title}></a>
        </li>
		</newslist>
	</ul>
</div>
</div>
<div class="column mar-t-30  ov">
	<div style="margin-left:12px;"><h2>公司相册</h2>
	</div>
  	<div class="con1">
    <ul class="con1ul">
		<newslist nvid='10' limit="0,5" order='news_sort' type='1'>
        <li>
            <a href="<{$url}>" title="<{$news_title}>" class="con1_img"><img src="<{$news_pic}>"  alt="<{$news_title}>" class="PicAuto" /></a>
            <a href="<{$url}>" title="<{$news_title}>" class="con1_link"><{$news_title}></a>
        </li>
		</newslist>
	</ul>
</div>
</div>
<!-- 页脚 -->
<include file="Public:footer" />
<!--@end 页脚 -->
</body>
</html>
