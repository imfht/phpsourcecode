<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">修改管理员</div></td>
      </tr>
    </table>

<div class="main">

	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_edit">
		
		
		<dl>
			<dt>用户名：</dt>
			<dd>
				<input type="text"  name="admin_name" class="inp_one" value="<{$v.admin_name}>" />
			</dd>
		</dl>
		
		
		<dl>
			<dt> 真实姓名：</dt>
			<dd>
				<input type="text" name="admin_myname" class="inp_one" value="<{$v.admin_myname}>" />
			</dd>
		</dl>
		
		<dl>
			<dt> 所属限权组：</dt>
			<dd>
				<select name="admin_type">
				<option value="0" <if condition="0 eq $v['admin_type']">selected="selected"</if>>超级管理员</option>
				<option value="1" <if condition="1 eq $v['admin_type']">selected="selected"</if>>普通管理员</option>
				</select>
			</dd>
		</dl>
		
		<dl>
			<dt> 锁定：</dt>
			<dd>
				<label><input type="radio" name="admin_ok" value="0" <if condition="0 eq $v['admin_ok']">checked="checked"</if>/>否</label>
				<label><input type="radio" name="admin_ok" value="1" <if condition="1 eq $v['admin_ok']">checked="checked"</if>/>是</label>
				
			</dd>
		</dl>
		
		
		</div>
		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
	
<include file="Pubilc:copyright" />
</body>
</html>
