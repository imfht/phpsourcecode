<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">修改轮播广告</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_edit" enctype="multipart/form-data">
		
		<dl>
			<dt> 所属分类：</dt>
			<dd>
				<select name="advert_nav">
				<option value="" >==请选择分类==</option>
					<volist name='cate' id='vo'>
					<option value="<{$vo.id}>" <if condition="$v['advert_nav'] eq $vo['id']">selected="selected"</if>><{$vo.adnav_name}>[<{$vo.id}>]</option>
					</volist>
				</select>
			</dd>
		</dl>
		
		<dl>
			<dt> 附件名称：</dt>
			<dd>
				<input type="text" name="advert_name" class="inp_w250" value="<{$v.advert_name}>" />
			</dd>
		</dl>
		
		<dl>
			<dt> 附件备注：</dt>
			<dd>
				<input type="text" name="advert_remark" class="inp_w250" value="<{$v.advert_remark}>" />
			</dd>
		</dl>
		
		<dl>
			<dt> 图片链接：</dt>
			<dd>
				<input type="text" name="advert_url" class="inp_w250" value="<{$v.advert_url}>" />
				&nbsp;注:链接带http://
			</dd>
			
		</dl>
		
		<dl>
			<dt> 排序：</dt>
			<dd>
				<input type="text" name="advert_sort" class="inp_w250" value="<{$v.advert_sort}>" />
			</dd>
		</dl>
		
		<dl>
			<dt> 显示状态：</dt>
			<dd>
				<label><input type="radio" name="advert_show" value="0" <if condition="0 eq $v['advert_show']">checked="checked"</if>/>显示</label>
				<label><input type="radio" name="advert_show" value="1" <if condition="1 eq $v['advert_show']">checked="checked"</if>/>隐藏</label>
				
			</dd>
		</dl>
		
		<dl>
			<dd></dd>
		</dl>
				
		<dl>
			<dt> 图片附件：</dt>
			<dd>
				<input name="advert_image" id="image" type="file" style="height:30px; margin-top:-18px;"/>
				<a href="__UPLOAD__/<{$v.advert_image}>" target="_blank"><img src="__UPLOAD__/<{$v.advert_image}>" width="180px" height="50px" border="0" /></a>
			</dd>
		</dl>
		
		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />	
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
