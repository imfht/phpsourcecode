<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">修改信息</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/modify_admin" onSubmit="return checkMail()">
		
		<dl>
			<dt> 用 户 名：</dt>
			<dd>
				<{$_SESSION["admin_name"]}>
			</dd>			
			<dd class="desc"></dd>
			<dd></dd>
		</dl>
		
		<dl>
			<dt> 登录次数：</dt>
			<dd>
				<{$v.admin_login}>
			</dd>			
			<dd class="desc"></dd>
			<dd></dd>
		</dl>
		
		<dl>
			<dt> 上次登录时间：</dt>
			<dd>
				<{$v.admin_olddate|date='Y-m-d H:i:s',###}>
				
			</dd>			
			<dd class="desc"></dd>
			<dd></dd>
		</dl>
		<dl>
			<dt>上次登录IP：</dt>
			<dd>
				<{$v.admin_oldip}>
			</dd>
			<dd class="desc"> </dd>
			<dd></dd>
		</dl>	

		
		
		<div class="h3">修改信息</div>
				
		<dl>
			<dt>真实名字：</dt>
			<dd>
				<input type="text" name="admin_myname" class="inp_one inp_w250"  value="<{$v.admin_myname}>" />
			</dd>
			<dd class="desc"></dd>
			<dd></dd>
		</dl>
		
		<dl>
			<dt>电子邮箱：</dt>
			<dd>
				<input type="text" name="admin_email" class="inp_one inp_w250"  value="<{$v.admin_email}>" />
			</dd>
			<dd class="desc"></dd>
			<dd></dd>
		</dl>

		</div>
		<div class="form_b">
			<input type="submit" class="btn_blue" id="submit" value="提 交">
			<input  type="hidden" name="id" value="<{$v.id}>" />
		</div>
	   </form>
	</div>
<include file="Pubilc:copyright" />
</body>
</html>
