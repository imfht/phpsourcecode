<include file="Admin:header" />
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">专题编辑</div></td>
      </tr>
    </table>
<div class="main">
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="<{:U('Special/do_edit')}>">
		<dl>
			<dt> 标题：</dt>
			<dd>
				<input type="text" name="special_title" class="inp_large" value="<{$v.special_title}>"/>
			</dd>
		</dl>

		<dl>
			<dt>模板：</dt>
			<dd>
				<select name="special_template">
					<foreach name='templist' item='vo'>
					<option value="<{$vo}>" <if condition="$v.special_template eq $vo">selected="selected"</if>><{$vo}></option>
					</foreach>
				</select>
				<span class="tip">文件在模板目录里面，以Special_开头的html文件</span>
			</dd>
		</dl>
		
		<dl>
			<dt> 关键词：</dt>
			<dd>
				<input type="text" name="special_keywords" class="inp_w250" value="<{$v.special_keywords}>" /><span class="tip">多关键词之间用“,”隔开</span>
			</dd>
		</dl>
		<dl>
			<dt> 专题说明：</dt>
			<dd>
				<textarea name="special_description" class="tarea_default"><{$v.special_description}></textarea>
			</dd>
		</dl>

		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />		
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>


</body>
</html>
