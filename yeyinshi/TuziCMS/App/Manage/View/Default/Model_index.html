<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">模型管理</div></td>
      </tr>
    </table>

<div class="main">    
    <div class="operate">
        <div class="left"><input type="button" onclick="window.open('__APP__/<{$module}>/Model/add','main')" class="btn_blue" value="添加模型">
        </div>
    </div>
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Model/sort')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>控制器名称</th>
				<th>添加时间</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><{$v.id}></td>
                <td><{$v.model_name}></td>
                <td><{$v.model_table}></td>
				<td><{$v.model_addtime|date='Y-m-d H:i:s',###}></td>
                <td>
                <a href="__APP__/<{$module}>/Model/edit/id/<{$v.id}>">修改</a>
				<a href="__URL__/del/id/<{$v.id}>" onClick="return confirm('是否确定删除?')">删除</a>
                
				</td>
            </tr>
            </foreach>
        </table>
        <div class="th" style="clear: both;color:#FF0000">注意：非网站技术开发人员，不要随意更改删除模型！！</div>
    </form>
    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
