<include file="Admin:header" />
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">编辑文章</div></td>
      </tr>
    </table>
<div class="main"> 
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="<{:U('Article/do_edit')}>" enctype="multipart/form-data">
		<dl>
			<dt> 所属栏目：</dt>
			<dd>
				<select name="nv_id">
					<volist name='Columnlist' id='v'>
					<option value="<{$v.id}>" <if condition="$cate['nv_id'] eq $v['id']">selected="selected"</if>>
					<{$v.html}><{$v.column_name}>
					</option>
					</volist>
				</select>
			</dd>
		</dl>
		<dl>
			<dt> 自定义属性：</dt>
			<dd class="admin_zhuti">
					<volist name='flagtypelist' id='v'>
					<label><input type="checkbox" name='access[]' value='<{$v.id}>'  <if condition="$v['access']==1">checked="checked"</if> />
					<span style="color:<{$v.attr_color}>"><{$v.attr_name}></span>
					</label>&nbsp; 
					</volist>
			</dd>
		</dl>
		<div class="pic_suolue">
		<dl>
			<dt> 缩略图：</dt>
			<dd>
				<div class="litpic_show">
				    <div style="float:left;">
				    <input type="text" class="inp_w250" name="pic" id="litpic"  value="<{$cate.news_pic}>" />
				    </div>
						<div>
						<input name="news_pic" id="image" type="file" style="height:30px;" />
				    </div>
				    <div class="litpic_tip"></div>
				</div>
			</dd>
		</dl>
		<dl>
			<dt></dt>
			<dd>
				<if condition="$cate['news_pic']"><img src="<{$cate.news_showpic}>" width='120' /></if>
			</dd>
		</dl>
		</div>
		<dl>
			<dt> 点击次数：</dt>
			<dd>
				<input type="text" name="news_hits" class="inp_w250" value="<{$cate.news_hits}>" />
			</dd>
		</dl>
		<dl>
			<dt> 文章排序：</dt>
			<dd>
				<input type="text" name="news_sort" class="inp_w250" value="<{$cate.news_sort}>" />
				&nbsp;&nbsp;注:越小越靠前
			</dd>
		</dl>
		
		
		<dl>
			<dt> 标题：</dt>
			<dd>
				<input type="text" name="news_title" class="inp_large" value="<{$cate.news_title}>" />
			</dd>
		</dl>
		
		<dl>
			<dt> 关键字：</dt>
			<dd>
				<input type="text" name="news_keywords" class="inp_w250" value="<{$cate.news_keywords}>" />&nbsp;&nbsp;注:多个关键字用英文逗号","相隔
			</dd>
		</dl>
		
		<include file="Admin:editor" />
		
		<dl>
			<dt> 内容：</dt>
			<dd>
				
		<div>
		<textarea id="intro" name="news_content" style="width:900px;height:400px;"/><{$cate.news_content}></textarea>
		</div>
				
				
			</dd>
		</dl>
		

		
		<dl>
			<dt> 作者：</dt>
			<dd>
				<input type="text" name="news_author" class="inp_w250" value="<{$cate.news_author}>" /><span class="tip"></span>
			</dd>
		</dl>			
		<dl>
			<dt> 下载地址：</dt>
			<dd>
				<input type="text" name="news_download" class="inp_large" value="<{$cate.news_download}>" />
			</dd>
		</dl>	
		
		<div class="form_b">
			<input type="hidden" name="id" value="<{$cate.id}>" />		
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
