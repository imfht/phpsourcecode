<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">会员信息</div></td>
      </tr>
    </table>

<div class="main">
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_detail">
		<dl>
			<dt> 状态：</dt>
			<dd>
				<input type="radio" name="user_ok" value="1" <if condition="$v['user_ok'] eq 1">checked="checked"</if> />激活
				&nbsp;&nbsp;
				<input type="radio" name="user_ok" value="0"<if condition="$v['user_ok'] eq 0">checked="checked"</if> />未激活
			</dd>
		</dl>
		
		<dl>
			<dt>用户名：</dt>
			<dd>
				<input type="text" name="user_name" id="realname" value="<{$v.user_name}>" class="inp_one" />
			</dd>
		</dl>
		
		<dl>
			<dt>邮箱：</dt>
			<dd>
				<input type="text" name="user_email" id="realname" value="<{$v.user_email}>" class="inp_one" />
			</dd>
		</dl>
		
		<dl>
			<dt>姓名：</dt>
			<dd>
				<input type="text" name="user_myname" id="realname" value="<{$v.user_myname}>" class="inp_one" />
			</dd>
		</dl>
		
		<dl>
			<dt>电话：</dt>
			<dd>
				<input type="text" name="user_tel" id="realname" value="<{$v.user_tel}>" class="inp_one" />
			</dd>
		</dl>

		<dl>
			<dt>性别：</dt>
			<dd>
				<select name="user_sex">
					<option value="0" <if condition="$v.user_sex eq 0">selected="selected"</if>>&nbsp;女&nbsp;</option>
					<option value="1" <if condition="$v.user_sex eq 1">selected="selected"</if>>&nbsp;男&nbsp;</option>
				</select>
			</dd>
		</dl>

		<dl>
			<dt>QQ：</dt>
			<dd>
				<input type="text" name="user_qq" id="birthday" class="inp_one" value="<{$v.user_qq}>" />

			</dd>
		</dl>
		
		<dl>
			<dt>公司名称：</dt>
			<dd>
				<input type="text" name="user_cpname" class="inp_one" value="<{$v.user_cpname}>" />
			</dd>
		</dl>

		<dl>
			<dt>联系地址：</dt>
			<dd>
				<input type="text" name="user_cpaddress" class="inp_one" value="<{$v.user_cpaddress}>" />
			</dd>
		</dl>

		<dl>
			<dt>公司传真：</dt>
			<dd>
				<input type="text" name="user_cpfax" class="inp_one" value="<{$v.user_cpfax}>" />
			</dd>
		</dl>
		<dl>
			<dt>公司邮编：</dt>
			<dd>
				<input type="text" name="user_cpcode" class="inp_one" value="<{$v.user_cpcode}>" />
			</dd>
		</dl>

		<dl>
			<dt>公司网址：</dt>
			<dd>
				<input type="text" name="user_cpwebsite" class="inp_one" value="<{$v.user_cpwebsite}>" />
			</dd>
		</dl>
		<dl>
			<dt>注册原因：</dt>
			<dd>
				<textarea name="user_reason" class="tarea_default"><{$v.user_reason}></textarea>
			</dd>
		</dl>
		<dl>
			<dt>签名：</dt>
			<dd>
				<textarea name="user_sign" class="tarea_default"><{$v.user_sign}></textarea>
			</dd>
		</dl>
		</div>
		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />			
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
<include file="Pubilc:copyright" />
</body>
</html>
