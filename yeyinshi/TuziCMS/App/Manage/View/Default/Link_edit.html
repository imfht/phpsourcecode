<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">修改友情链接</div></td>
      </tr>
    </table>

<div class="main">
   
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_edit">
		<dl>
			<dt> 网站名称：</dt>
			<dd>
				<input type="text" name="link_name" class="inp_large" value="<{$v.link_name}>" />
			</dd>
		</dl>
		<dl>
			<dt> 网站地址：</dt>
			<dd>
				<input type="text" name="link_url" class="inp_large" value="<{$v.link_url}>" />
			</dd>
		</dl>
			
		<dl>
			<dt> 排列位置：</dt>
			<dd>
				<input type="text" name="link_sort" class="inp_small" value="<{$v.link_sort}>" />
			</dd>
		</dl>
		<dl>
			<dt> 锁定：</dt>
			<dd>
				<label><input type="radio" name="link_show" value="0" <if condition="0 eq $v['link_show']">checked="checked"</if>/>否</label>
				<label><input type="radio" name="link_show" value="1" <if condition="1 eq $v['link_show']">checked="checked"</if>/>是</label>
				
			</dd>
		</dl>
		<dl>
			<dt> 网站简况：</dt>
			<dd>
				<textarea name="link_description" class="tarea_default"><{$v.link_description}></textarea>
			</dd>
		</dl>	

		
		<div class="form_b">		
			<input type="hidden" name="id" value="<{$v.id}>" />
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
