<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">添加附件</div></td>
      </tr>
    </table>

<div class="main">
    
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/upload" enctype="multipart/form-data">
		<dl>
			<dt> 所属分类：</dt>
			<dd>
				<select name="advert_nav">
				<option value="" >==请选择分类==</option>
					<volist name='cate' id='v'>
					<option value="<{$v.id}>" <if condition="$nav eq $v['id']">selected="selected"</if>><{$v.adnav_name}>[<{$v.id}>]</option>
					</volist>
				</select>
			</dd>
		</dl>
		
		<dl>
			<dt> 附件名称：</dt>
			<dd>
				<input type="text" name="advert_name" class="inp_w250" />
			</dd>
		</dl>
		<dl>
			<dt> 附件备注：</dt>
			<dd>
				<input type="text" name="advert_remark" class="inp_w250" value="<{$v.advert_remark}>" />
			</dd>
		</dl>
		<dl>
			<dt> 图片链接：</dt>
			<dd>
				<input type="text" name="advert_url" class="inp_w250" value="http://" />
				&nbsp;注:链接带http://
			</dd>
			
		</dl>
		
		<dl>
			<dt> 是否显示：</dt>
			<dd>
				<label><input type="radio" name="advert_show" value="0" checked="checked"/>是</label>
				<label><input type="radio" name="advert_show" value="1" />否</label>
			</dd>
		</dl>
		
		<dl>
			<dt> 附件上传：</dt>
			<dd>
				<input name="advert_image" id="image" type="file" style="height:30px;" />
			</dd>
		</dl>		
			
		
		<div class="form_b">		
			<input type="submit" class="btn_blue" id="submit" value="提 交">
		</div>
	   </form>
	</div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
