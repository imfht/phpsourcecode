
<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>

 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform('__APP__/<{$module}>/Database/delSqlFiles/batchFlag/1');
   }
  }
 </script>
 
<include file="Admin:header" />
<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">数据库管理</div></td>
      </tr>
    </table>
<div class="main">

    <div class="operate">
        <div class="left">
            <input type="button" onClick="return clear_del();" class="btn_blue" value="删除">
        </div>
    </div>
    <div class="list">    
    <form action="" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input  name="chkall" type="checkbox" id="chkall" onClick="selectall(this.form)"></th>
                <th>文件名称</th>
                <th>文件大小</th>
                <th>备份时间</th>
                <th>卷号</th>
                <th>操作</th>
            </tr>
			<empty name="vlist">
			
			<tr>
			<td colspan="9">本区域暂无数据显示...</td>
			</tr>
			<else /> 
			<foreach name='vlist' item='v'>
            <tr>
				<td><input type="checkbox" name="key[]" value="<{$v.name}>"></td>
                <td class="aleft"><{$v.name}></td>
                <td><{$v.size}></td>
                <td><{$v.time|date='Y-m-d H:i:s',###}></td>
                <td><{$v.number}></td>
                <td>
				<a href="__APP__/<{$module}>/Database/restoreData/sqlfilepre/<{$v.pre}>">数据恢复</a>
				
				<a href="__APP__/<{$module}>/Database/delSqlFiles/sqlfilename/<{$v.name}>" onclick="return confirm('是否确定删除?')">彻底删除</a>
				</td>
            </tr>
            </foreach>
			</empty>
        </table>
        <div class="th" style="clear: both;">备份文件数量：<{$filenum}>，占空间大小：<{$total}></div>
    </form>
    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
