<include file="Admin:header" />

<script src="__PUBLIC__/js/common.js" type="text/javascript"></script>
 <script type="text/javascript">
  function clear_del()
  {
   if(confirm("确定要删除数据吗？"))
   {
	subform("<{:U('Category/delall')}>");
   }
  }
 </script>

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">栏目管理</div></td>
      </tr>
    </table>

<div class="main">
        
    <div class="operate">
        <div class="left">
		<input type="button" onclick="window.open('__URL__/add','main')" target="main" class="btn_blue" value="添加栏目">
		
		<input class="btn_blue" type="button" onClick="return clear_del();"  value="删除" />   
		
		<input type="button" onclick="javascript:document.form_do.submit();"  class="btn_blue" value="更新排序">
       

		</div>
    </div>
    <div class="list">    
    <form action="__URL__/sortcate" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input  name="chkall" type="checkbox" id="chkall" onclick="selectall(this.form)"></th>
                <th>编号</th>
                <th>名称</th>
                <th>栏目模型</th>
                <th>排序</th>
				<th>导航栏显示</th>
                <th>操作</th>
            </tr>
			
			<empty name="vlist">
			<tr>
			<td colspan="7">本区域暂无数据显示...</td>
			</tr>
			<else /> 
			<volist name='vlist' id='v'>
            <tr>
                <td><input type="checkbox" name="id[]" value="<{$v.id}>" ></td>
                <td><{$v.id}></td>
				
                <td class="aleft">
				<if condition="$v['column_link']==1">
				<{$v.html}> <span style="color:#000000"><{$v.column_name}></span>
				<else />
				<{$v.html}> <a href="<{$v.url}>"><{$v.column_name}></a>
				</if>	
				</td>
				
                <td align="center"><{$v.model_name}></td>
				
                <td><input type="text" name="<{$v.id}>" value="<{$v.column_sort}>" /></td>
				<td><if condition="$v['column_status']==0">是<else/><span>否</span></if></td>
                <td>
				<a href="__URL__/add/id/<{$v.id}>">添加子栏目</a>

                
                <a href="__URL__/edit/id/<{$v.id}>">修改</a>
                <a href="__URL__/delete/id/<{$v.id}>" onclick="return confirm('是否确定删除?')">删除</a>
				</td>
            </tr>
			
            </volist>
			</empty>	
        </table>

    </form>
    </div>
</div>

<include file="Pubilc:copyright" />
</body>
</html>
