<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">广告分类管理</div></td>
      </tr>
    </table>

<div class="main">
    <div class="list">    
    <form action="{:U(GROUP_NAME.'/Model/sort')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th>编号</th>
                <th>广告栏目名称</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><{$v.id}></td>
                <td><{$v.adnav_name}></td>
				<td><{$v.adnav_time|date='Y-m-d H:i:s',###}></td>
                <td>
                <a href="__URL__/adnavedit/id/<{$v.id}>">修改</a>
				<a href="__URL__/adnavdel/id/<{$v.id}>" onClick="return confirm('是否确定删除?')">删除</a>
                
				</td>
            </tr>
            </foreach>
        </table>
        <div class="green-black"><{$page}>总共<{$count}>条记录</div>
    </form>
    </div>
</div>
<include file="Pubilc:copyright" />
</body>
</html>
