<include file="Admin:header" />

<table width="100%" height="31px" border="0" cellpadding="0" cellspacing="0" class="left_topbg" id="table2">
      <tr>
        <td height="31"><div class="titlebt">回复留言</div></td>
      </tr>
    </table>

<div class="main">
   
	<div class="form">
		<form method='post' id="form_do" name="form_do" action="__URL__/do_reply">
		<dl>
			<dt> 姓名：</dt>
			<dd><input type="text" name="gb_name" class="inp_one inp_w250" value="<{$v.gb_name}>" /> </dd>
		</dl>
		<dl>
			<dt> 电话：</dt>
			<dd><input type="text" name="gb_tel" class="inp_one inp_w250" value="<{$v.gb_tel}>" /></dd>
		</dl>	
			
		<dl>
			<dt> IP：</dt>
			<dd><input type="text" name="gb_ip" class="inp_one inp_w250" value="<{$v.gb_ip}>" /></dd>
		</dl>
		<dl>
			<dt> 留言：</dt>
			<dd>
			<dd>
			<textarea name="gb_content" id="reply" class="tarea_default" ><{$v.gb_content}></textarea>
			</dd>
		</dl>
		<dl>
			<dt> 回复：</dt>
			<dd>
			<dd>
				<textarea name="gb_recontent" id="reply" class="tarea_default" ><{$v.gb_recontent}></textarea>
			</dd>
		</dl>	
		</div>
		<div class="form_b">
			<input type="hidden" name="id" value="<{$v.id}>" />	
			<input type="submit" class="btn_blue" id="submit" value="提 交">
			<input type="button" class="btn_blue" value="返 回" onclick="javascript:history.go(-1);">
		</div>
	   </form>
	</div>
