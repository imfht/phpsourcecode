{extend name="common:base" /}
{block name="css_file"}
<link rel="stylesheet" href="__ADMIN__/css/bootstrap-datepicker3.min.css" />
{/block}
{block name="content"}
<div class="row">
<form class="form-horizontal" action="{:url('index',['act'=>'update'])}" method="post">
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="username"> 用户名 </label>
    <div class="col-sm-9">

        <input type="text" id="username" class="col-xs-10 col-sm-5" readonly="readonly" value="{$user.username ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">不可修改</span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 用户头像 </label>
    <div class="col-sm-9">
        <div class="col-xs-10 col-sm-5">{:UploadImage("avatar",100,100,$user.avatar)}</div>
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">仅支持jpg、gif、png、bmp、jpeg。</span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="sex"> 性别 </label>
    <div class="col-sm-9">
        <select id="sex" name="sex" class="multiselect">
            <option value="0"{eq name="$user.sex" value="0"} selected="selected"{/eq}>保密</option>
            <option value="1"{eq name="$user.sex" value="1"} selected="selected"{/eq}>男</option>
            <option value="2"{eq name="$user.sex" value="2"} selected="selected"{/eq}>女</option>
        </select>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="password"> 用户密码 </label>
    <div class="col-sm-9">
        <input type="password" name="password" id="password" placeholder="用户密码" class="col-xs-10 col-sm-5" value="">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle">留空不修改</span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="birthday"> 生日 </label>
    <div class="col-xs-9 col-sm-9">
        <div class="input-group col-xs-5">
            <input class="form-control" id="birthday" name="birthday" value="{$user.birthday|date="Y-m-d"}" type="text" data-date-format="dd-mm-yyyy" />
            <span class="input-group-addon">
                <i class="ace-icon fa fa-calendar bigger-110"></i>
            </span>
        </div>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="tel"> 电话号码 </label>
    <div class="col-sm-9">
        <input type="text" name="tel" id="tel" placeholder="电话号码" class="col-xs-10 col-sm-5" value="{$user.tel ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="qq"> Q&nbsp;&nbsp;Q </label>
    <div class="col-sm-9">
        <input type="text" name="qq" id="qq" placeholder="QQ" class="col-xs-10 col-sm-5" value="{$user.qq ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="form-group">
    <label class="col-sm-1 control-label no-padding-right" for="email"> E-mail </label>
    <div class="col-sm-9">
        <input type="email" name="email" id="email" placeholder="E-mail" class="col-xs-10 col-sm-5" value="{$user.email ?? ''}">
        <span class="help-inline col-xs-12 col-sm-7">
            <span class="middle"></span>
        </span>
    </div>
</div>
<div class="space-4"></div>
<div class="col-md-offset-2 col-md-9">
    <button id="submit" class="btn btn-info" type="submit">
        <i class="icon-ok bigger-110"></i>
        提交
    </button>

    &nbsp; &nbsp; &nbsp;
    <button class="btn" type="reset">
        <i class="icon-undo bigger-110"></i>
        重置
    </button>
</div>
</form>
</div>
{/block}
{block name="js_file"}
<script src="__ADMIN__/js/bootstrap-datepicker.min.js"></script>
<script src="__ADMIN__/js/bootstrap-datepicker.zh-CN.min.js"></script>
{/block}
{block name="javascript"}
<script type="text/javascript">
    $(function(){
        $('#birthday').datepicker({
          format: 'yyyy-mm-dd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'zh-CN'
         }).next().on(ace.click_event, function(){
            $(this).prev().focus();
        });
    });
</script>
{/block}
