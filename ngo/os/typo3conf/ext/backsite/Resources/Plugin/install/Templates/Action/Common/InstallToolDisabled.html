<!DOCTYPE html>
<html>
<head>
	<title>安装工具被锁定</title>
	<link rel="stylesheet" type="text/css" href="../Resources/Public/Stylesheets/Action/Common/EarlyExit.css?{time}" />
</head>
<body>
<div id="container">
	<h1>TYPO3</h1>

	<div class="typo3-message message-warning">
		<h2>安装工具被锁定</h2>

		<p>
			为了开启安装工具，文件<strong>ENABLE_INSTALL_TOOL</strong>必须被创建。
			此文件在 <strong>typo3conf/</strong>.中
			此文件必须被服务器用户可写.
			文件区分大小写，并且可以为空.
		</p>

		<p>
			<strong>安全提示:</strong>
			当你安装完毕后，你应该改定或者删除这个文件
			当你退出安装工具时，或者这个文件存续期超过一个小时，这个文件将被删除。
		</p>
	</div>
</div>
</body>
</html>
