<table class="line color">
	<tr>
		<th>名</th>
		<th>类型</th>
		<th>为空</th>
		<th>索引</th>
		<th>默认值</th>
		<th>属性</th>
	</tr>
	<foreach name="columns" item="v">
	<tr>
		<td>{$v.field}</td>
		<td>{$v.type}</td>
		<td>{$v.null}</td>
		<td>{$v.key}</td>
		<td>{$v.default}</td>
		<td>{$v.extra}</td>
	</tr>
	</foreach>
</table>
