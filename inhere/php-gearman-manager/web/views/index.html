<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gearman worker and job information</title>
  <!-- Add this to <head> -->
  <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/assets/lib/bootstrap-vue/bootstrap-vue.css"/>
  <link type="text/css" rel="stylesheet" href="/assets/lib/flatpickr/flatpickr.min.css"/>
  <link type="text/css" rel="stylesheet" href="/assets/lib/fontello/css/fontello.css"/>
  <link type="text/css" rel="stylesheet" href="/assets/lib/fontello/css/animation.css"/>
  <link type="text/css" rel="stylesheet" href="/assets/css/gwm.css"/>
  <script src="/assets/lib/vue.min.js"></script>
  <script src="/assets/lib/axios.min.js"></script>
  <script type="text/javascript">
    let components = {};
  </script>
</head>
<body>
  <div id="app" class="app-wrapper">
    <b-progress animated striped variant="warning" v-model="progress" :precision="1" style="height: 2px;" v-show="progress"></b-progress>
    <app-header :proj-info="projInfo"></app-header>
    <b-alert class="container" variant="danger" dismissible :show="showAlert" @dismissed="showAlert=false">
      {{ alertText }}
    </b-alert>
    <div class="container app-body" :class="{active: '1'}">
      <!--<b-breadcrumb :items="['Home','Posts','Another story']" />-->
      <transition name="slide-fade" mode="out-in">
        <router-view></router-view>
      </transition>
    </div>
    <app-footer :proj-info="projInfo"></app-footer>
  </div>

<!-- Add this after vue.js -->
<script src="/assets/lib/polyfill.min.js"></script>
<script src="/assets/lib/tether.min.js"></script>
<script src="/assets/lib/bootstrap-vue/bootstrap-vue.js"></script>
<script src="/assets/lib/flatpickr/flatpickr.min.js"></script>
<script src="/assets/lib/vue-router.min.js"></script>

<!-- vue components -->
<div class="vue-components">
  <script src="/assets/components/app-header.vue.js"></script>
  <script src="/assets/components/app-footer.vue.js"></script>
  <script src="/assets/components/page-home.vue.js"></script>
  <script src="/assets/components/page-server-info.vue.js"></script>
  <script src="/assets/components/page-log-info.vue.js"></script>
</div>

<!-- logic handle -->
<script src="/assets/js/gwm.js"></script>
