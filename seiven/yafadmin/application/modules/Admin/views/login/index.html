<body class="login-layout">
<div class="main-container">
  <div class="main-content">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <div class="login-container">
          <div class="space-6"></div>
          <div class="position-relative">
            <div id="login-box"
								class="login-box visible widget-box no-border" style="margin-top:30px">
              <div class="widget-body">
                <div class="widget-main">
                  <h4 class="header blue lighter bigger"> <i class="icon-coffee green"></i> 输入登录信息</h4>
                  <div class="space-6"></div>
                  <form action="" method="post">
                    <fieldset>
                      <label class="block clearfix"> <span
													class="block input-icon input-icon-right">
                        <input
														type="text" class="form-control" placeholder="Username" name="username" />
                        <i class="icon-user"></i> </span> </label>
                      <label class="block clearfix"> <span
													class="block input-icon input-icon-right">
                        <input
														type="password" class="form-control"
														placeholder="Password" name="password" />
                        <i class="icon-lock"></i> </span> </label>
                      <div class="space"></div>
                      <div class="clearfix">
                        <label class="inline">
                          <input type="checkbox"
														class="ace" name="isremember" />
                          <span class="lbl"> Remember Me</span> </label>
                        <button type="submit"
														class="width-35 pull-right btn btn-sm btn-primary"> <i class="icon-key"></i> Login </button>
                      </div>
                      <div class="space-4"></div>
                      <div><font color="#FF0000"><{if isset($errorMessage)}><{$errorMessage}><{/if}></font></div>
                    </fieldset>
                  </form>
                </div>
                <!-- /widget-main --> 
                
              </div>
              <!-- /widget-body --> 
            </div>
            <!-- /login-box --> 
          </div>
          <!-- /position-relative --> 
        </div>
      </div>
      <!-- /.col --> 
    </div>
    <!-- /.row --> 
  </div>
</div>
<!-- /.main-container -->
