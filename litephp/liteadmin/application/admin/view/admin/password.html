<div class="weadmin-body">
    <form class="layui-form" data-form='{:request()->url()}'>
        <div class="layui-form-item">
            <label for="password" class="layui-form-label">
                <span class="we-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" required="" lay-verify="required"
                       value="" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>密码
            </div>
        </div>

        <div class="layui-form-item">
            <label for="repassword" class="layui-form-label">
                <span class="we-red">*</span>重复密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="repassword" name="repassword" required="" lay-verify="required"
                       value="" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="we-red">*</span>重复密码
            </div>
        </div>

        <div class="layui-form-item layui-col-xs10 layui-col-xs-offset2">
            {if isset($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" lay-submit="">确定</button>
        </div>
    </form>
</div>

<script>
    layui.use('form',function () {
        layui.form.render();
    })
</script>
