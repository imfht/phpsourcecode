<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>文章列表</title>
<link href="../assets/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../assets/js/util.js"></script>
</head>

<body>
<table border="1">
<form name="checkboxform" method="post" action="">
<input type="hidden" name="jobtype">
<input type="hidden" name="articleids">
<tr>
	<td></td>
	<td>文章标题</td>
	<td>文章类型</td>
	<td>采集url</td>
	<td>操作</td>
</tr>
{#section name=list loop=$artile#}
<tr>
	<td>
	  <input type="checkbox" name="checkboxid" value="{$artile[list].id}">
    </td>
	<td>{#$artile[list].title#}</td>
	<td>{#$artile[list].category_name#}</td>
	<td>{#$artile[list].url#}</td>
	<td>
	<a href="pick_artile.php?artileid={#$artile[list].id#}" target="_blank">采集</a>
	<a href="make_artile.php?artileid={#$artile[list].id#}&title={#$artile[list].title#}" target="_blank">生成目录页面</a>
	<a href="make_chapter.php?artileid={#$artile[list].id#}&title={#$artile[list].title#}" target="_blank">生成章节页面</a>
	<a href="del_artile.php?artileid={#$artile[list].id#}&title={#$artile[list].title#}" target="_blank">删除文章</a>
	</td>
</tr>
{#/section#}
</form>
</table>

<div id="action">
<ul>
<li class="li_action"><a href="#" onClick="SelectAll();">全选/反选</a></li>
<li class="li_action"><a href="#" onClick="pickAll(1);">批量采集</a></li>
<li class="li_action"><a href="#" onClick="pickAll(2);">批量生成目录</a></li>
<li class="li_action"><a href="#" onClick="pickAll(3);">批量生成内容</a></li>
</ul>
</div>
</body>
</html>
