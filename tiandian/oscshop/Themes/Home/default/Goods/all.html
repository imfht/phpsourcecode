<extend name="Public:base" />
<block name="content">
<section class="container">
	
	 <div class="row">
  		
  		<h3 class="clearfix col-md-12">{$category}</h3>
        <p class="clearfix col-md-12">{$meta_description|default=''}</p>

  		
  		<ul class="clearfix col-md-12">

          <li class="col-md-3 col-sm-6">

          	<p class="goods_title text-center text-uppercase">{$d.name}</p>      
			<p class="product-item_price font-additional font-weight-normal customColor">ï¿¥{$d.price}</p>   
          </li>
         </volist>
     </ul>  
     </div>
     <div class="container">
     	{$page}
     </div>
</section>
</block>
