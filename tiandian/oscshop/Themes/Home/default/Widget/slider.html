<section id="slider_box" class="clearfix">
<link rel="stylesheet" href="__PUBLIC__/widget/slider/themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="__PUBLIC__/widget/slider/css/nivo-slider.css" type="text/css" media="screen" />
<script type="text/javascript" src="__PUBLIC__/widget/slider/js/jquery.nivo.slider.js" charset="utf-8"></script>
<div class="container">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
				<volist name="slider" id="v">
                	<a href="{$v.url}"><img src="__ROOT__/Uploads/image/{$v.image}" /></a>
                </volist> 
            </div>
        </div>
</div>
<script type="text/javascript">
	$(window).load(function() {
	    $('#slider').nivoSlider();
	});
</script>
</section>
