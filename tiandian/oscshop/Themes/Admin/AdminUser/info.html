<extend name="Public:base" />
<block name="content">
	<div class="page-header">
		<h1>
			{$breadcrumb2}
			<small>
				<i class="icon-double-angle-right"></i>
				{$crumbs}
			</small>
		</h1>
	</div>	
	<ul class="nav nav-tabs">
		
	  <li class="active"><a href="#tab-member" data-toggle="tab">后台用户资料</a></li>	 
	  
	</ul>
	<form class="form-horizontal" id="validation-form"  method="post" action='{$action}'>
	<div class="tab-content">
		<notempty name="Think.get.id">
			<input name="a_id" type="hidden" value="{$Think.get.id}" />
		</notempty>
		<div class="tab-pane active" id="tab-member">
			<table class="table table-binfoed">
				<tr>
				    <td>ID</td>
				    <td>{$data.a_id}</td>
				</tr>
	
				<tr>
					<td>用户名</td>
					<td>{$data.a_uname}</td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input id="pwd" name="a_passwd" type="text" style="width:400px;" value="<?php echo think_ucenter_decrypt($data['a_passwd'],C('PWD_KEY')); ?>" /></td>
				</tr>
				<tr>
				    <td>真实姓名</td>
				    <td><input name="a_true_name" type="text" style="width:400px;" value="{$data.a_true_name|default=''}" /></td>
				    
				</tr>
				  <tr>
				    <td>联系电话</td>
				    <td><input name="a_telephone" type="text" style="width:400px;" value="{$data.a_telephone|default=''}" /></td>
				  
				</tr> 
					
				<tr>
					<td>登录IP地址</td>
					<td>{$data.a_last_ip_region}</td>
				</tr>  
				<tr>
					<td>登录次数</td>
					<td>{$data.a_login_count}</td>
				</tr>
				<tr>
					<td>创建时间</td>
					<td>{$data.a_create_time|toDate='Y/m/d H:i:s'}</td>
				</tr>
				<tr>
					<td>最近登录时间</td>
					<td>{$data.a_last_login_time|toDate='Y/m/d H:i:s'}</td>
				</tr>
				<tr>
					<td>状态</td>
					<td>	
							<label class="radio-inline">
							<input type="radio" checked="checked" value="1" name="a_status">启用</label>
							<label class="radio-inline">
							<input type="radio" value="0" name="a_status">停用</label>
					</td>
				</tr>
				</table>
				<div class="form-group">
				
				<div style="margin-left:20px;">
					<input name="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
		
	
	</div>
	</form>	
</block>
<block name="javascript">

<script>
$(function(){	
	
	<present name="Think.get.id">
			Oscshop.setValue("a_status", {$data.a_status|default=1});		
	</present>
	
	$('.btn').click(function(){		
		
		if($('#pwd').val()==''){
			alert('密码必填');
			return false;
		}
		if($('#pwd').val().length<6){
			alert('密码长度必须大于等于6位！！');
			return false;
		}
	});		
});
</script>							
</block>
