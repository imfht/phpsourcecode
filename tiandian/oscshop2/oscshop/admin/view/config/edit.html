{extend name="public:base" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$crumbs}
		</small>		
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
			{if condition="$Request.param.id"}
			<input name="id" type="hidden" value="{$Request.param.id}" />
			{/if}
			
			<div class="form-group required">
				<label class="col-sm-2 control-label" for="input-name2">名称：</label>
				<div class="col-sm-10">
					<input id="input-name2" class="form-control" type="text" placeholder="名称" name="name"  value="{$c.name|default=''}" />
				</div>
			</div>
			
			<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-name2">模块：</label>
			<div class="col-sm-10">			
					<input id="input-name2" class="form-control" type="text" placeholder="模块" name="module"  value="{$c.module|default=''}" />			
			</div>
			</div>
			
			<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-name2">模块名称：</label>
			<div class="col-sm-10">			
					<input id="input-name2" class="form-control" type="text" placeholder="模块名称" name="module_name"  value="{$c.module_name|default=''}" />			
			</div>
			</div>
			
			<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-name2">配置值：</label>
						<div class="col-sm-10">
							<input id="input-name2" class="form-control" type="text" placeholder="配置值" name="value"  value="{$c.value|default=''}" />
						</div>
			</div>
			
			<div class="form-group required">
						<label class="col-sm-2 control-label" for="input-name2">配置描述：</label>
						<div class="col-sm-10">
							<input id="input-name2" class="form-control" type="text" placeholder="配置描述" name="info"  value="{$c.info|default=''}" />
						</div>
			</div>			
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('Config/index')}";

$('#send').click(function(){
	$.post(
		'{$action}',
		$('.form-horizontal input[type=\'text\'],.form-horizontal input[type=\'hidden\'],.form-horizontal select'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
