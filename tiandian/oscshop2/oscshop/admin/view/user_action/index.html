{extend name="public:base" /}

{block name="content"}
<div class="page-header">
	<h1>	
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>	
	
	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<th>用户名</th>
						<th>类型</th> 
						<th>行为描述</th> 						
						<th>时间</th>									
					</tr>
				</thead>
				<tbody>
						{volist name="list" id="ua" empty="$empty"}
						<tr>							
							<td>{$ua.uname}</td>
							<td>{$ua.type}</td>
							<td>{$ua.info}</td>							
							<td>{$ua.add_time|date="Y-m-d H:i:s",###}</td>							
						</tr>
						{/volist}
						
						<tr>
							<td colspan="20" class="page">{$list->render()}</td>
						</tr>
						<tr>
							<td colspan="20">总计 {$list->total()|default="0"} 个记录</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
{/block}
