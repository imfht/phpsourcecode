{extend name="public:base" /}
{block name="content"}

<div class="page-header">
	<h1>	
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>
<div class="page-header">
	<a href="{:url('brand/add')}" class="btn btn-primary">新增</a>
</div>	
	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>		
						<th>图片</th> 									
						<th>品牌名称</th>					
						<th>操作</th>				
					</tr>
				</thead>
				<tbody>
						{volist name="list" id="data" empty="$empty"}
						<tr>							
							<td>
							{if condition="$data['image']"}
		                  		<img src="IMG_ROOT{$data.image|resize=100,100}" title="{$data.name}" />
		                  	{else /}
		                  		<img src="__PUBLIC__/image/no_image_100x100.jpg" title="暂无图片" />
		                  	{/if}
							</td>
							<td>{$data.name}</td>
							<td>
								<a  class="btn btn-xs btn-info" href='{:url("brand/edit",array("id"=>$data["brand_id"]))}'>
									<i class="fa fa-edit bigger-120"></i>
								</a> 
								<a class="delete btn btn-xs btn-danger" href='{:url("brand/del",array("id"=>$data["brand_id"]))}' >
									<i class="fa fa-trash bigger-120"></i>
								</a>
							</td>
						</tr>
						{/volist}	
						
						<tr>
							<td colspan="5" class="page">{$list->render()}</td>
						</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>
{/block}
