
<p>选择支付方式</p>
<table class="radio">
  {volist name="list" id="payment"}
  <tr class="highlight">
    <td>    	
      <input type="radio" name="payment_method" {if condition="$payment['code'] eq 'alipay' "} checked="checked"{/if} value="{$payment.code}" />    
      </td>
    <td><label>{$payment.name}</label></td>
  </tr>
 {/volist}	
</table>
<br />


<br />

<div class="buttons">
  <div class="left">
    <input type="button" value="继续" id="button-payment-method" class="btn btn-primary btn-continue" />
  </div>
</div>
