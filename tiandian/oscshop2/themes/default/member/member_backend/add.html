{extend name="./oscshop/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
		<h1>
			{$breadcrumb2}
			<small>
				<i class="ace-icon fa fa-angle-double-right"></i>
				{$crumbs}
			</small>
		</h1>
</div>	
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
					
			<div class="form-group required">
				<label class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="用户名" name="username"  value="" />
				</div>
			</div>			
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="密码" name="password"  value="888888" />
				</div>
			</div>
									
			<div class="form-group required">
				<label class="col-sm-2 control-label">邮箱：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="邮箱" name="email"  value="" />
				</div>
			</div>
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">手机号码：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="手机号码" name="telephone"  value="" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label no-padding-left">会员组 </label>
			<div class="col-sm-10">
				<div class="clearfix">					
						<select class="form-control" name="groupid">							
						{volist name="group" id="group" }
							<option value="{$group.id}">{$group.title}</option>
						{/volist}				
						</select>		
				</div>
			</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('member_backend/index')}";

$('#send').click(function(){
	$.post(
		'{:url("MemberBackend/add")}',
		$('input[type=\'text\'],select'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
