{extend name="./oscshop/admin/view/public/base.html" /}
{block name="content"}
<div class="page-header">
	<h1>	
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>	
						<th>支付方式</th>						
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="list" id="data" empty="$empty"}
					<tr>					
						<td>{$data.name}</td>
						<td>								
							{switch name="data.status"}
								{case value="1"}<a href='{:url("Payment/set_status",array("code"=>$data["code"],"status"=>0))}'><span class="btn btn-xs btn-success"><i class="fa fa-check bigger-120"></i></span></a>{/case}
								{case value="0"}<a href='{:url("Payment/set_status",array("code"=>$data["code"],"status"=>1))}'><span class="btn btn-xs btn-danger"><i class="fa fa-remove bigger-120"></i></span></a>{/case}
							{/switch}								
						</td>
						<td>
							<a class="btn btn-xs btn-info" href='{:url("Payment/edit",array("code"=>$data["code"]))}' >
								<i class="fa fa-edit bigger-120"></i>
							</a>
						</td>
					</tr>
					{/volist}						
				</tbody>
				
			</table>
		</div>
	</div>
</div>
{/block}
