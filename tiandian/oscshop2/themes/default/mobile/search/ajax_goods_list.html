{if condition="!empty($goods)"}
<div class="clearfix pdBlock">
    {volist name="goods" id="data"}
        <section class="productListWrap hoz" onclick="location = '{:url("goods/detail",array("id"=>$data["goods_id"]))}';">
            <a class="productList">
                <img src="IMG_ROOT{$data.image}" />           
                <section>
                    <title class="title">{$data.name}</title>
                    <span class='prices'>&yen;{$data.price}</span>
                </section>
            </a>
        </section>
    {/volist}
</div>
{/if}
