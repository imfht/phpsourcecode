<div class="items">
    <div class="item">
        <div class="item-heading">
            <div class="pull-right label label-success">{$vo.group.title}</div>
            <h4><a href="{:U('index/group?id='.$vo['group_id'])}">{$vo.title}</a></h4>
        </div>
        <div class="item-content">
            <if condition="$vo['cover'] neq null">
                <img style="width: 80px;height: 80px" src="{$vo.cover}" alt="图片">
                <else/>
                <img style="width: 80px;height: 80px" src="__PUBLIC__/images/nopic.png" alt="图片">
            </if>


            <a href="{:U('group/index/detail',array('id'=>$vo['id']))}">{:msubstr($vo['summary'],0,40)}</a>
        </div>
        <div class="item-footer">
            <i class="icon icon-heart-empty">&nbsp;{$vo.support_count}喜欢&nbsp;</i><a href="{:U('group/index/detail',array('id'=>$vo['id']))}" class="text-muted"><i class="icon-comments">&nbsp;{$vo.reply_count}评论</i> </a> &nbsp; <span class="text-muted">{$vo.create_time|friendlyDate}</span>
        </div>
    </div>
</div>
