</block>

    <div class="common_block_border group_info margin-bottom-15">

                {$type.title}
                </a>
            </volist>

    </div>

            <div class="group_tags group_types" style="padding: 15px;">
                <a href="{:U('groups',array('cate'=>$key))}"
                <if condition="!$group_cate">class="active"</if>

                <!--//TODO 添加标签的链接-->
                {:L('_ALL_')}
                </a>
                <volist name="vo" id="type">
                    <a href="{:U('groups',array('cate'=>$type['id']))}"
                    <if condition="$group_cate eq $type['id']">class="active"</if>

                    {$type.title}
                    </a>
                </volist>

                <div class="">

                                        <br/><br/>
                                        {:L('_NOTHING_')}
                                        <br/><br/><br/>
                                    </p>
                                </div>
                            </div>

                        <volist name="group_list" id="vo">
                            {:W('Group/Detail/group',array('group_id'=>$vo))}
                        </volist>

                        <div class="item_page clearfix pull-right">

                    </section>
                </div>
            </div>
        </div>
