<link rel="stylesheet" href="/public/static/libs/bui/css/more.css" />
<div id="tab-contact" class="bui-page">
    <header id="tab-contact-header" class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">
            会员菜单
        </div>
        <div class="bui-bar-right">
            <a class="bui-btn"></a>
        </div>
    </header>
    <main>
        <div id="more_menu" class="bui-scroll2">
            <div class="bui-scroll-head"></div>
            <div class="bui-scroll-main">			
                <ul class="bui-nav nav-group">
                    <li class="bui-btn bui-box-vertical" onclick="alert($('#more_menu').height())">
                        <i class="icon warning">&#xe67a;</i>
                        <div class="span1">功能一</div>
                    </li>
                    <li class="bui-btn bui-box-vertical" href="/public/static/libs/bui/pages/bbs/index">
                        <i class="icon danger">&#xe664;</i>
                        <div class="span1">功能二</div>
                    </li>
                    <li class="bui-btn bui-box-vertical">
                        <i class="icon success">&#xe675;</i>
                        <div class="span1">功能三</div>
                    </li>
                    <li class="bui-btn bui-box-vertical">
                        <i class="icon warning">&#xe67f;</i>
                        <div class="span1">功能四</div>
                    </li>
                </ul>			
				<div class="modules_or_plugins" v-for="rs1 in listdb"><!--第1级遍列模块频道与插件开始,这里额外加了一个DIV容器-->
                <dl :id="'model_'+rs1.model_type" class="bui-accordion">
					<div class="module_or_plugin" v-for="rs2 in rs1.sons" v-if="rs2.dirname!='tongji'"><!--第2级遍列插件或频道的子模块开始,这里额外加了一个DIV容器-->
                    <dt class="bui-btn bui-box">                        
                        <div class="span1"><em :class="rs2.icon"></em> {{rs2.title}} </div>
                        <div class="time"><i class="icon-accordion"></i></div>
                    </dt>					 
                    <dd>
                        <ul class="bui-list friend-list">
                            <li class="bui-btn bui-box" v-for="rs3 in rs2.sons" :link="rs3.url" v-if="rs3.url!='/member.php/member/msg/index.html'"><!--第3级遍列具体某个插件或模块的具体功能菜单开始-->
                                <div class="ring ring-group">
                                    <em class="fa fa-angle-right"></em>
                                </div>
                                <div class="span1">
                                   {{rs3.title}}
                                </div>
                            </li><!--第3级遍列具体某个插件或模块的具体功能菜单开始-->
                        </ul>
                    </dd>
					</div><!--第2级遍列插件或频道的子模块结束-->
                 </dl>
			</div><!--第1级遍列模块频道及插件结束-->
        </div>
    </main>
</div>
