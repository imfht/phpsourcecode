<div class="bui-page codeimg-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn btn-back"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">
            <span>{{title}}</span>
        </div>		
    </header>	
    <main>
		  <div id="tabDynamic" class="bui-tab">
            <div class="bui-tab-head">
                <ul class="bui-nav">
                    <li class="bui-btn">普通二维码</li>
                    <li class="bui-btn">小程序码</li>
                    <li class="bui-btn">普通码海报</li>
                    <li class="bui-btn">小程序海报</li>
                </ul>
            </div>
			<div class="bui-box-center" style="margin-top:20px;">
				{{quninfo.title}}
			</div>
			<div id="showhaibao"></div>
            <div class="bui-tab-main">
                <ul>
                    <li>							
                        <div class="bui-box-center" style="margin-top:20px;">
							<img :src="url_img" />
						</div>		
                    </li>
                    <li style="display: none;">
                        <div class="bui-box-center" style="margin-top:20px;">
							<img :src="wxapp_img" />
						</div>
                    </li>
                    <li style="display: none;">
						<iframe name="imgcode1" class="iframe_chat" id="imgcode_wap" src="about:blank"  width="100%" height="100%" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
                    </li>
                    <li style="display: none;">
                         <iframe name="imgcode2" class="iframe_chat" id="imgcode_wxapp" src="about:blank"  width="100%" height="100%" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
                    </li>
                </ul>

            </div>
        </div>
		
    </main>
</div>
