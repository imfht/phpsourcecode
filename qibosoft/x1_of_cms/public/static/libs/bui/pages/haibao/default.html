<script type="text/javascript" src="/public/static/libs/html2canvas/html2canvas.js"></script>
<link rel="stylesheet" href="/public/static/libs/bui/pages/haibao/default.css"/>
<div id="page_share" style="display:;">
	<div class="add_tt">
		长按下面的图片另存或分享给好友
	</div>
	<div class="close_btn" onclick="app_page_close();">
	</div>
	<div style="position:relative">
		<div class="share_box" id="share_html"><!--
			<div class="user_icon">
				<img src="http://qb.net/public/uploads/images/20190703/1_201907030937566e148.jpeg"/><br>
				admin
			</div>-->
			<div class="share_pro">
				<img :src="imgurl"><br>
				识别查看详情
			</div>
			<div class="share_picurl">
				<div class="head_cnt">
					{{quninfo.title}}
				</div>
				<div class="line_cnt">
				</div>
				<div class="list_image" v-if="quninfo.picurl!=''">
					<img :src="quninfo.picurl">
				</div>
				<div class="list_cnt">
					<div class="top-title">
						{{quninfo.title}}
					</div>
					<div class="head-tag">
						介绍
					</div>
					<div class="job-content">
						<p>
							{{quninfo.content.replace('&nbsp;',' ')}}
						</p>
					</div>					
				</div>
				<div class="foot_cnt">
					<img src="/public/static/haibao_style/default/haibao_bg.png">
				</div>
				<div class="foot_cpy">
					本信息经《齐博X1.0》鉴定真实有效!
				</div>
			</div>
		</div>
		<img src="/public/static/libs/html2canvas/blank.png" id="share_img" style="position:absolute;top:0;left:0;display:none;background: #fff url(/public/static/libs/html2canvas/loading.gif) no-repeat center">
	</div>
</div>
