<!--商家客服-->
<style type="text/css">
.kefu_warp{
	{if get_user($info.uid)['groupid']!=3}{/if}	/*不是超管发的东西,就把系统客服隐藏起来*/
	display:none;
}
.userkefu img{
	width:40px;
	cursor:pointer;
}
.userkefu{
	position:fixed;
	top:75%;
	right:10px;
	z-index:3;
	opacity:0.8;
}
</style>
<script type="text/javascript">
{if $info.title!='' && $userdb.uid!=$info.uid}
var msg_from = '<br><br><a href="{:get_url('location')}" target="_blank" class="from_page" style="color:#7b98ee;">来源：{$info.title}</a>';
if($.cookie("msg_from_string")==msg_from)msg_from = '';
{/if}
$(function(){
	$(".userkefu").click(function(){
		KF.chat_win({
			uid:"{$info.uid}",
			username:"{$info.uid|get_user_name}",
			icon:"{$info.uid|get_user_icon}",
		});
	});
});
</script>
<div class="userkefu"><img src="__STATIC__/images/kefu_user.gif" /></div>
{if LABEL_SET===true}<div style="font-size:20px;">商家客服碎片<!--这里仅仅是方便提示用户而已,没实际作用--></div>{/if}
