<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>出错提示</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="__STATIC__/css/base.css">
<link rel="stylesheet" href="__STATIC__/icon/icon.css">
<script type="text/javascript" src="__STATIC__/js/core/jquery.min.js"></script>
</head>
<style>
body{
	background: #F5F5F5;
}
.system-message{
	position:absolute;
	width:300px;
	padding: 10px 0 20px 0;
	left:50%;
	top: 50%;
	border:#DDD solid 1px;
	border-radius: 5px;
	background: #FFF;
	box-shadow: 2px 2px 2px #666;
  -webkit-transform: translate3D(-50%, -50%, 0);
      -ms-transform: translate3D(-50%, -50%, 0);
          transform: translate3D(-50%, -50%, 0);
}
.system-message	h3{
	padding-left: 15px;
}
.system-message	h3 i{
	display:inline-block;
	width: 30px;
	line-height: 30px;
	text-align: center;
	background: #F60;
	border-radius: 50%;
	color: #FFF;
	margin-right: 10px;
}
.system-message	p{
	padding: 15px;
	line-height: 25px;
	min-height: 50px;
	text-align: center;
}
.system-message div a{
	display: block;
	margin: 0 20px;
	line-height: 40px;
	background: #F60;
	color: #FFF;
	text-align: center;
	border-radius: 5px;
}
.system-message div a em{
	color:yellow;
	font-weight: bold;
}
</style>
<body>
<div class="system-message">
	<h3><i class="fa fa-remove"></i>提示</h3>
	<p>{:strip_tags($msg)}</p>
	<div><a id="href" href="{$url}">页面自动跳转(<em id="wait">{$wait}</em>)</a></div>
</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();/**/
</script>

  <script type="text/javascript">
  if('{$url}'=='javascript:history.back(-1);'){
	  	if ((navigator.userAgent.indexOf('MSIE') >= 0) && (navigator.userAgent.indexOf('Opera') < 0)) { // IE 
			if (history.length > 0) {
				//window.history.go(-1);
			} else {
				//window.location.href = "{:get_url('home')}";
				$("#href").attr('href',"{:get_url('home')}");
			}
		} else { //非IE浏览器 
			if (navigator.userAgent.indexOf('Firefox') >= 0 || navigator.userAgent.indexOf('Opera') >= 0 || navigator.userAgent.indexOf('Safari') >= 0 || navigator.userAgent.indexOf('Chrome') >= 0 || navigator.userAgent.indexOf('WebKit') >= 0) {

				if (window.history.length > 1) {
					//window.history.go(-1);
				} else {
					//window.location.href = "{:get_url('home')}";
					$("#href").attr('href',"{:get_url('home')}");
				}
			} else { //未知的浏览器 
				window.history.go(-1);
			}
		}
  }
  </script>

</body>
</html>
