<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会员登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="__STATIC__/css/base.css">
	<link rel="stylesheet" href="__STATIC__/icon/icon.css">
	<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
</head>
<body>
<style>
.mui-btn{
	margin-top:20px;
}
.LogoContainer{
	max-width:640px;
	margin:auto;
	position:relative;
}
.LogoContainer:before{
	content:'';
	display:block;
	padding-top:60%;
}
.LogoContainer ul{
	width:30%;
	position:absolute;
	left:50%;
	top: 50%;
  -webkit-transform: translate3D(-50%, -50%, 0);
      -ms-transform: translate3D(-50%, -50%, 0);
          transform: translate3D(-50%, -50%, 0);
}
.LogoContainer ul ol img{
	width:100%;
}
.LogoContainer ul li{
	text-align:center;
	padding-top:5%;
	color:#D43B1B;
}
.FormContainer{
	padding:0 20px;
}
.FormContainer ul{
	display:table;
	width:100%;
	border-bottom:#DDD solid 1px;
}
.FormContainer ul ol,.FormContainer ul li{
	display:table-cell;
	vertical-align:middle;
	height:40px;	
}
.FormContainer ul ol{
	width:30px;
	font-size:20px;
}
.FormContainer ul li input{
	width:99%;
	border:0;
	text-indent:5px;
	outline:none;
	background:none;
}
.FormContainer dl{
	display:table;
	width:100%;
	margin-top:20px;
}
.FormContainer dl dt,.FormContainer dl dd{
	display:table-cell;
	vertical-align:middle;
	height:30px;
	width:50%;
}
.FormContainer dl dd{
	text-align:right;
}
.OtherLogin .h{
	line-height:30px;
	margin-top:30px;
	position:relative;
	color:#888;
	text-align:center;
}
.OtherLogin .h:before{
	content:'';
	display:block;
	position:absolute;
	width:100%;
	height:1px;
	background:#DDD;
	left:0;
	top:14px;
}
.OtherLogin .h span{
	display:inline-block;
	position:relative;
	background:#FFF;
	padding:0 20px;
}
.OtherLogin .c{
	text-align:center;
	padding:15px 0;
}
.OtherLogin .c a{
	display:inline-block;
	background:#333BDD;
	padding:8px;
	margin:0 20px;
	color:#FFF;
	font-size:20px;
	border-radius:5px;
}
.OtherLogin .c a.wx{
	background:#41BD16;
}	
@media (max-width: 2000px) and (min-width:601px) {
	.LogoContainer ul li{
		font-size:26px;
	}	
	.FormContainer .subimt input{
		line-height:60px;
		font-size:24px;
	}
}
@media (max-width: 600px) and (min-width:501px) { /* <- 3-2  hexagons per row */
    .LogoContainer ul li{
		font-size:22px;
	}
	.FormContainer .subimt input{
		line-height:50px;
		font-size:20px;
	}	
}
@media (max-width: 500px) and (min-width:401px) { /* <- 3-2  hexagons per row */
    .LogoContainer ul li{
		font-size:20px;
	}	
	.FormContainer .subimt input{
		line-height:45px;
		font-size:18px;
	}
}
@media (max-width: 400px) { /* <- 2-1  hexagons per row */
    .LogoContainer ul li{
		font-size:18px;
	}
	.FormContainer .subimt input{
		line-height:40px;
		font-size:16px;
	}
}
.mui-btn,button,input[type=button],input[type=reset],input[type=submit] {
	font-size: 14px;
	font-weight: 400;
	line-height: 1.42;
	position: relative;
	display: inline-block;
	margin-bottom: 0;
	padding: 6px 12px;
	cursor: pointer;
	-webkit-transition: all;
	transition: all;
	-webkit-transition-timing-function: linear;
	transition-timing-function: linear;
	-webkit-transition-duration: .2s;
	transition-duration: .2s;
	text-align: center;
	vertical-align: top;
	white-space: nowrap;
	color: #333;
	border: 1px solid #ccc;
	border-radius: 3px;
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-bottom-right-radius: 3px;
	border-bottom-left-radius: 3px;
	background-color: #fff;
	background-clip: padding-box
}
.mui-btn-danger,.mui-btn-negative,.mui-btn-red {
	color: #fff;
	border: 1px solid #dd524d;
	background-color: #dd524d
}
.mui-btn-block {
	font-size: 18px;
	display: block;
	width: 100%;
	margin-bottom: 10px;
	padding: 15px 0
}
</style>
<div class="LogoContainer">	
	<ul>
		<ol><img src="__STATIC__/member/default/base/logo.png"/></ol>
		<li>{$webdb.webname}</li>
	</ul>
</div>
<div class="FormContainer">
<form class="mui-input-group" action="{:urls('login/index')}" method="post">
	<ul><ol><i class="fa fa-fw fa-user-o"></i></ol><li><input type="text" name="username" minlength="2" maxlength="20" placeholder="请输入帐号" required/></li></ul>
	<ul><ol><i class="si si-lock"></i></ol><li><input type="password" name="password" minlength="3" maxlength="30" placeholder="请输入密码" required/></li></ul>
	<input type="hidden" name="type" value="iframe">
	<button type="submit" class="mui-btn mui-btn-danger mui-btn-block">登录</button>
	<dl>
		<dt><a href="{:urls('login/index')}?job=getpass">忘记密码</a></dt>
		<dd><a href="{:urls('reg/index')}">注册帐号</a></dd>
	</dl>
	<div class="OtherLogin">
		<div class="h"><span>其他登录方式</span></div>
		<div class="c">
			<a href="{:purl('login/qq/index')}?fromurl={$fromurl}"><i class="fa fa-fw fa-qq"></i></a>
			<a href="{:purl('weixin/login/index')}?fromurl={$fromurl}" class="wx"><i class="fa fa-fw fa-weixin"></i></a>
		</div>
	</div>
</form>
</div>
</body>
</html>
