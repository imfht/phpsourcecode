<div class="MainContainers">
  <div class="Header"><span class="tag">模型管理</span> </div>
  <div class="Conter">
 
<table class="ListTable">
  <tr> 
    <th width="7%">模型ID</th>
    <th >模型名称</th>
    <th width="10%">内容管理</th>
    <th width="10%">发布内容</th>
	<th width="10%">复制模型</th>
    <th width="10%">修改模型</th>
    <th width="10%">字段管理</th>
    <th width="10%">删除模型</th>

  </tr>
{volist name="listdb" id="rs"}
  <tr> 
    <td>{$rs.id}</td>
      <td>
          {$rs.title}
      </td>
      <td><a href="{:auto_url('content/index',['mid'=>$rs['id']])}" title="管理内容"><i class="fa fa-fw fa-file-o"></i></a></td>
    <td> <a href="{:auto_url('content/add',['mid'=>$rs['id']])}" title="添加内容"><i class="fa fa-fw fa-plus"></i></a></td>
	<td>
      <a href="{:auto_url('add',['type'=>'copy','mid'=>$rs['id']])}" class="alert" data-alert="你确认要复制本模型吗?" title="复制模型"><i class="fa fa-copy"></i></a>
    </td>
    <td>
      <a href="{:auto_url('edit',['id'=>$rs['id']])}" title="修改模型"><i class="fa fa-fw fa-edit"></i></a>
    </td>
    <td>
	<a href="{:auto_url('field/index',['mid'=>$rs['id']])}" title="字段管理"><i class="fa fa-fw fa-th-list"></i></a>
		 
	</td>
	 <td><a href="{:auto_url('delete',['ids'=>$rs['id']])}" onclick="return confirm('你确实要删除{$rs.title}吗?不可恢复,请慎重!')" title="删除模型"><i class="fa fa-fw fa-remove"></i></a>   </td>
  </tr>
{/volist}
  </table> 
 {$pages}
</div>
</div>
<div class="MainContainers">
  <div class="Header"><span class="tag">说明</span></div>
  <div class="Conter">
    <ul class="notes">
      <li>默认模型不可删除,否则会发生不可预料的后果,你自己创建的就可以删除</li>
    </ul>
  </div>
</div>
<br />
