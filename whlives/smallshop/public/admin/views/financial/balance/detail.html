<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table id="table_list" lay-filter="table_list"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'helper'], function () {
        var admin = layui.admin,
            table = layui.table,
            form = layui.form,
            helper = layui.helper,
            api_action_url = layui.setter.apiHost + '/financial/balance_detail';

        var m_id = helper.get_query_variable('id');

        //表格操作
        table.render({
            elem: '#table_list',
            url: api_action_url,
            where: {m_id: m_id},
            cols: [[
                {field: 'id', title: 'ID', width: 80},
                {field: 'amount', title: '金额', width: 100},
                {field: 'balance', title: '账户余额', width: 100},
                {field: 'event', title: '类型', width: 100},
                {field: 'detail_no', title: '单号', width: 200},
                {field: 'note', title: '备注'},
                {field: 'created_at', title: '时间', width: 170},
            ]],
            page: true
        });
    });
</script>
</body>
</html>
