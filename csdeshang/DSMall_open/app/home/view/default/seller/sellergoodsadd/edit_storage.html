<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" action="{:url('Sellergoodsonline/edit_storage')}" id="jingle_form" onsubmit="ds_ajaxpost('jingle_form');return false;">
        <input type="hidden" name="commonid" value="{$Request.param.commonid}" />
        <table border="0" cellpadding="0" cellspacing="0" class="spec_table">
            <thead>
                <th class="w200">{$Think.lang.store_goods_index_goods_name}</th>
                <th class="w100"><span class="red">*</span>{$Think.lang.market_price}</th>
              <th class="w100"><span class="red">*</span>{$Think.lang.store_goods_index_price}</th>
              <th class="w60"><span class="red">*</span>{$Think.lang.store_goods_index_stock}</th>
              <th class="w70">{$Think.lang.warning_value}</th>
              <th class="w100">{$Think.lang.store_goods_index_goods_no}</th>
            </thead>
            <tbody>
                {foreach name='goods_list' item='goods'}
                <tr>
                    <td>{$goods.goods_name}</td>
                    <td><input class="text price valid" type="text" name="spec[{$goods.goods_id}][marketprice]" value="{$goods.goods_marketprice}"><em class="add-on"><i class="iconfont">&#xe65c;</i></em></td>
                    <td><input class="text price"{if $goodscommon_info.goods_lock} readonly="readonly"{/if} type="text" name="spec[{$goods.goods_id}][price]" value="{$goods.goods_price}"><em class="add-on"><i class="iconfont">&#xe65c;</i></em></td>
                    <td><input class="text stock" type="text" name="spec[{$goods.goods_id}][stock]" value="{$goods.goods_storage}"></td>
                    <td><input class="text stock" type="text" name="spec[{$goods.goods_id}][alarm]" value="{$goods.goods_storage_alarm}"></td>
                    <td><input class="text sku" type="text" name="spec[{$goods.goods_id}][sku]" value="{$goods.goods_serial}"></td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div class="bottom">
            <input type="submit" class="submit" value="{$Think.lang.ds_submit}"/>
        </div>
    </form>
</div>
