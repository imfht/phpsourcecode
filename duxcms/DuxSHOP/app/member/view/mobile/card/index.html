<div class="dux-layout-page">
    <!--loop{$pageList as $vo}-->
    <div class="dux-bank-card" style="background: #{$vo.bank_color};">
        <div class="card-image">
            <img src="{$vo.logo}" alt="">
        </div>
        <div class="card-info">
            <div class="info-title">{$vo.bank}</div>
            <div class="info-name">{$vo.type_name}</div>
            <div class="info-number">
                **** **** **** **** {$vo.account}
            </div>
        </div>
        <div class="card-action">
            <a href="{url('edit', ['id' => $vo.card_id])}">管理</a>
        </div>

    </div>
    <!--{/loop}-->

    <a href="{url('add')}" class="uk-button uk-button-block uk-button-dashed"><i class="fa fa-plus"></i> 添加银行卡</a>
</div>
