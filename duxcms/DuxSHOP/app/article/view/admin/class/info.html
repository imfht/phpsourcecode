<div class="dux-page-header uk-clearfix">
    <div class="page-title">
        <a class="uk-button uk-button-primary" href="{url('index')}"> 分类列表</a>
    </div>
    <div class="page-action">
        <a class="uk-button uk-button-danger" href="javascript:location.reload();"><i class="fa fa-refresh"></i></a>
    </div>
</div>

<div class="uk-margin-top">
    <div class="uk-card uk-card-small uk-card-default dux-panel">
        <div class="uk-card-header">{$assignName}分类</div>
        <div class="uk-card-body">
            <form class="dux-form uk-form  uk-form-horizontal  " data-dux="form-bind" method="post">
                <fieldset>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">上级分类</label>
                        <div class="uk-form-controls">
                            <select data-dux="form-select" name="parent_id" required>
                                <option value="0">==顶级分类==</option>
                                <!--loop{(array)$classList as $vo}-->
                                <option <!--if{$vo.class_id == $info.parent_id}--> selected <!--{/if}--> value="{$vo.class_id}">{$vo.cname}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入分类名称" required>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类顺序</label>
                        <div class="uk-form-controls">
                            <input type="number" name="sort" value="{$info.sort}" placeholder="请输入顺序" >
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">副分类名称</label>
                        <div class="uk-form-controls">
                            <input type="text" name="subname" value="{$info.subname}" placeholder="请输入分类名称" >
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">封面图</label>
                        <div class="uk-form-controls">
                            <!--if{$info.image}-->
                            <div class="" style="">
                                <img src="{$info.image}" class="uk-image-thumbnail" width="200"  alt=""/>
                            </div>
                            <!--{/if}-->
                            <div class="uk-input-group">
                                <input type="text"  class="uk-form-field" name="image" id="image" value="{$info.image}"
                                       placeholder="可选,上传导航封面图">
                                        <span class="uk-input-group-btn">
                                            <button class="uk-button uk-button-default" type="button" data-dux="form-upload"
                                                    data-target="#image" data-type="jpg,png,bmp"><i
                                                    class="fa fa-upload"></i></button>
                                        </span>
                            </div>
                        </div>
                    </div>


                    <div class="uk-form-group">
                        <label class=" uk-form-label">跳转地址</label>
                        <div class="uk-form-controls">
                            <input type="text" name="url" value="{$info.url}" placeholder="可选,栏目跳转到外部地址">
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类关键词</label>
                        <div class="uk-form-controls">
                            <input type="text" name="keyword" value="{$info.keyword}" placeholder="可选,请输入关键词">
                        </div>
                    </div>
                    <div class="uk-form-group">
                        <label class=" uk-form-label">分类描述</label>
                        <div class="uk-form-controls">
                            <textarea name="description" placeholder="可选,分类描述信息">{$info.description}</textarea>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">筛选模型</label>
                        <div class="uk-form-controls">
                            <select data-dux="form-select" name="filter_id">
                                <option value="0">==无筛选==</option>
                                <!--loop{(array)$filterList as $vo}-->
                                <option <!--if{$vo.filter_id == $info.filter_id}--> selected <!--{/if}--> value="{$vo.filter_id}">{$vo.name}</option>
                                <!--{/loop}-->
                            </select>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">栏目模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <span class="uk-input-group-label">article_</span>
                                <input class="uk-form-field" type="text" name="tpl_class" value="{$info.tpl_class}" placeholder="指定栏目模板">
                                <span class="uk-input-group-label">.html</span>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <label class=" uk-form-label">内容模板</label>
                        <div class="uk-form-controls">
                            <div class="uk-input-group">
                                <span class="uk-input-group-label">article_</span>
                                <input class="uk-form-field" type="text" name="tpl_content" value="{$info.tpl_content}" placeholder="指定内容模板">
                                <span class="uk-input-group-label">.html</span>
                            </div>
                        </div>
                    </div>

                    <div class="uk-form-group">
                        <div class="uk-form-controls">
                            <input type="hidden" name="category_id" value="{$info.category_id}">
                            <input type="hidden" name="class_id" value="{$info.class_id}">
                            <input type="hidden" name="model_id" value="{$modelId}">
                            <button class="uk-button uk-button-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
