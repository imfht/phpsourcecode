<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <a class="uk-button uk-button-primary" href="{url('index')}"> 刷新列表</a>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url('add')}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <th>名称</th>
                <th>主页</th>
                <th>LOGO</th>
                <th>顺序</th>
                <th class="uk-text-center">状态</th>
                <th class="uk-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.brand_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.home ? $vo.home : '无'}</td>
                <td>
                    <!--if{$vo.logo}-->
                    <img src="{$vo.logo}" width="130" height="45">
                    <!--{else}-->
                    <img src="__PUBLIC__/system/images/nopic-150-50.png" width="130" height="45">
                    <!--{/if}-->
                </td>
                <td>{$vo.sort}</td>
                <td class="uk-text-center">
                    <!--if{$vo.status}-->
                    <span data-id="{$vo.brand_id}" data-name="status" data-url="{url('status')}" data-status="1" class="uk-text-success fa fa-circle"></span>
                    <!--{else}-->
                    <span data-id="{$vo.brand_id}" data-name="status" data-url="{url('status')}" data-status="0" class="uk-text-danger fa fa-circle"></span>
                    <!--{/if}-->
                </td>
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url('edit', ['id'=>$vo[$pri]])}" title="编辑"><i class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url('del')}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
