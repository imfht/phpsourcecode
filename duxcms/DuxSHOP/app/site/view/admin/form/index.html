<div data-dux="table-bind">
    <div class="dux-page-header uk-clearfix">
        <div class="page-title">
            <a class="uk-button uk-button-primary" href="{url($formName)}"> 刷新列表</a>
        </div>
        <div class="page-action">
            <a class="uk-button uk-button-primary" href="{url($formName, ['action' => 'add'])}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <!--if{!empty($list)}-->
        <table class="uk-table  uk-table-responsive  uk-table-striped uk-table-hover uk-table-middle dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <!--loop{$formFields as $field}-->
                <!--if{$field.show == 1}-->
                <th>{$field.name}</th>
                <!--{/if}-->
                <!--{/loop}-->
                <th class="uk-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.data_id}</td>
                <!--loop{$formFields as $field}-->
                <!--if{$field.show == 1}-->
                <td>{$vo[$field['label']]}</td>
                <!--{/if}-->
                <!--{/loop}-->
                <td class="uk-text-center">
                    <a class="uk-button uk-button-primary uk-button-small" href="{url($formName, ['action' => 'edit', 'id'=>$vo[$pri]])}" title="编辑"><i class="fa fa-pencil"></i></a>
                    <a class="uk-button uk-button-danger uk-button-small" href="javascript:;" data-url="{url($formName, ['action' => 'del'])}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" fa fa-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
        <!--{else}-->
        <div class="uk-card uk-card-small dux-panel">
            <div class="uk-card-body uk-text-center">暂无表单</div>
        </div>
        <!--{/if}-->

    </div>
    <div class="dux-page-foot uk-clearfix">
        {$page}
    </div>
</div>
