<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><present name="message">{:L('SUCCESSFUL_OPERATION')}<else/>{:L('OPERATION_FAILED')}</present></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{:L('AUTHOR')}">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="__PUBLIC__/ico/favicon.png">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 400px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
	  .wukong {
	    margin-top:30px;
		padding-top:10px;
		border-top:1px solid #e5e5e5;		
	  }
    </style>
    <script type="text/javascript">
        var browserInfo = {browser:"", version: ""};
        var ua = navigator.userAgent.toLowerCase();
        if (window.ActiveXObject) {
            browserInfo.browser = "IE";
            browserInfo.version = ua.match(/msie ([\d.]+)/)[1];
            if(browserInfo.version <= 7){
                if(confirm("您的ie浏览器版本过低，建议使用chorme浏览器，\n点击【确定】转到下载页面")){}
                location.href = 'http://www.google.cn/intl/zh-CN/chrome/browser/';
            }
        }
    </script>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="form-signin">
		<fieldset>
			<legend><h3><present name="message">{:L('SUCCESSFUL_OPERATION')}<else/>{:L('OPERATION_FAILED')}</present></h3></legend>		
			
			<include file="Public:alert" />
			<empty name="alert">
			<present name="message">
			<div class="alert alert-success">{$message}</div>
			<else/>
			<div class="alert alert-error">{$error}</div>
			</present>
			</empty>
			<p class="jump">
                {:L('JUMP',array($jumpUrl,$waitSecond))}
            </p> 
			<div class="row-fluid wukong">
				<div class="span3"><img style="height:50px;" src="<if condition='C("defaultinfo.logo")'>{:C('defaultinfo.logo')}<else />__PUBLIC__/img/logo_img.png</if>" alt="{:L('AUTHOR')}"/></div>
				<div class="span9">
					<p>{:L('RIGHTS')}</p>
					<p><small>
						<a href="http://5kcrm.com/index.php?m=doc" target="_blank">{:L('USING_HELP')}</a>
						<span class="muted">&middot;</span>
						<a href="http://www.5kcrm.com/" target="_blank">{:L('TECHNICAL_SUPPORT')}</a>
						<span class="muted">&middot;</span>
						<a href="http://www.ccds24.com" target="_blank">{:L('CONTACT_US')}</a>
					</small></p>
				</div>
			</div>
      </form>
    </div> <!-- /container -->
	<script type="text/javascript">
	(function(){
	var wait = document.getElementById('wait'),href = document.getElementById('href').href;
	var interval = setInterval(function(){
		var time = --wait.innerHTML;
		if(time == 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
	})();
	</script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{$APP_PATH}/resources/assets/js/jquery.js"></script>
    <script src="{$APP_PATH}/resources/assets/js/bootstrap.min.js"></script>
  </body>
</html>
