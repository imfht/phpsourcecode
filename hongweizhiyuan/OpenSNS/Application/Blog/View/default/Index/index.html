<extend name="Base/common"/>
<block name="header">
    <include file="Public/_nav"/>
    {:W('Common/SubMenu/render',array($sub_menu,'home','资讯',''))}
</block>
<block name="body">
    <link type="text/css" rel="stylesheet" href="__CSS__/blog.css"/>
    <div class="container" style="min-height: 400px">
        <div class="row">
            <div class="col-md-8">
                <div class="common_block_border">
                    <div class="common_block_title">新视野</div>
                    <div style="padding:0 20px">
                        <section id="contents">
                            <volist name="list" id="data">
                                <include file="Public/_default_list"/>
                            </volist>
                        </section>
                        <div class="text-right">
                            <article:page cate="$category['id']" listrow="10"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                {:W('Position/lists',array('position'=>4))}
                {:W('Hot/lists')}
            </div>
        </div>

    </div>
</block>
