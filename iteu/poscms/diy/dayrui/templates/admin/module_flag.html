<link href="{THEME_PATH}admin/css/table_form.css" rel="stylesheet" type="text/css" />
<style type="text/css">
*{ font-size:12px;}
</style>
<div class="table-list">
<table width="340" border="0" cellspacing="0" cellpadding="0" class="table-list">
{list action=cache name=MEMBER.group return=group}
{if $group['id'] > 2}
<tr>
    <td align="left" width="250"><b>{$group['name']}</b></td>
    <td align="left"><b>{SITE_SCORE}</b></td>
</tr>
{loop $group['level'] $level}
<tr>
    {php $id=$group['id'].'_'.$level['id'];}
    <td align="left" width="250" style="padding-left:10px">{$level['name']}&nbsp;&nbsp;{dr_show_stars($level['stars'])}</td>
    <td align="left"><input type="text" style="width:50px;height:25px" value="0" id="top_dr_flag_{$id}" name="flag[{$id}]" class="input-text" />
    </td>
</tr>
{/loop}
{/if}
{/list}
</table>
</div>
