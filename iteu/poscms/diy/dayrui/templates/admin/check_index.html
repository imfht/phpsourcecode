{template nheader.html}
<div class="page-bar">
	<ul class="page-breadcrumb">
		<li><a href="{dr_url('check/index')}" class="blue"> <i class="icon-compass"></i> {fc_lang('系统体检')}</a> <i class="fa fa-circle"></i></li>
		<li><a href="{dr_url('check/phpinfo')}" target="_blank"> <i class="fa fa-pie-chart"></i> {fc_lang('PHP环境')}</a></li>
	</ul>
</div>

<h3 class="page-title">
	<small>绿色部分表示正常配置，红色部分表示推荐处理。</small>
</h3>

<div class="portlet light bordered">
	<div class="portlet-body">
		<div class="table-list">
			<table width="100%" id="dr_result">
			</table>
		</div>
	</div>
</div>
<script type="text/javascript">
$("#dr_result").html("");
{loop $step $id $name}
$.ajax({
    type: "GET",
    url: "{dr_url('check/todo', array('step'=>$id))}&"+Math.random(),
    contentType: "application/json; charset=utf-8",
    dataType: "text",
    success: function (data) {
        $("#dr_result").append(data);
    }
});
{/loop}

</script>
{template nfooter.html}
