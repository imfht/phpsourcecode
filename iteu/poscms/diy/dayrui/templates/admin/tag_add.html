<script type="text/javascript">
$(function() { //防止回车提交表单
	document.onkeydown = function(e){ 
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
	$(".table_form th").last().css('border','none');
	$(".table_form td").last().css('border','none');
});
function dr_form_check() {
	if ($("#dr_name").val() == '') {
		dr_form_tips('name', false, '{dr_lang("名称不能为空")}');
		return false;
	}
	if ($("#dr_code").val() == '') {
		dr_form_tips('code', false, '{dr_lang("TAG不能为空")}');
		return false;
	}
	if ($("#mark").val() == 0) { 
		return true;
	} else {
		return false;
	}
}
</script>
<div class="table-list" style="width:520px;">
	<form action="" method="post" id="myform" name="myform" onsubmit="return dr_form_check()">
	<input name="mark" id="mark" type="hidden" value="0" />
	<table width="100%" class="table_form">
	<tr>
		<th width="100"><font color="red">*</font>&nbsp;{fc_lang('名称')}： </th>
		<td>
		<input class="input-text" type="text" name="data[name]" id="dr_name" value="{$data['name']}" size="20" onblur="d_topinyin('code','name');" />
		<div class="onShow" id="dr_name_tips">{fc_lang('给它一个描述名称')}</div>
		</td>
	</tr>
	<tr>
		<th><font color="red">*</font>&nbsp;Tag： </th>
		<td>
		<input class="input-text" type="text" name="data[code]" id="dr_code" value="{$data['code']}" size="20" />
		<div class="onShow" id="dr_code_tips">{fc_lang('标签的英文名称或者拼音字母')}</div>
		</td>
	</tr>
	<tr>
		<th>{fc_lang('点击量')}： </th>
		<td>
		<input class="input-text" type="text" name="data[hits]" id="dr_hits" value="{$data['hits']}" size="20" />
		<div class="onShow" id="dr_hits_tips">{fc_lang('标签的点击次数')}</div>
		</td>
	</tr>
	</table>
	</form>
</div>
