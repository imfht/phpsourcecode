{extend name="public/base" /}
{block name="title"}
<title>错误码说明列表 - {:confv('title')}</title>
	<meta name="keywords" content="{:confv('keywords')}">
	<meta name="description" content="{:confv('description')}">
{/block}
{block name="pjax_container"}
<div class="content">
	<a class="btn btn-success x-mb-15" href="{:url('/apilist')}" >返回接口列表</a>

	<div class="box box-danger">
	    <div class="box-header with-border">
	      	<h2 class="box-title">接口列表</h2>
	    </div>
	    <div class="box-body table-responsive">
			<table class="table table-hover table-bordered table-sort">
			    <tbody>
			    	<tr>
			          	<th width="45">#</th>
			          	<th width="80">错误码</th>
			          	<th>中文说明</th>
			        </tr>
			        {volist name="$errorlist" id="vo"}
			        <tr>
			          	<td>{$i}</td>
			          	<td>{$vo[0]}</td>
			          	<td>{$vo[1]}</td>
			        </tr>
			        {/volist}
			    </tbody>
			</table>
	    </div>
	</div>




</div>

<script>
$(function() {


})
</script>
{/block}
