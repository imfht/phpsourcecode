<div class="bjui-pageContent">
    <form action="__SELF__" id="j_form_form" class="pageForm" data-toggle="validate">
        <div style="margin:15px auto 0; width:800px;">
            <fieldset>
                <legend>邮件发送</legend>
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th width="125"></th>
                            <th>样例</th>
                            <th>属性</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td align="right"><label class="label-control">邮件服务器：</label></td>
                            <td>
                                <input type="text" name="info[MAIL_SMTP]" data-rule="required" value="{$setting.MAIL_SMTP}" class="form-control">
                            </td>
                            <td>SMTP邮件服务器地址,如:smtp.sina.com</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">邮件发送端口：</label></td>
                            <td>
                                <input type="text" name="info[MAIL_PORT]" data-rule="required"  value="{$setting.MAIL_PORT}" class="form-control">
                            </td>
                            <td>SMTP邮件服务器的端口号,默认为25，无需修改</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">SMTP验证：</label></td>
                            <td>
                                <input type="radio" name="info[MAIL_AUTH]" id="j_custom_sex1" data-toggle="icheck" value="true" data-rule="checked" data-label="开启&nbsp;&nbsp;" checked>
                                <input type="radio" name="info[MAIL_AUTH]" id="j_custom_sex2" data-toggle="icheck" value="false" data-label="关闭">
                            </td>
                            <td>启用SMTP验证功能，默认为true，无需修改</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">发件人地址：</label></td>
                            <td>
                                <input type="text" name="info[MAIL_ADDRESS]" data-rule="required,email" value="{$setting.MAIL_ADDRESS}" class="form-control">
                            </td>
                            <td>发送邮件的邮箱,如: yourname@sina.com</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">验证用户名：</label></td>
                            <td>
                                <input type="text" name="info[MAIL_LOGINNAME]" data-rule="required"  value="{$setting.MAIL_LOGINNAME}" class="form-control">
                            </td>
                            <td>用户名:邮件帐号的用户名,如使用新浪邮箱，请填写完整的邮件地址,如: yourname@sina.com</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">验证密码：</label></td>
                            <td>
                                <input type="password" name="info[MAIL_PASSWORD]" data-rule="required" value="{$setting.MAIL_PASSWORD}" class="form-control">
                            </td>
                            <td>密码:邮件帐号的密码</td>
                        </tr>
                        <tr>
                            <td align="right"><label class="label-control">邮件设置测试：</label></td>
                            <td>
                                <input type="text" name="info[MAIL_TO_ADDRESS]" data-rule="required,email"  value="" class="form-control">
                            </td>
                            <td>填写要测试发送的邮箱地址</td>
                        </tr>
                        
                    </tbody>
                </table>
            </fieldset>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close">关闭</button></li>
        <li><button type="submit" class="btn-default">发送</button></li>
    </ul>
</div>
