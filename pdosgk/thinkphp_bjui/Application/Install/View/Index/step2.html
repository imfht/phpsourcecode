<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>设置数据库连接和后台用户-欢迎使用thinkcms</title>
		<include file="Index:head" />
		<h3>第二步：设置数据库连接和后台用户</h3>
		<script>
		var dbUrl = "{:U('ajaxcheck')}";
		</script>
		<form action="" method="post" class="hd-form">
		<div class="panel panel-primary">
			<div class="panel-heading">设置数据库连接</div>
				
				<table class="table table-bordered table-striped">	
			
					
					<tr>
						<td width="15%">链接地址</td>
						<td><input type="text" name='dblink' id='dblink'  value="127.0.0.1"  class='w200'/></td>
					</tr>

					<tr>
						<td>数据库名称</td>
						<td><input type="text" name='dbname' id='dbname' value="test" class='w200'/></td>
					</tr>
					<tr>
						<td>端口</td>
						<td><input type="text" name='dbport' id='dbport' value="3306" class='w200'/></td>
					</tr>
					<tr>
						<td>数据库表前缀</td>
						<td><input type="text" name='dbprefix' value="db_" class='w200'/></td>
					</tr>

						
					<tr>
						<td>数据库用户</td>
						<td><input type="text" name='dbuser' id='dbuser' value="admin" class='w200'/></td>
					</tr>

					<tr>
						<td>数据库密码</td>
						<td><input type="password" name='dbpassword' id='dbpassword' class='w200'/></td>
					</tr>

					<tr>
						<td>是否安装测试数据</td>
						<td>

							<label class="radio-inline" >
							<input type="radio" name="installdata" value="1">是
							</label>
							<label  class="radio-inline">
							<input type="radio" name="installdata" value="0" checked="checked">否
							</label>
                            <span id="" class="hd-validate-notice" style="display: inline-block;">测试数据不需要设置管理员, 默认后台账号/密码: admin/123456</span>
						</td>
					</tr>

				</table>
		
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">设置管理员</div>
				
				<table class="table table-bordered table-striped">	
			
					
					<tr>
						<td width="15%">账号</td>
						<td><input type="text" name='username' value="admin" class='w200'/></td>
					</tr>

					<tr>
						<td >昵称</td>
						<td><input type="text" name='nickname' value="超级管理员" class='w200'/></td>
					</tr>
					
					<tr>
						<td>密码：</td>
						<td><input type="text" name='password' value="123456" class='w200' /></td>
					</tr>

					<tr>
						<td >邮箱</td>
						<td><input type="text" name='email'  class='w200'/></td>
					</tr>

				</table>
		
		</div>


 		<div>
 			<a href="javascript:;" onclick="window.history.back()" class=" btn btn-primary btn-lg">上一步</a>
 			<a id='install' href="javascript:;"  class=" btn btn-primary btn-lg">执行安装</a>
 			
 		</div>
 		</form>
<include file="Index:foot" />
