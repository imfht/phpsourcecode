<script>
    seajs.config({
        charset: 'utf-8',
        paths:{
            'js':'__JS__',
            'css':'__CSS__',
            'seajs':'/Application/Shop/Static/seajs'
        },
        alias: {
            'jquery':'js/jquery2.1.min.js',
            'jquery_cookie':'js/jquery.cookie.js',
            'zepto':'js/zepto.min.js',
            'zepto_cookie':'js/zepto.cookie.min.js',
            'doT':'js/doT.min.js',
            'plupload':'js/plupload.full.min.js',


            'swiper_js':'css/swiper/swiper.min.js',
            'swiper_css':'css/swiper/swiper.min.css',
            'test':'seajs/function1.js',
            'transit':'js/jquery.transit.min.js',
            'echo':'seajs/echo_seajs.js'
        }
//        , preload:'style'
    });
    seajs.use('zepto', function () {
        $(document).ready(function () {
            $(".header-title").tap(function () {
                window.location.reload()
            });
	        var urlstr = location.pathname+location.search;
	        var urlstatus=false;
	        $(".nav-footer li").each(function () {
				console.log('window.location.href=\''+urlstr+'\'',$(this).attr('onclick'))
			if ('window.location.href=\''+urlstr+'\''==$(this).attr('onclick')) {
				$(this).addClass('active-font'); urlstatus = true;
			} else {
				$(this).removeClass('active-font');
			}
	        });
	        if (!urlstatus) {$(".nav-footer li").eq(0).addClass('active-font'); }
        });
    });
    function showTip(type,str){
        alert(str)
    }

</script>
