<block name="style">
    <style type="text/css">
         .ajax-form{ overflow: hidden;}
         .ajax-form .form-div{ overflow: hidden; margin-bottom: 10px;}
         .ajax-form .form-div .left{ text-align: right;}
         .is_confirm_text{ font-size: 18px; text-align: center;}
         .is_confirm_box input{ width: 50%; float: left;}
    </style>
</block>
<!-- 模态框HTML -->
<form class="ajax-form" method="post" action="{:U('shop/order',array('action'=>'edit_order_modal'))}">
	<div class="form-div">
		<div style="display: none" ><input type="text" class="form-control" name="status" value="{$ order.status}"></div>
		<div style="display: none" ><input type="text" class="form-control" name="order_id" value="{$ order.id}"></div>
	</div>
    <switch name="order.status">
		<case value="1">
			<div class="is_confirm_box">
				<p class="is_confirm_text">要确认取消订单吗？</p>
				<input type="submit" data-role="submitreport" value="确定" class="btn btn-primary send_box">
				<input type="button" value="取消" class="btn send_box" data-dismiss="modal">
			</div>
	    </case>
        <case value="2">
            <div class="form-div">
                <div class="col-md-3 left">快递单号：</div>
                <div class="col-md-8"><input type="text" class="form-control" name="courier_no"></div>
            </div>
            <div class="form-div">
                <div class="col-md-3 left">快递员姓名：</div>
                <div class="col-md-8"><input type="text" class="form-control" name="courier_name"></div>
            </div>
            <div class="form-div">
                <div class="col-md-3 left">快递员电话：</div>
                <div class="col-md-8"><input type="text" class="form-control" name="courier_phone"></div>
            </div>
            <div class="form-div">
                <div class="col-md-3 left"></div>
                <div class="col-md-8">
                    <input type="submit" data-role="submitreport" value="确定" class="btn btn-primary send_box">
                    <input type="button" value="取消" class="btn send_box" data-dismiss="modal">
                </div>
            </div>
        </case>
        <case value="3">
            <div class="is_confirm_box">
                <p class="is_confirm_text">要确认收货吗？</p>
                <input type="submit" data-role="submitreport" value="确定" class="btn btn-primary send_box">
                <input type="button" value="取消" class="btn send_box" data-dismiss="modal">
            </div>
        </case>
        <case value="8">
            <div class="form-div">
                <div class="col-md-3 left">拒绝原因：</div>
                <div class="col-md-8"><input type="text" class="form-control" name="refund_reason" ></div>
            </div>
            <div class="form-div">
                <div class="col-md-3 left"></div>
                <div class="col-md-8">
                    <input type="submit" data-role="submitreport" name="submit" value="同意退款" class="btn btn-primary send_box">
                    <input type="submit" data-role="submitreport" name="submit" value="拒绝退款" class="btn btn-primary send_box">
                </div>
            </div>
        </case>
	    <case value="10">
		    <div class="is_confirm_box">
			    <p class="is_confirm_text">要确认删除订单吗？</p>
			    <input type="submit" data-role="submitreport" value="确定" class="btn btn-primary send_box">
			    <input type="button" value="取消" class="btn send_box" data-dismiss="modal">
		    </div>
	    </case>
	    <default/>
		    <div class="form-div">
			    <div class="col-md-11 ">没有可以执行的相关操作</div>

		    </div>

    </switch>

        <label>
            <input id="unhandle" name="user_choose" value="2" type="radio"checked>已处理
        </label>
        <label>
            <input id="doinghandle" name="user_choose" value="1" type="radio" >处理中111
        </label>
        <label>
            <input id="hashandele" name="user_choose" value="0" type="radio">未处理
        </label>

    </div> -->

    
</form>
