<extend name="Public/base"/>

<block name="body">

	<div class="menu_preview_area">
        <div class="mobile_menu_preview">
            <div class="mobile_hd tc">昵称</div>
            <div class="mobile_bd">
                <ul class="pre_menu_list grid_line ui-sortable ui-sortable-disabled" id="menuList">
		            <volist name="menu" id="v">
						<li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3">
							<a href="javascript:void(0);" class="pre_menu_link" draggable="false">
								<i class="icon20_common sort_gray"></i>
								<span class="js_l1Title">{$v.name}</span>
							</a>

							<div class="sub_pre_menu_box">
								<ul class="sub_pre_menu_list">
									<volist name="v['child']" id="v1">
										<li class="jslevel2">
											<a href="javascript:void(0);">
												<span class="sub_pre_menu_inner js_sub_pre_menu_inner">
													<i class="icon20_common sort_gray"></i>
													<span class="js_l2Title">{$v1.title}</span>
												</span>
											</a>
										</li>
									</volist>
								</ul>
								<i class="arrow arrow_out"></i>
								<i class="arrow arrow_in"></i>
							</div>
						</li>
					</volist>

				</ul>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="__JS__/jquery2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function() {
    		$('#menuList>li').click(function() {
    			if($(this).find('.sub_pre_menu_box').is(':hidden')) {
    				$(this).find('.sub_pre_menu_box').show().addClass('current');

    			} 
    			else {
    				$(this).find('.sub_pre_menu_box').hide().removeClass('current');
    			}
    			
    		})
    	});	
    </script>




</block>

<block name="script">
	<script src="__JS__/jquery.simple-color.js"></script>
	<script src="__JS__/custommenu.js"></script>
	<script src="__ZUI__/lib/chosen/chosen.icons.min.js"></script>
	<link href="__ZUI__/lib/chosen/chosen.icons.css" rel="stylesheet">
	<link rel="stylesheet" href="__CSS__/index2b2fad.css">
	<style>
		*{
			margin: 0;
		}
		#menuList>li{
			width: 33.33%;
			float: left;
		}
		.sub_pre_menu_list{
			padding: 0;
		}
	</style>

</block>
