<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="all">
    <link rel="stylesheet" type="text/css" href="/mobile/public/work/css/index.css">
    <title>移动考勤</title>

<body>
<div class="now" id="now"></div>
<ul class="description">
    <li class="img-wrap">
        <div class="img-box">
            <img id="avatar" src="/common/avatar.png">
        </div>
    </li>
    <li class="info-wrap">
        <div class="info-box">
            <p id="user_name">--</p>
            <p id="today">2017-10-12</p>
        </div>
    </li>
    <li class="punch-wrap">
        <div class="punch-button" id="punchBtn">
            上班/下班
        </div>
    </li>
</ul>
<div class="time-of-work">
    <p><span>9:00上班</span></p>
    <p><span>18:00下班</span></p>
</div>
<div class="record-wrap">
    <div class="record">
        <div class="title">
            <span class="r-time" style="color: rgba(255, 138, 16, 1.0);">打卡时间</span>
            <span class="r-address" style="color: rgba(255, 138, 16, 1.0);">打卡地点</span>
        </div>
        <ul class="record-list" id="container">
            <li>

            </li>

                <span class="r-time">2017-05-06 15:00:00</span>
                <span class="r-address">西北民族大学榆中校区</span>
            </li>
        </ul>
    </div>
</div>
