<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按钮组件</title>
<link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../../css/font-awesome.css" rel="stylesheet"> 
<link href="../../css/koala.css" rel="stylesheet" media="screen">
<script src="../../js/jquery.js" type="text/javascript"></script>
<!-- <script src="../../js/bootstrap3.js" type="text/javascript"></script> -->
<script src="../../js/Koala_Button.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#btn_loading").click(function () {
		var btn = $(this)
		btn.button('loading')
		setTimeout(function () {
			btn.button('reset')
		}, 3000)
	}) 
})
</script>
</head>
<body>
<button id="btn_loading" type="button" data-loading-text="正在加载..." class="btn btn-primary">
  Loading state
</button>
</body>
</html>
