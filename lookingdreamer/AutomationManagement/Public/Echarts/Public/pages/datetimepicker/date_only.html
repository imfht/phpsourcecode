<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>只显示日期</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/koala_datetimepicker.css" rel="stylesheet">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/Koala_DateTimePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var datetimepicker = $('#datetimepicker1').datetimepicker({
                language: 'zh-CN',
                pickDate: true,
                pickTime: false
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-lg-6">
        <div id="datetimepicker1" class="input-group">
            <input type="text" class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
        </div>
    </div>
</div>
</body>
</html>
