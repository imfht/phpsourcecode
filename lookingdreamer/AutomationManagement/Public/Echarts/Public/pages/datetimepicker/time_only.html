<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>只显示时间</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/koala_datetimepicker.css" rel="stylesheet">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/Koala_DateTimePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var datetimepicker = $('#datetimepicker4').datetimepicker({
                language: 'zh-CN',
                pickDate: false,
                pickTime: true
            });
        });
    </script>
</head>
<body>
<div class="col-xs-3">
    <div id="datetimepicker4" class="input-group">
        <input type="text" class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
    </div>
</div>
</body>
</html>
