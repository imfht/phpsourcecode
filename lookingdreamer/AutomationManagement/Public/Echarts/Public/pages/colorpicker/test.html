<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>颜色选择器组件</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="../../css/font-awesome.css" rel="stylesheet">
    <link href="../../css/koala_colorpicker.css" rel="stylesheet" media="screen">
    <script src="../../js/jquery.js" type="text/javascript"></script>
    <!-- <script src="../../js/bootstrap3.js" type="text/javascript"></script> -->
    <script src="../../js/Koala_ColorPicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#colorpickerField1').ColorPicker({
                onChange: function (hsb, hex, rgb, el) {
                    $("#colorpickerField1").val(hex);
                    //$(this).ColorPickerHide();
                },
                onBeforeShow: function () {
                    $(this).ColorPickerSetColor(this.value);
                }
            })
        })
    </script>
</head>
<body>
#<input type="text" value="00ff00" id="colorpickerField1" size="6" maxlength="6">
</body>
</html>
