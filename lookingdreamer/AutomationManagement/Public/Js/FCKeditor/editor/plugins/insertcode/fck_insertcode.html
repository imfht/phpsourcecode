<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>InsertCode Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="noindex, nofollow" name="robots">
    <link href="../common/fck_dialog_common.css" rel="stylesheet" type="text/css"/>
    <script language="javascript">
        var oEditor = window.parent.InnerDialogLoaded();
        var FCKLang = oEditor.FCKLang;
        var FCKInsertCode = oEditor.FCKInsertCode;

        window.onload = function () {
            oEditor.FCKLanguageManager.TranslatePage(document);
            window.parent.SetOkButton(true);
        }
        function Ok() {
            var sE = document.getElementById('icLan');
            var sV = sE.options[sE.selectedIndex].innerHTML;
            FCKInsertCode.Add(sE.value, sV, document.getElementById('icTxt').value);
            return true;
        }
    </script>
</head>
<body scroll="no" style="OVERFLOW: hidden;">
<table height="100%" cellSpacing="1" cellPadding="5" width="100%" border="0">
    <tr>
        <td>
            <table align="center" border="0" cellPadding="5">
                <tr>
                    <td style="vertical-align: top;">语言</td>
                    <td><select id="icLan">
                        <option value="xhtml">XML/HTML</option>
                        <option value="javascript">JavaScript</option>
                        <option value="css">CSS</option>
                        <option value="csharp">C#</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="ruby">Ruby</option>
                        <option value="sql">SQL</option>
                        <option value="vb">ASP/Visual Basic</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">代码</td>
                    <td><textarea id="icTxt" cols="60" rows="15"
                                  style="font-family: 'Courier New', Monospace; border: 1px solid #ccc; padding: 5px;"></textarea>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
