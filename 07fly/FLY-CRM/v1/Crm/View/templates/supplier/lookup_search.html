
<div class="pageHeader">
	<form action="#{$smarty.const.ACT}#/Supplier/lookup_search/" method="post" onsubmit="return dwzSearch(this, 'dialog');">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>供应商名称：</label>
				<input name="name" type="text"/>
			</li>
			<li>
				<label>联系人：</label>
				<input name="linkman" type="text"/>
			</li>
			<li>
				<label>联系电话：</label>
				<input name="tel" type="text"/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="120">名称</th>
				<th width="120">经济类型</th>
				<th width="120">所属行业</th>
				<th width="120">联系人</th>
				<th width="120">电话</th>
				<th width="120">传真</th>
				<th width="120">邮箱</th>
				<th width="150">地址</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		#{foreach from=$list key=k item=v}#
			<tr target="sid_user" rel="#{$v.id}#">
				<td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
				<td>#{$v.name}#</td>
				<td>#{$dict[$v.ecotype]}#</td>
				<td>#{$dict[$v.trade]}#</td>
				<td>#{$v.linkman}#</td>
				<td>#{$v.tel}#</td>
				<td>#{$v.fax}#</td>
				<td>#{$v.email}#</td>
				<td>#{$v.address}#</td>
				<td>
					<a class="btnSelect" href="javascript:$.bringBack({id:'#{$v.id}#', name:'#{$v.name}#'})" title="查找带回">选择</a>
				</td>
			</tr>
		#{/foreach}#
		</tbody>
	</table>
	
	<div class="panelBar">
<form id="pagerForm" method="post" action="#{$smarty.const.ACT}#/Supplier/lookup_search/">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>条，共#{$totalCount}#条</span>
		</div>
		
		<div class="pagination" targetType="navTab" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>

	</div>
</div>
