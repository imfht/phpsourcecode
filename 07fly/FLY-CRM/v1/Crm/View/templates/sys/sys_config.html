<h2 class="contentTitle">常规设置</h2>
<div class="pageContent">
	<form  enctype="multipart/form-data" id="sky_upform" name="sky_upform"  method="post" action="#{$smarty.const.ACT}#/Sys/sys_config/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
        	<fieldset>
			<legend>系统设置：</legend>	
			<dl>
				<dt>浏览器标题：</dt>
				<dd><input type="text"  name="title" class="required" size=50 value="#{$one.title}#"/></dd>
			</dl>
			<dl>
				<dt>登录界面名称：</dt>
				<dd><input type="text"  name="login_title" class="required" size=50 value="#{$one.login_title}#"></dd>
			</dl>
			<dl>
				<dt>登录界面LOGO：</dt>
				<dd>
				<input class="readonly" name="login.spath"  value="#{$one.login_spath}#" readonly="readonly"  type="text"/>
				<a class="btnAttach" href="#{$smarty.const.ACT}#/Upload/upload_img/" lookupGroup="login" width="560" height="300" title="附件">附件</a>
                <span id="login_logo_img">像素(jpg)：128*128</span>
                </dd>
			</dl>
			<dl>
				<dt>管理界面LOGO：</dt>
				<dd>
				<input class="readonly" name="manager.spath" value="#{$one.manager_spath}#" readonly="readonly" type="text"/>
				<a class="btnAttach" href="#{$smarty.const.ACT}#/Upload/upload_img/" lookupGroup="manager" width="560" height="300" title="附件">附件</a>
                <span id="manager_logo_img">像素(jpg)：128*128</span>
                </dd>
			</dl>
			<dl>
				<dt>公司名称：</dt>
				<dd><input type="text"  name="companyname" class="required" size=50 value="#{$one.companyname}#"></dd>
			</dl>
            
			<dl>
				<dt>负责人员：</dt>
				<dd><input type="text"  name="principal" class="required" size=50 value="#{$one.principal}#"></dd>
			</dl>
			<dl>
				<dt>联系电话：</dt>
				<dd><input type="text"  name="tel" class="required" size=50 value="#{$one.tel}#"></dd>
			</dl>
			<dl>
				<dt>联系地址：</dt>
				<dd><input type="text"  name="address" class="required" size=50 value="#{$one.address}#"></dd>
			</dl>
			<dl>
				<dt>底部版本信息：</dt>
				<dd><input type="text"  name="copyright" class="required" size=50 value="#{$one.copyright}#"></dd>
			</dl>	
            </fieldset>
			<fieldset>
			<legend>我的主页：</legend>	
			<dl>
				<dt>标题：</dt>
				<dd><input type="text"  name="i_title" class="" size=50 value="#{$one.i_title}#"></dd>
			</dl>   
			<dl>
				<dt>官方微博：</dt>
				<dd><input type="text"  name="i_weibo" class="" size=50 value="#{$one.i_weibo}#"></dd>
			</dl>  
			<dl>
				<dt>通知：</dt>
				<dd>
                <textarea name="i_note" cols="80" rows="3">#{$one.i_note}#</textarea></dd>
			</dl>  
			<dl>
				<dt>动态网页：</dt>
				<dd><input type="text"  name="i_web" class="" size=50 value="#{$one.i_web}#"></dd>
			</dl>  
			<dl>
				<dt>版本申明：</dt>
				<dd>
                	<textarea name="i_copy" cols="80" rows="5">#{$one.i_copy}#</textarea></dd>
			</dl>  
			<dl>
				<dt>服务信息：</dt>
				<dd><textarea name="i_ser" cols="80" rows="5">#{$one.i_ser}#</textarea></dd>
			</dl>            
            </fieldset>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
