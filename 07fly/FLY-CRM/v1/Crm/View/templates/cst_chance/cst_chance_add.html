<div class="pageContent">
  <form method="post" action="#{$smarty.const.ACT}#/CstChance/cst_chance_add/" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <div class="pageFormContent" layoutH="56">
      <fieldset>
        <legend>基础信息：</legend>
        <p>
          <label>客户名称：</label>
          <input id="cusID" name="org.id" value="#{$cusID}#" type="hidden"/>
          <input name="org.name" type="text" value="#{$cus_name}#" class="required"/>
          <a class="btnLook" href="#{$smarty.const.ACT}#/Customer/lookup_search/" lookupGroup="org">选择供应商</a> </p>
        <p>
          <label>联系人：</label>
          <input name="linkman.id" value="" type="hidden"/>
          <input class="required" name="linkman.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_select/cusID/{cusID}/" warn="请选择客户名称" lookupGroup="linkman"/>
        </p>
        <p>
          <label>当前阶段：</label>
          <input name="salestage.id" value="" type="hidden"/>
          <input class="required" name="salestage.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/salestage/" lookupGroup="salestage"/>
        </p>
        <p>
          <label>发现时间：</label>
          <input type="text" name="finddt" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" readonly/>
          <a class="inputDateButton" href="javascript:;">选择</a> </p>
        <p>
          <label>预计签单时间：</label>
          <input type="text" name="billdt" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" readonly/>
          <a class="inputDateButton" href="javascript:;">选择</a> </p>
        <p>
          <label>预计金额：</label>
          <input type="text" name="money" class="required digits" size="10">
        </p>
        <p>
          <label>可能性：</label>
          <input type="text" name="chance" class="required digits" min="1" max="100" size="10" alt="50%">
        </p>
        <p>
          <label>当前状态：</label>
          #{$status}# </p>
      </fieldset>
      <div class="divider"></div>
      <fieldset>
        <legend>主题：</legend>
        <dl class="nowrap">
          <input type="text" value="" name="title" class="required" size="50">
        </dl>
        <legend>具体需求：</legend>
        <dl class="nowrap">
          <textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
        </dl>
      </fieldset>
    </div>
    <div class="formBar">
      <ul>
        <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
        <li>
          <div class="buttonActive">
            <div class="buttonContent">
              <button type="submit">保存</button>
            </div>
          </div>
        </li>
        <li>
          <div class="button">
            <div class="buttonContent">
              <button type="button" class="close">取消</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
