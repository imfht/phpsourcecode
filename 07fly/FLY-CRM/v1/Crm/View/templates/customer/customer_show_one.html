<div class="tabs">
  <div class="tabsHeader">
    <div class="tabsHeaderContent">
      <ul>
        <li><a href="javascript:;"><span>基本信息</span></a></li>
        <li><a href="javascript:;"><span>相关业务</span></a></li>
      </ul>
    </div>
  </div>
  <div class="tabsContent">
    <div>
      <form method="post" action="#{$smarty.const.ACT}#/Customer/customer_modify/id/#{$one.id}#/" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="120">
          <fieldset>
            <legend>基础信息：</legend>
            <p>
              <label>客户名称：</label>
              <input name="name" class="required" type="text" size="30" value="#{$one.name}#" alt="请输名称"/>
            </p>
            <p>
              <label>客户来源：</label>
              <input name="source.id" value="#{$one.source}#" type="hidden"/>
              <input class="required" value="#{$dict[$one.source]}#" name="source.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/source/" lookupGroup="source"/>
            </p>
            <p>
              <label>客户等级：</label>
              <input name="level.id" value="#{$one.level}#" type="hidden"/>
              <input class="required" value="#{$dict[$one.level]}#" name="level.name" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/level/" lookupGroup="level"/>
            </p>
            <p>
              <label>经济类型：</label>
              <input name="ecotype.id" value="#{$one.ecotype}#" type="hidden"/>
              <input class="required" name="ecotype.name"  value="#{$dict[$one.ecotype]}#" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/ecotype/" lookupGroup="ecotype"/>
            </p>
            <p>
              <label>所在行业：</label>
              <input name="trade.id" value="#{$one.trade}#" type="hidden"/>
              <input class="required" name="trade.name" value="#{$dict[$one.trade]}#" type="text" postField="keyword" suggestFields="name" 
					suggestUrl="#{$smarty.const.ACT}#/CstDict/cst_dict_select/type/trade/" lookupGroup="trade"/>
            </p>
            <p>
              <label>公司网址：</label>
              <input type="text" name="website" class="url" value="#{$one.website}#" alt="例如:http://www.07fly.com">
            </p>
            <p>
              <label>联系电话：</label>
              <input type="text" value="#{$one.tel}#" name="tel" class="required phone">
            </p>
            <p>
              <label>传真：</label>
              <input type="text" value="#{$one.fax}#" name="fax" class="phone">
            </p>
            <p>
              <label>邮箱：</label>
              <input type="text" value="#{$one.email}#" name="email" class="email">
            </p>
            <p>
              <label>邮编：</label>
              <input type="text" value="#{$one.zipcode}#" name="zipcode">
            </p>
            <p>
              <label>联系地址：</label>
              <input type="text" value="#{$one.address}#" name="address" size="30" >
            </p>
            <div class="divider"></div>
            <fieldset>
              <legend>客户介绍：</legend>
              <dl class="nowrap">
                <textarea name="intro" cols="80" rows="5">#{$one.intro}#</textarea>
              </dl>
            </fieldset>
          </fieldset>
        </div>
        <div class="formBar">
          <ul>
            <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
            <li>
              <div class="buttonActive">
                <div class="buttonContent">
                  <button type="submit">保存</button>
                </div>
              </div>
            </li>
            <li>
              <div class="button">
                <div class="buttonContent">
                  <button type="button" class="close">取消</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </div>
    <div>
    	<div>
        <div layoutH="36" style="float:left; display:block; overflow:auto; width:180px; border:solid 1px #CCC; line-height:21px; background:#fff">
          <ul class="tree treeFolder expand">
            <li><a href="javascript">客户管理</a>
            	<ul>	
                <li><a href="#{$smarty.const.ACT}#/CstLinkman/cst_linkman_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">联系人</a></li>
                <li><a href="#{$smarty.const.ACT}#/CstService/cst_service_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">服务记录</a>
                </li>
                </ul>
             </li>
             <li><a href="javascript">销售管理</a>
            	<ul>	
                <li><a href="#{$smarty.const.ACT}#/CstChance/cst_chance_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">销售机会</a></li>
                <li><a href="#{$smarty.const.ACT}#/CstTrace/cst_trace_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">跟踪记录</a>
                <li><a href="#{$smarty.const.ACT}#/CstQuoted/cst_quoted_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">产品报价</a></li>
                <li><a href="#{$smarty.const.ACT}#/CstFiling/cst_filing_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">项目报备</a>
                </li>
                </ul>
             </li>
             <li><a href="javascript">合同管理</a>
            	<ul>	
                <li><a href="#{$smarty.const.ACT}#/SalContract/sal_contract_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">合同管理</a></li>
                <li><a href="#{$smarty.const.ACT}#/SalContract/sal_contract_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">交付计划</a>
                <li><a href="#{$smarty.const.ACT}#/SalContract/sal_contract_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">交付记录</a></li>
                </ul>
             </li>
             <li><a href="javascript">销售订单</a>
            	<ul>	
                <li><a href="#{$smarty.const.ACT}#/SalOrder/sal_order_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">销售订单</a></li>
                <li><a href="#{$smarty.const.ACT}#/SalOrder/sal_order_show_box/cusID/#{$one.id}#/" target="ajax" rel="jbsxBox_cus_#{$one.id}#">订单明细</a>
                </ul>
             </li>
          </ul>
        </div>
        <div id="jbsxBox_cus_#{$one.id}#" class="unitBox" style="margin-left:186px;">
          
        </div>
      </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="tabsFooter">
    <div class="tabsFooterContent"></div>
  </div>
</div>
