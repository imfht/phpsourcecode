
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" action="#{$smarty.const.ACT}#/PosOrderDetail/pos_order_detail_show/" method="post">
    <div class="searchBar">
      <table class="searchContent">
        <tr>
          <td><select class="combox" name="searchKeyword">
              <option value="pos_number">采购单编号</option>
              <option value="pro_number">产品编号</option>
              <option value="model">规格</option>
              <option value="norm">型号</option>
              <option value="price">单价</option>
              <option value="rebate">折扣</option>
              <option value="money">金额</option>
            </select></td>
          <td><input type="text" name="searchValue" /></td>
          <td> 建档时间：
            <input type="text" class="date" name="bdt" size="15" readonly />
            -
            <input type="text" class="date" name="edt" size="15" readonly /></td>
          <td><ul>
              <li>
                <div class="buttonActive">
                  <div class="buttonContent">
                    <button type="submit">检索</button>
                  </div>
                </div>
              </li>
            </ul></td>
        </tr>
      </table>
      <div class="subBar"></div>
    </div>
  </form>
</div>
<div class="pageContent">
  <div class="panelBar">
    <ul class="toolBar">
      <li><a class="delete" href="#{$smarty.const.ACT}#/PosOrderDetail/pos_order_detail_del/" postType="string" title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" ><span>删除</span></a></li>
      <li class="line">line</li>
    </ul>
  </div>
  <table class="table" width="100%" layoutH="138">
    <thead>
      <tr>
        <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
        <th width="100">采购单单号</th>
        <th width="80">产品名称</th>
        <th width="120">产品编号</th>
        <th width="80">规格</th>
        <th width="130">型号</th>
        <th width="80">单价</th>
        <th width="80">折扣</th>
        <th width="100">数量</th>
        <th width="100">金额</th>
        <th width="100">时间</th>
      </tr>
    </thead>
    <tbody>
    
    #{foreach from=$list key=k item=v}#
    <tr target="sid_user" rel="#{$v.id}#">
      <td><input name="ids" value="#{$v.id}#" type="checkbox"></td>
      <td><a href="#{$smarty.const.ACT}#/PosOrderDetail/pos_order_detail_add/id/#{$v.posID}#/" target='navTab' rel='pos_order_detail_add' title='编辑订单明细'>#{$v.pos_number}#</a></td>
      <td>#{$v.name}#</td>
      <td>#{$v.pro_number}# </td>
      <td>#{$v.model}#</td>
      <td>#{$v.norm}#</td>
      <td>#{$v.price}#</td>
      <td>#{$v.rebate}#</td>
      <td>#{$v.number}#</td>
      <td>#{$v.money}#</td>
      <td>#{$v.adt}#</td>
    </tr>
    #{/foreach}#
      </tbody>
    
  </table>
  <div class="panelBar">
    <form id="pagerForm" method="post" action="#{$smarty.const.ACT}#/CstQuoted/cst_quoted_show/">
      <input type="hidden" name="pageNum" value="1" />
      <input type="hidden" name="numPerPage" value="#{$numPerPage}#" />
      <input type="hidden" name="orderField" value="${param.orderField}" />
    </form>
    <div class="pages"> <span>显示</span>
      <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
      <span>条，共#{$totalCount}#条</span> </div>
    <div class="pagination" targetType="navTab" totalCount="#{$totalCount}#" numPerPage="#{$numPerPage}#" pageNumShown="10" currentPage="#{$currentPage}#"></div>
  </div>
</div>
