<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>服务记录</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type="text/javascript">
	document.write('<script src="../../js/init.js?rd=?rd=' + Math.random() + '"><\/script>');
</script>
<!--css 加入-->
<script type="text/javascript">
	link(['../../css/mui.min.css','../../css/icons-extra.css', '../../css/app.css'],true);
</script>
</head>
<style>
html,  body {
	height: 100%;
	overflow: hidden;
}
.mui-bar {
	-webkit-box-shadow: none;
	box-shadow: none;
}
#refreshContainer{top:44px;}
	.top-search{position:fixed;top: 44px;width: 100%;background:#fcfcfc ;border-bottom: solid #ccc 1px;z-index: 100;height: 44px;line-height: 44px;}
	.top-search a{line-height: 44px;}
</style>
<body>
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	
<form action="">
  <div class="mui-input-row mui-search" style="margin: 0 40px; position: absolute;width: 70%">
    <input type="search" class="mui-input-clear" id="searchInput" placeholder="搜索客户名称">
  </div>
</form>
   <a class="mui-icon mui-icon-plus mui-pull-right"></a>
</header>
<div class="mui-content">
	<div class="mui-row top-search">
		<div class="mui-col-xs-6 mui-text-center"><a href="#topPopover">时间排序<span class="mui-icon mui-icon-settings"></span></a></div>
		<div class="mui-col-xs-6 mui-text-center"><a href="#topPopover">高级筛选<span class="mui-icon mui-icon-more"></span></a></div>
	</div>
</div>

<!--下拉刷新容器-->
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
  <div class="mui-scroll"> 
    <!--数据列表-->
    <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="list_wrap">
      <div class="mui-loading">
        <div class="mui-spinner"></div>
        <div class="mui-loading-msg"> 玩命加载中...</div>
      </div>
    </ul>
  </div>
</div>
<!--右上角弹出菜单-->
<div id="topPopover" class="mui-popover">
  <ul class="mui-table-view">
    <li class="mui-table-view-cell" data-orderField="by_conn_time" data-orderDirection="asc">上次联系升序</li>
    <li class="mui-table-view-cell" data-orderField="by_conn_time" data-orderDirection="desc">上次联系降序</li>
    <li class="mui-table-view-cell" data-orderField="by_next_time" data-orderDirection="asc">下次联系升序</li>
    <li class="mui-table-view-cell" data-orderField="by_next_time" data-orderDirection="desc">下次联系降序</li>
  </ul>
</div>
</body>
<script id="list_view" type="text/html">
<% for(var i=0;i<list.length;i++) { %>
		<li class="mui-table-view-cell" data-id="<%=list[i]['service_id']%>">
			<div class="mui-table">
				<div class="mui-table-cell mui-col-xs-10">
					<h4 class="mui-ellipsis"><%=list[i]['customer_name']%></h4>
					<p>服务时间：<%=list[i]['service_time']%></p>
					<p>花费时间：<%=list[i]['tlen']%></p>
					<p class=""><%=list[i]['content']%></p>
				</div>
				<div class="mui-table-cell mui-col-xs-2 mui-text-right">
					<p class="mui-h5"><%=list[i]['services_name']%></p>
					<p class="mui-h5"><%=list[i]['servicesmodel_name']%></p>
				</div>
			</div>
		</li>
<% } %>

</script>
<script type="text/javascript">
	script(['../../js/crm/cst_service.js']);
</script>
</html>
