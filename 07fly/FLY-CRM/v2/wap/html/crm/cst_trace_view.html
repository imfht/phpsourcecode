<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>消息通知</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<script type="text/javascript">
	document.write('<script src="../../js/init.js?rd=?rd=' + Math.random() + '"><\/script>');
</script>
<!--css 加入-->
<script type="text/javascript">
	link(['../../css/mui.min.css','../../css/icons-extra.css', '../../css/app.css'],true);
</script>
</head>

<body>
<header class="mui-bar mui-bar-nav"> <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  <h1 class="mui-title">跟踪详细</h1>
</header>
<div class="mui-content">
  <div class="mui-content-padded" id="detail_wrap">
    <div class="mui-loading">
      <div class="mui-spinner"></div>
      <div class="mui-loading-msg"> 玩命加载中...</div>
    </div>
  </div>
</div>
</body>
<script type="text/html" id="detail_view">
	<p><h4 class="title">详细信息</h4></p>
	
	
	<p>当前阶段：<span class="mui-badge mui-badge-primary"><%:=one.salestage_name%></span></p>
	<p>联系时间：<%=one.conn_time%></p>
	<p>沟通方式：<span class="mui-badge mui-badge-primary"><%:=one.salemode_name%></span></p>
	<p>沟通主题：<%=one.name%></p>
	<p><%=one.intro%></p>
	<p>
		<% if(one.next_time!='0000-00-00 00:00:00') { %>
		下次联系：<%=one.next_time%>
		<% } %>
	</p>
	<p><h4>客户信息</h4><p>
	<p>名称：<%=one.customer.name%><p>
	<p>联系人：<%=one.customer.linkman%><p>
	<p>手机：<%=one.customer.mobile%><p>
	<p>地址：<%=one.customer.address%><p>
</script>
<script type="text/javascript">
	script(['../../js/crm/cst_trace_view.js']); 
</script>
</html>
