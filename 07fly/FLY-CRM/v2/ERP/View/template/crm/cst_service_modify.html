<!DOCTYPE html>
<html>
#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox-content">
    <form class="form-horizontal" method="post" action="#">
		<input type="hidden" name="service_id" value="#{$one.service_id}#">
      <div class="form-group text-left">
        <label class="col-sm-2 control-label">服务类型</label>
        <div class="col-sm-8">
          <select data-placeholder="选择服务类型..." name="services" class="chosen-select services" style="width: 200px;" tabindex="2">
            <option value="">请选服务类型</option>
					  #{foreach from=$services key=k item=v}#
					  <option value="#{$v.dict_id}#" hassubinfo="true">#{$v.name}#</option>
					  #{/foreach}#
          </select>
        </div>
      </div>
		<div class="form-group text-left">
        <label class="col-sm-2 control-label">服务方式</label>
        <div class="col-sm-10">
          <select data-placeholder="选择服务方式..." name="servicesmodel" class="chosen-select servicesmodel" style="width: 200px;" tabindex="2">
            <option value="">请选服服务方式</option>
					  #{foreach from=$servicesmodel key=k item=v}#
					  <option value="#{$v.dict_id}#" hassubinfo="true">#{$v.name}#</option>
					  #{/foreach}#
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">服务时间</label>
        <div class="col-sm-10">
          <input name="service_time" class="form-control datepicker" type="text" value="#{$one.service_time}#"/>
          <span class="help-block m-b-none"></span> </div>
      </div>
		<div class="form-group">
        <label class="col-sm-2 control-label">花费时间</label>
        <div class="col-sm-10">
          <input name="tlen" class="form-control" type="text" value="#{$one.tlen}#" required/>
          <span class="help-block m-b-none">请输服务花费时间单位为分钟</span> </div>
      </div>
		<div class="form-group">
        <label class="col-sm-2 control-label">服务内容</label>
        <div class="col-sm-10">
				<textarea name="content" class="form-control">#{$one.content}#</textarea>
			</div>
      </div>		
      <div class="form-group text-left">
        <label class="col-sm-2 control-label">客户名称</label>
        <div class="col-sm-10">
          <select data-placeholder="请选客户名称..." name="customer_id" class="chosen-select customer" style="width: 200px;" tabindex="2">
            <option value="">请选客户名称</option>
					  #{foreach from=$customer key=k item=v}#
					  <option value="#{$v.customer_id}#" hassubinfo="true">#{$v.name}#</option>
					  #{/foreach}#
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-w-m btn-info save-form" type="button">保存数据</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
	
<script>
$(document).ready(function () {

	
	$('.chosen-select').chosen({search_contains: true});
	$(".customer").val("#{$one.customer_id}#").trigger("chosen:updated");
	$(".services").val("#{$one.services}#").trigger("chosen:updated");
	$(".servicesmodel").val("#{$one.servicesmodel}#").trigger("chosen:updated");
	
	$("body").on("click", ".save-form", function() {
		FormData=$("form").serialize();
		$.ajax({
			type: "POST",
			url: "#{$smarty.const.ACT}#/crm/CstService/cst_service_modify/",
			data:FormData,
			dataType:"json",
			success: function(data){
				if(data.rtnstatus=='success'){
					layer.msg('操作成功', {icon: 1}); 		
				}
			},    
			complete: function() {   
				setTimeout(function(){
					//关闭窗口
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				 },800);

   		  },
		});		
	});
});
</script>
</body>
</html>
