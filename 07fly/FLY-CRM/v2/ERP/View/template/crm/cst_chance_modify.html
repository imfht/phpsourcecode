<!DOCTYPE html>
<html>
#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox-content">
    <form class="form-horizontal" method="post" action="#">
		<input type="hidden" name="chance_id" value="#{$one.chance_id}#">
      <div class="form-group">
        <label class="col-sm-2 control-label">主题</label>
        <div class="col-sm-10">
          <input name="name" class="form-control" type="text" value="#{$one.name}#" required/>
          <span class="help-block m-b-none"></span> </div>
      </div>
      <div class="form-group text-left">
        <label class="col-sm-2 control-label">客户名称</label>
        <div class="col-sm-10">
          <select data-placeholder="选择客户名称..." name="customer_id" class="chosen-select customer-chosen-select" style="width: 200px;" tabindex="2">
            <option value="">请选客户名称</option>           
					  #{foreach from=$customer key=k item=v}#	  
            <option value="#{$v.customer_id}#" hassubinfo="true">#{$v.name}#</option>
					  #{/foreach}#
          </select>
        </div>
      </div>
      <div class="form-group text-left">
        <label class="col-sm-2 control-label">客户联系人</label>
        <div class="col-sm-10">
          <select data-placeholder="选择客户联系人" name="linkman_id" class="chosen-select linkman-chosen-select" style="width: 200px;" tabindex="2">
            <option value="">请选选择客户联系人</option>
          </select>
        </div>
      </div>
      <div class="form-group text-left">
        <label class="col-sm-2 control-label">当前阶段</label>
        <div class="col-sm-8">
          <select data-placeholder="选择当前阶段..." name="salestage" class="chosen-select salestage-chose-select" style="width: 200px;" tabindex="2">
					  #{foreach from=$salestage key=k item=v}#	  
            <option value="#{$v.dict_id}#" hassubinfo="true">#{$v.name}#</option>
					  #{/foreach}#
          
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">发现日期</label>
        <div class="col-sm-10">
          <input name="find_date" class="form-control datepicker" type="text"  value="#{$one.find_date}#"/>
          <span class="help-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">预计签订日期</label>
        <div class="col-sm-10">
          <input name="bill_date" class="form-control datepicker" type="text"  value="#{$one.bill_date}#"/>
          <span class="help-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">金额</label>
        <div class="col-sm-10">
          <input name="money" class="form-control" type="text" value="#{$one.money}#" required/>
          <span class="help-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">介绍</label>
        <div class="col-sm-10">
          <textarea name="intro" class="form-control">#{$one.intro}#</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="btn btn-w-m btn-info save-form" type="button">保存数据</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 
<script>
$(document).ready(function () {
	$(".datepicker").datepicker({
		language: "zh-CN",
		autoclose: true,//选中之后自动隐藏日期选择框
		clearBtn: true,//清除按钮
		todayBtn: true,//今日按钮
		format: "yyyy-mm-dd",
	});
	
	$('.chosen-select').chosen({search_contains: true});
	$(".customer-chosen-select").val("#{$one.customer_id}#").trigger("chosen:updated");
	$(".salestage-chose-select").val("#{$one.salestage}#").trigger("chosen:updated");
	
	var url="#{$smarty.const.ACT}#/crm/CstLinkman/cst_linkman_select/";
	findLinkmanChosenSelect('linkman-chosen-select',url,'#{$one.customer_id}#');
	
	$('.customer-chosen-select').on('change', function(e, params) {
		change_val=$(this).val();
		url="#{$smarty.const.ACT}#/crm/CstLinkman/cst_linkman_select/";
		findLinkmanChosenSelect('linkman-chosen-select',url,change_val);
	});
	
	$("body").on("click", ".save-form", function() {
		FormData=$("form").serialize();
		$.ajax({
			type: "POST",
			url: "#{$smarty.const.ACT}#/crm/CstChance/cst_chance_modify/",
			data:FormData,
			dataType:"json",
			success: function(data){
				if(data.statusCode=='200'){
					layer.msg('操作成功', {icon: 1}); 		
				}
			},    
			complete: function() {   
				setTimeout(function(){
					//关闭窗口
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				 },800);
   		  },
		});		
	});
});
</script>
</body>
</html>
