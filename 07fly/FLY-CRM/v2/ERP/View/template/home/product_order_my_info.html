<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>我的订单详细</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>我的订单详细</h1>
  <a class="hui-header-sreach-txt" href="#{$smarty.const.ACT}#/home/WxMemberAddress/member_address_add/"></a>
</header>
<div class="hui-common-title"> </div>
<div class="hui-list">
  <div class="hui-row">
    <div class="hui-col-4">订单编号：</div>
    <div class="hui-col-8">#{$one.ordernumber}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">购买产品：</div>
    <div class="hui-col-8">#{$one.name}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单金额：</div>
    <div class="hui-col-8">#{$one.money}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单状态：</div>
    <div class="hui-col-8">#{$one.status_name}#</div>
  </div>
  <div class="hui-row">
    <div class="hui-col-4">订单时间：</div>
    <div class="hui-col-8">#{$one.adt}#</div>
  </div>
</div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
<script type="text/javascript">
	
function set_default(id){
	hui.ajax({
		type : 'POST',
		url : '#{$smarty.const.ACT}#/home/WxMemberAddress/member_address_default/',
		data : {id:id},
		backType:'json',
		beforeSend : function(){hui.loading();},
		complete : function(){hui.closeLoading();},
		success : function(data){
			if(data.code=='sucess'){
				//hui.upToast(data.message);
				hui.toast('操作成功', 'success');
			}else{
				hui.upToast(data.message);
			}
		},
		error : function(e){
			console.log(JSON.stringify(e));
			hui.iconToast('读取消息失败', 'warn');
		}
	});
}
	
function set_del(id){
	hui.ajax({
		type : 'POST',
		url : '#{$smarty.const.ACT}#/home/WxMemberAddress/member_address_del/',
		data : {id:id},
		backType:'json',
		beforeSend : function(){hui.loading();},
		complete : function(){hui.closeLoading();},
		success : function(data){
			if(data.code=='sucess'){
				//hui.upToast(data.message);
				hui.toast('操作成功', 'success');
				var url='#{$smarty.const.ACT}#/home/WxMemberAddress/member_address_show/';
				window.location.href=url;
			}else{
				hui.upToast(data.message);
			}
		},
		error : function(e){
			console.log(JSON.stringify(e));
			hui.iconToast('读取消息失败', 'warn');
		}
	});	
}
	
</script>
