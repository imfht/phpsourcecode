<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>我的资产</title>
<link rel="stylesheet" type="text/css" href="#{$smarty.const.APP}#/View/template/home/css/hui.css" />
</head>
<body>
<header class="hui-header">
  <div id="hui-back"></div>
  <h1>我的资产</h1>
  <a class="hui-header-sreach-txt" href="#{$smarty.const.ACT}#"></a> </header>
<div class="hui-common-title"> </div>
<div class="hui-wrap">
  <div class=" hui-list hui-row" style="background: #fff;margin-top:22px;">
    <div class="hui-col-11" style="line-height:25px;" >我的资产</div>
  </div>
  <div class="hui-row" style="background: #fff;">
    <div class="hui-col-4" style="padding:10px 20px;">当前余额</div>
    <div class="hui-col-7" style="padding:10px 20px;" id="member_balance">#{$member.balance}#</div>
  </div>
	<div class="hui-row" style="background: #fff;">
    <div class="hui-col-4" style="padding:10px 20px;">转换国家</div>
    <div class="hui-col-7" style="padding:10px 20px;">
        <select id="exchange">
			#{foreach from=$exchange key=k item=v}#  
          <option value="#{$v.rate}#">#{$v.title}#</option>       
			#{/foreach}# 
        </select>
		</div>
  </div>
	<div class="hui-row" style="background: #fff;">
    <div class="hui-col-4" style="padding:10px 20px;">转换余额</div>
    <div class="hui-col-7" style="padding:10px 20px;" id="exchage_money"></div>
  </div>
  <div class=" hui-list hui-row" style="background: #fff;margin-top:22px;">
    <div class="hui-col-11" style="line-height:25px;" >钱包地址</div>
  </div>
  <div class="hui-row" style="background: #fff;">
    <div style="padding:10px 20px;">#{$money_address}# </div>
  </div>
</div>
<script src="#{$smarty.const.APP}#/View/template/home/js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="#{$smarty.const.APP}#/View/template/home/js/hui-select-beautify.js" charset="utf-8"></script> 
</body>
</html>
<script type="text/javascript">
hui('#exchange').selectBeautify(showVal);
function showVal(val){
	var member_balance=hui('#member_balance').html();
	//hui.toast('选项值 : ' + member_balance);
	var exchage_money=member_balance*val;
	hui('#exchage_money').html(exchage_money);
  // hui.toast('选项值 : ' + val);
}	

	
</script>
