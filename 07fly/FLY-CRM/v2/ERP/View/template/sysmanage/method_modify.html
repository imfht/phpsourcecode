<!DOCTYPE html>
<html>
<!-- Mirrored from www.upfine.cn/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中国电建成都院任务协调管理系统</title>
<meta name="keywords" content="成都勘测院任务协调管理系统">
<meta name="description" content="成都勘测院任务协调管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/templates/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/templates/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/templates/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/templates/css/animate.min.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/templates/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-12"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-home"></i>位置:<a href="">首页</a>-><a href="#{$smarty.const.ACT}#/Method/method_show/">方法管理</a>->增加</h5>
          <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#"> <i class="fa fa-wrench"></i> </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="form_basic.html#">选项1</a> </li>
              <li><a href="form_basic.html#">选项2</a> </li>
            </ul>
            <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
        </div>
        <div class="ibox-content">
          <form method="POST" class="form-horizontal" action="#{$smarty.const.ACT}#/Method/method_modify/id/#{$one.id}#/">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" value="#{$one.name}#" >
              </div>
            </div>
             <div class="hr-line-dashed"></div>
             <div class="form-group">
              <label class="col-sm-2 control-label">方法</label>
              <div class="col-sm-10">
                <input type="text" name="value" class="form-control" value="#{$one.value}#" >
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">父级栏目</label>
              <div class="col-sm-10">
              #{$menuID}#
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">是否启用 </label>
              <div class="col-sm-10">
                <div class="checkbox i-checks">
                  <label>
                    <input type="checkbox" name="visible" value="1"  #{if $one.visible eq 1 }# checked #{/if}# >
                    <i></i> 是否启用岗位</label>
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">排序</label>
              <div class="col-sm-10">
                <input type="text" name="sort" class="form-control" placeholder="排序" value="#{$one.sort}#" >
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">增加</button>
                <a href="#{$smarty.const.ACT}#/Method/method_show/"><button class="btn btn-white" type="button">返回</button></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="#{$smarty.const.APP}#/View/templates/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/templates/js/bootstrap.min.js?v=3.3.6"></script> 
<script src="#{$smarty.const.APP}#/View/templates/js/content.min.js?v=1.0.0"></script> 
<script src="#{$smarty.const.APP}#/View/templates/js/plugins/iCheck/icheck.min.js"></script> 
<script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script> 

</body>

<!-- Mirrored from www.upfine.cn/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
</html>
