<!DOCTYPE html>
<html>
#{include file="header.html"}#
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" method="post" action="#">
                        <input type="hidden" name="id" value="#{$one.id}#">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">帐号</label>
                            <div class="col-sm-8">
                                <input name="account" class="form-control" type="text" value="#{$one.account}#"
                                       placeholder="请输入帐号" required/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input name="password" class="form-control" type="text" value=""
                                       placeholder="不修改密码此处不用填写" required/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input name="name" class="form-control" type="text" value="#{$one.name}#"
                                       placeholder="请输入名称" required/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓别</label>
                            <div class="col-sm-8">
                                <div class="radio i-checks">
                                    <input type="radio" name="gender" value="1" #{ if $one.gender eq 1 }#
                                           checked="checked" #{/if}# />男
                                    <input type="radio" name="gender" value="2" #{ if $one.gender eq 2 }#
                                           checked="checked" #{/if}# />女
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">部门</label>
                            <div class="col-sm-8">
                                <select name="deptID" class="chosen-select" style="width: 200px;" tabindex="2">
                                    <option value="">选择部门</option>
                                    #{foreach from=$dept key=k item=v}#
                                    <option value="#{$v.id}#" #{if $v.id eq $one.deptID}# selected #{
                                    /if}#>#{$v.treename}#</option>
                                    #{/foreach}#
                                </select>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">职位</label>
                            <div class="col-sm-8">
                                <select name="positionID" class="form-control chosen-select" style="width: 200px;"
                                        tabindex="2">
                                    <option value="">选择职位</option>
                                    #{foreach from=$position key=k item=v}#
                                    <option value="#{$v.id}#" #{if $v.id eq $one.positionID}# selected #{
                                    /if}#>#{$v.treename}#</option>
                                    #{/foreach}#
                                </select>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">角色</label>
                            <div class="col-sm-8">
                                <select name="roleID" class="chosen-select" style="width: 200px;" tabindex="2">
                                    <option value="">选择角色</option>
                                    #{foreach from=$role key=k item=v}#
                                    <option value="#{$v.id}#" #{if $v.id eq $one.roleID}# selected #{
                                    /if}#>#{$v.treename}#</option>
                                    #{/foreach}#
                                </select>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-8">
                                <input name="mobile" class="form-control" type="text" value="#{$one.mobile}#"
                                       placeholder="输入手机号"/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-8">
                                <input name="qicq" class="form-control" type="text" value="#{$one.qicq}#"
                                       placeholder="输入QQ号码"/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-8">
                                <input name="email" class="form-control" type="email" value="#{$one.email}#"
                                       placeholder="输入邮箱地址"/>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">介绍</label>
                            <div class="col-sm-8">
                                <textarea name="intro" class="form-control" cols="80" rows="2">#{$one.intro}#</textarea>
                                <span class="help-block m-b-none"></span></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button class="btn  btn-w-m btn-info  save-form" type="button">保存数据</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
        //数据保存
        $("body").on("click", ".save-form", function () {
            FormData = $("form").serialize();
            $.ajax({
                type: "POST",
                url: "#{$smarty.const.ACT}#/sysmanage/User/user_modify/",
                data: FormData,
                dataType: "json",
                success: function (data) {
                    if (data.statusCode == '200') {
                        layer.msg('操作成功', {icon: 1});
                    }
                },
                complete: function () {
                    setTimeout(function () {
                        //关闭窗口
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);
                    }, 800);
                },
            });
        });
    });
</script>
</body>
</html>
