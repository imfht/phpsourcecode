<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>员工添加</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
  <div class="col-sm-12">
   <div class="ibox float-e-margins">
    <div class="ibox-title">
     <h5>模板添加</h5>
     <div class="ibox-tools">
      <button type="button" class="btn btn-xs btn-primary btn-back-reply"><i class="fa fa-reply"></i> 返回</button>
     </div>
    </div>
    <div class="ibox-content">
     <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/sysmanage/SmsMb/sms_mb_add/">
		 <div class="form-group">
       <label class="col-sm-2 control-label">模板名称</label>
       <div class="col-sm-8">
        <input name="name" class="form-control" type="text" placeholder="请输模板名称" required/>
        <span class="help-block m-b-none"></span> </div>
      </div>
      <div class="form-group">
       <label class="col-sm-2 control-label">模板编号</label>
       <div class="col-sm-8">
        <input name="tpl_id" class="form-control" type="text" placeholder="请输模板编号" required/>
        <span class="help-block m-b-none">请输腾讯短信平台备案模板ID号</span> </div>
      </div>
		 <div class="form-group">
       <label class="col-sm-2 control-label">模板内容</label>
       <div class="col-sm-8">
        <textarea name="content" class="form-control" cols="80" rows="2">#{$one.content}#</textarea>
        <span class="help-block m-b-none">客户姓名：{realname} 购买商品：{buy_goods} 创建时间：{create_time} </span> </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-8">
        <button class="btn  btn-w-m btn-info" type="submit">保存数据</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 
<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

</body>
</html>
