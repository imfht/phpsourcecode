<div class="news-list-box">
<div class="row">
    <if condition="$data['cover'] neq 0">
        <div class="col-md-4">
            <div class="topic">
                <a title="{$data.title|text}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}" target="_blank" class="img-box">
                    <img alt="{$data.title|text}" src="{$data.cover|getThumbImageById=200,146}" class="img-md img-responsive">
                </a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="tit">
                <h3 class="title text-more">
                    <a title="{$data.title|text}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}" target="_blank">{$data.title}</a>
                </h3>
            </div>
            <div class="con">
                <span class="author"><a href="{$data.user.space_url}">
                    <img src="{$data.user.avatar32}" class="img-circle"/>  
                    {$data.user.nickname}</a>&nbsp;&nbsp;{$data.create_time|date='Y/m/d H:i',###}
                </span>

                <p>{$data.description|msubstr=0,60,'utf-8',false}...</p>
            </div>
        </div>
    <else/>
        <div class="col-xs-12">
            <div>
                <h3 class="text-more">
                    <a title="{$data.title|op_t}" href="{:U('Articles/index/detail',array('id'=>$data['id']))}" target="_blank">{$data.title}</a>
                </h3>
            </div>
            <div>
                <span class="author"><a href="{$data.user.space_url}" ucard="{$data.uid}">{$data.user.nickname}</a>&nbsp;&nbsp;{$data.create_time|date='Y-m-d H:i:s',###}</span>
                <p>{$data.description}</p>
            </div>
            <div>

            </div>
        </div>
    </if>
</div>
</div>
