<!--消息类型列表start-->
<volist name="message_type_list" id="one_message_type">
    <li class="session3">
        <a data-role="open-message-list" data-type="{$one_message_type.type}" >
            <div class="message-s clearfix">
                <div class="pic pull-left">
                    <img class="img-wrap img-circle" src="{$one_message_type.detail.icon}" alt="" title="{$one_message_type.detail.title}">
                </div>
                <div class="info text-more">
                    <span class="title">{$one_message_type.detail.title}</span>
                    <gt name="one_message_type.count" value="0">
                        <div class="unread-num pull-right">
                            <span class="label label-badge label-danger" data-role="{$one_message_type.type}-message-num">{$one_message_type.count}</span>
                        </div>
                    </gt>
                </div>
            </div>
        </a>
    </li>
</volist>
<!--消息类型列表end-->
<script>
    $(function () {
        $.muu.list_message($('#one_message_type'));
        //message_session.list_message($('#one_message_type'));
    });
</script>
