{extend name="common/main"/}

{block name="body"}
	<div class="main-title">
		<h2>
			{:lang("_MENU_SORT_")}[ <a href="{:url('index',array('pid'=>input('pid')))}">{:lang("_RETURN_LIST_")}</a> ]
		</h2>
	</div>
	<div class="sort with-padding">
		<form action="{:url('sort')}" method="post">
<!-- 			<div class="sort_top">
				{:lang("_SEARCH_")}{:lang("_COLON_")}<input type="text"><button class="btn search" type="button">{:lang("_SEARCH_")}</button>
			</div> -->
			<div class="sort_center">
				<div class="sort_option">
					<select value="" size="8" class="form-select-size form-control">
						{volist name="list" id="vo"}
							<option class="ids" title="{$vo.title}" value="{$vo.id}">{$vo.title}</option>
						{/volist}
					</select>
				</div>
				<div class="sort_btn">
					<button class="top btn" type="button">{:lang("_FIRST_WITH_SPACE_")}</button>
					<button class="up btn" type="button">{:lang("_UPPER_SHIFT_WITH_SPACE_")}</button>
					<button class="down btn" type="button">{:lang("_NEXT_MOVE_WITH_SPACE_")}</button>
					<button class="bottom btn" type="button">{:lang("_AFTER_THE_MOST_WITH_SPACE_")}</button>
				</div>
			</div>
			<div class="sort_bottom">
				<input type="hidden" name="ids">
				<button class="sort_confirm btn submit-btn" type="button">{:lang("_SURE_WITH_SPACE_")}</button>&nbsp;
				<button class="sort_cancel btn btn-return" type="button" url="{$Think.cookie.__forward__}">{:lang("_RETURN_WITH_SPACE_")}</button>
			</div>
		</form>
	</div>
{/block}

{block name="script"}
	<script type="text/javascript">

		$(function(){
			sort();
			$(".top").click(function(){
				rest();
				$("option:selected").prependTo("select");
				sort();
			})
			$(".bottom").click(function(){
				rest();
				$("option:selected").appendTo("select");
				sort();
			})
			$(".up").click(function(){
				rest();
				$("option:selected").after($("option:selected").prev());
				sort();
			})
			$(".down").click(function(){
				rest();
				$("option:selected").before($("option:selected").next());
				sort();
			})
			$(".search").click(function(){
				var v = $("input").val();
				$("option:contains("+v+")").attr('selected','selected');
			})
			function sort(){
				$('option').text(function(){return ($(this).index()+1)+'.'+$(this).text()});
			}

			//重置所有option文字。
			function rest(){
				$('option').text(function(){
					return $(this).text().split('.')[1]
				});
			}

			//获取排序并提交
			$('.sort_confirm').click(function(){
				var arr = new Array();
				$('.ids').each(function(){
					arr.push($(this).val());
				});
				$('input[name=ids]').val(arr.join(','));
				$.post(
					$('form').attr('action'),
					{
					'ids' :  arr.join(',')
					},
					function(data){
						if (data.code == 1) {
	                        toast.success(data.msg + {:lang('_THE_PAGE_WILL_AUTOMATICALLY_JUMP_TO_WALK_THE_WALK_TODAY_WITH_SINGLE_')},'alert-success');
	                    }else{
	                        toast.error(data.msg,'alert-success');
	                    }
	                    setTimeout(function(){
	                        if (data.status) {
	                        	$('.sort_cancel').click();
	                        }
	                    },1500);
					},
					'json'
				);
			});

			//点击取消按钮
			$('.sort_cancel').click(function(){
				window.location.href = $(this).attr('url');
			});
		})
	</script>
{/block}
