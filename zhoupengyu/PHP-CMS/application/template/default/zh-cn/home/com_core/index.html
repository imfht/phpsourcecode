    <{*layui样式*}>
	<link rel="stylesheet" href="<{$include_dir}>js/layui/css/layui.css" />
    <link rel="stylesheet" href="<{$template_dir}>home/css/style.css" />
    
</head>

<body>
<div class="layui-header header no-bg">
    <div class="layui-main">
        <a class="logo" href="/">
            <img src="/static/images/logo.png" alt="分享文档">
        </a>
        <ul class="layui-nav">
            <li class="layui-nav-item layui-this">
                <a href="/">首页</a>
            </li>
            <li class="layui-nav-item">
                <a href="/doc/">文档</a>
            </li>
        </ul>
        <div class="nav-user">
            <a class="unlogin" href="/login/">
                <i class="iconfont icon-wode"></i>
            </a>
            <span>
                <a href="/login/">登入</a>
                <a href="/reg/">注册</a>
            </span>
            
            <!-- 登入后的状态 -->
            
            
        </div>
    </div>
</div>

<div class="banner">
	<div class="img">
		<img src="/static/images/banner.jpg" width="100%"/>
	</div>
	<div class="container">
		<div class="container-font" style="margin-bottom:140px;">
			<h1 class="en-h1">与世界分享你的知识</h1>

		</div>
		<div class="site-upload">
	      <a href="/doc/upload/" class="layui-inline site-up">
	        <cite class="layui-icon">&#xe62f;</cite>立即分享
	      </a> 
	    </div>
	</div>
</div>

    </p>
  </div>
</div>

<{*layui.js*}>
<script src="<{$include_dir}>js/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer', 'element'], function(){
    var $ = layui.jquery
    ,layer = layui.layer
    ,element = layui.element();
    
    $(window).scroll(function() {
        var a = $(this).scrollTop();
        if (a > 0) {
            $(".header").removeClass("no-bg");
        } else {
            $(".header").addClass("no-bg");
        }
    });
    
    layer.open({
        type: 1,
        title: false,
        shade: false,
        area: ['340px', '215px'],
        offset: 'rb',
        time: 5000,
        closeBtn: 0,
        anim: 2,
        shadeClose: false,
        content: '<div style="background-color:#E55D40; color:#fff;line-height:200px; text-align:center;">本站所有内容只作为演示用</div>'
    });
});
</script>
</html>
