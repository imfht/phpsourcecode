<div id="content" style="background-color:#ffffff">
<div id="content-header">
  <div id="breadcrumb"> <a href="?m=admin&t=main" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 系统首页</a> <a href="#" class="current">管理员群组</a> </div>
</div>
<div class="container-fluid">
  
  <div class="row-fluid">
 	<blockquote class="layui-elem-quote layui-quote-nm">
     <a href='?m=admin&t=groupForm' class="layui-btn">增加群组</a>
    </blockquote> 
    <fieldset class="layui-elem-field layui-field-title">
      <legend>群组列表</legend>
    </fieldset>
  		<table class="layui-table">
              <thead>
                <tr>
                  <th>编号</th>
                  <th>群组名</th>
                  <th>描述</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <{section name=list loop=$datas}>
              <tr class="gradeX">
                <td><{$datas[list].id}></td>
                <td><{$datas[list].title}></td>
                <td><{$datas[list].note}></td>
                <td class="txt_center"><a href="index.php?m=admin&t=groupForm&id=<{$datas[list].id}>">编辑</a> 
                <{if $datas[list].id!=1}><a class='del' href='javascript:;' d_href="index.php?m=admin&t=delGroup&id=<{$datas[list].id}>">删除</a><{/if}></td>
              </tr>
              <{/section}>
                </tbody>
              
            </table>
</div>
        </div>

    </div>
  </div>
</div>
<script>
layui.use('layer',function(){
	var layer = layui.layer;	
	$(".del").click(function(){
		var url = $(this).attr('d_href');
		layer.confirm('您确定要删除？', {
		  btn: ['确定','取消'] //按钮
		}, function(){
			 location.href=url;
		}, function(){
			layer.closeAll()
		});	
	
	})
	
})
</script>
