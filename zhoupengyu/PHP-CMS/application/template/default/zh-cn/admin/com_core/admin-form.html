<div id="content" style="background-color:#ffffff">
  <div id="content-header">
    <div id="breadcrumb"> <a href="?m=admin&t=main" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a> <a href="#">系统设定</a> <a href="#" class="current">系统账户</a> </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <fieldset class="layui-elem-field">
      <legend>管理员信息</legend>
      <div class="layui-field-box">
 
     <form class="layui-form" style='width: 47%; margin-left: 2%;' action="?m=admin&t=saveAdminData&id=<{$gvar.fget.id}>" method="post">
    
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" value="<{$data.username}>" <{if $gvar.fget.id}>readonly<{/if}> lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      
       <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password"  autocomplete="off" placeholder="请输入密码" class="layui-input">
        </div>
      </div>
      
     
      <div class="layui-form-item">
        <label class="layui-form-label">验证密码</label>
        <div class="layui-input-block">
          <input type="password" name="password2"  autocomplete="off" placeholder="请输入验证密码" class="layui-input">
        </div>
      </div>
      
       <div class="layui-form-item">
        <label class="layui-form-label">群组</label>
        <div class="layui-input-block">
          <select name="gid" >
            
            <{section name=list loop=$group}> 
            <option value="<{$group[list].id}>" <{if $group[list].id==$data.gid}>selected="selected"<{/if}>><{$group[list].title}></option>
             <{/section}>
          </select>
        </div>
      </div>
     <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
           <input type="radio" name="status" value="1" title="开启" <{if $data.status==1}>checked="checked"<{/if}>checked="checked">
      	   <input type="radio" name="status" value="2" title="关闭" <{if $data.status==2}>checked="checked"<{/if}>>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
         
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
