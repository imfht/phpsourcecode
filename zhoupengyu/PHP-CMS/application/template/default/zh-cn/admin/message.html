<!DOCTYPE html>
<html lang="en">
<head>
<title>message</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<link rel="stylesheet" href="<{$template_dir}>/admin/css/matrix-media.css" />
<link href="<{$template_dir}>/admin/css/css/font-awesome.css" rel="stylesheet" />
<link rel="stylesheet" href="<{$include_dir}>js/layui/css/layui.css" />
</head>
<body>
<script src="<{$template_dir}>/admin/js/jquery.min.js"></script>  
<script language="Javascript">
<{if $msg.sec}>
var second=(<{$msg.sec|default:1}>*1)-1;
if(second<1)
	second = 0;
<{else}>
window.location.href="/index.php";
<{/if}>

function f1start()
{	

	if(second==0)
	{
		var use_script = <{$msg.use_script|default:0}>;

		if(use_script==1)
		{
			<{if $msg.javascript}>
			<{$msg.javascript}>;
			<{/if}>
		}else{
			window.location.href="<{$msg.url}>";	
		}
		
	}else if(second<0)
	{

		window.location.href="/index.php";
	}else{
		
		document.getElementById("timer").innerHTML=second--;
		setTimeout('f1start()',1000);
	}
	
	
}
setTimeout('f1start()',1000);
</script>

<div class="row-fluid" style="width:50%; margin:150px auto;">
		<blockquote class="layui-elem-quote"><i class="layui-icon" style="font-size: 30px; color:#00BCD4 ">&#xe611;</i> <span style='margin-left:10px;font-size:25px'><{$msg.title}></span><br><br>
        
         	 <div align="center"> <h4><{$msg.msg}></h4>
              <p><span id="timer"><{$msg.sec}></span>秒后自动跳转，如没有跳转功能请点</p>
         
                <a href="<{$msg.url}>" style='margin-top: 10px; margin-bottom: 5px;' class="layui-btn  layui-btn-radius" >直接跳转</a>
        	</div>
        </blockquote>
  
</div>
<!--end-Footer-part-->

</body>
</html>
