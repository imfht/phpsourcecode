<if condition="MODULE_NAME=='Control'">
    <include file="Common/header-control" />
    <else/>
    <include file="Common/header-bench" />
</if>
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('bench/extend/' . $entity['name'])}">{$entity['title']}</a></li>
        </ul>
    </div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="fa fa-list"></i> 相关功能</h2>
            </div>
            <div class="box-content">
                <foreach name="entries" item="row">
                    <div class="media" style="margin:10px auto;">
                        <a class="pull-left" href="{$row['url']}">
                            <span class="fa fa-fw fa-external-link fa-4x"></span>
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading"><a href="{$row['url']}">{$row['title']}</a></h4>
                            {$row['description']}
                        </div>
                    </div>
                </foreach>
            </div>
        </div>
    </div>
</div>
<if condition="MODULE_NAME=='Control'">
    <include file="Common/footer-control" />
    <else/>
    <include file="Common/footer-bench" />
</if>
