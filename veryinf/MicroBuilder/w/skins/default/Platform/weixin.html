<include file="Common/header-control" />
<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('control/platform/weixin')}">公众号列表</a></li>
            <li><a href="{:U('control/platform/weixin?do=create')}">添加公众号</a></li>
        </ul>
    </div>
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="fa fa-list"></i> <a name="result"></a>所有微信公众帐号</h2>
            </div>
            <div class="box-content">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th style="min-width:100px;">公众号名称</th>
                            <th style="min-width:400px;">说明</th>
                            <th style="min-width:100px;">二维码</th>
                            <th style="width:170px;">类型</th>
                            <th style="width:60px;"></th>
                            <th style="width:160px;"></th>
                        </tr>
                        <foreach name="accounts" item="row">
                            <tr>
                                <td>
                                    <p class="form-control-static">
                                        {$row['title']}
                                    </p>
                                </td>
                                <td>
                                    <p class="form-control-static">
                                        {$row['remark']}
                                    </p>
                                </td>
                                <td>
                                    <p class="form-control-static">
                                        <abbr class="tips" data-title="二维码" data-html="true" data-placement="left" data-content="<img src='{$row['qr']}' width='200' >">查看</abbr>
                                    </p>
                                </td>
                                <td>
                                    <p class="form-control-static">
                                        <if condition="$row['level'] == '2'">
                                            <span class="label label-success">认证服务号</span>
                                            <elseif condition="$row['level'] == '1'"/>
                                            <span class="label label-info">普通服务号/认证订阅号</span>
                                            <else/>
                                            <span class="label label-default">普通订阅号</span>
                                        </if>
                                    </p>
                                </td>
                                <td>
                                    <p class="form-control-static">
                                        <if condition="$row['isconnect'] == '1'">
                                            <span class="label label-success">已接入</span>
                                            <else/>
                                            <span class="label label-warning">未接入</span>
                                        </if>
                                    </p>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a class="btn btn-default" href="{:U('control/platform/weixin?do=modify&id=' . $row['id'])}">编辑/接入</a>
                                        <a class="btn btn-default" href="{:U('control/platform/weixin?do=delete&id=' . $row['id'])}">删除</a>
                                    </div>
                                </td>
                            </tr>
                        </foreach>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Common/footer-control" />
