<extend name="Public/base"/>
<block name="content">
<h3 class="col-md-12">管理员设置</h3>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<ul class="nav nav-pills">
					<li><a href="<{:U('updateNickname')}>">修改昵称</a></li>
					<li class="active"><a href="<{:U('updatePassword')}>">修改密码</a></li>
				</ul>
			</div>
			<div class="panel-body">
				<form action="<{:U('User/submitPassword')}>" method="post" class="form-horizontal">
					<div class="tab-pane active" >	
						<div class="form-group">
							<label class="col-sm-2 control-label">原密码</label>
							<div class="col-sm-2">
								<input type="password" name="old" class="form-control" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-2">
								<input type="password" name="password" class="form-control" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-2">
								<input type="password" name="repassword" class="form-control" autocomplete="off" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4 col-sm-offset-2">
								<button type="submit" class="btn btn-success ajax-post" target-form="form-horizontal">确 认</button>
								<button class="btn" onclick="javascript:history.back(-1);return false;">返 回</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</block>
