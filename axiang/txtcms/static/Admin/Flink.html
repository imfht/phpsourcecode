{include file="common/Header.html"}
<body class="body-main">

<ul id="admin_sub_title">
	<li class="sub">链接管理</li>
	<li class="unsub"><a href="{'Admin/Flink/edit'|url}">添加链接</a></li>
</ul>

<div id="admin_right_b">

  <table border="0" align="center" cellpadding="3" cellspacing="1" class="table_b">
  <form action="{'Admin/Flink/uporder'|url}" method="post"> 
	<tr>
	  <td width="80" align='center' class="title_bg">id</td>
      <td class="title_bg" width="180">链接名称</td>
	  <td align='center' class="title_bg">链接地址</td>
      <td width="100" align='center' class="title_bg">管理</td>
	  <td width="50" align='center' class="title_bg">排序</td>
    </tr>
{foreach $list as $vo}
    <tr onmouseover=this.bgColor='#EDF8FE'; onmouseout=this.bgColor='#ffffff'; bgcolor='#ffffff'>
	  <td align="center" height="25">{$vo.id}</td>
	  <td style="padding-left:20px"><font style="{$vo.style}">{$vo.title}</a></td>
	  <td style="padding-left:20px">{$vo.url}</td>
      <td align="center"><a href="?Admin-Flink-edit-id-{$vo.id}">编辑</a> <a href="?Admin-Flink-del-id-{$vo.id}" onclick='return confirm("确定删除?删除后不可恢复!");'>删除</a></td>
	  <td align='center'><input class='text' style='width:50px' type='text' name='order[{$vo.id}]' value='{$vo.order}'></td>
    </tr>
{foreachelse}
	<tr bgcolor='#ffffff'>
		<td colspan='5' height="25" align="center">暂无链接！</td>
	</tr>
{/foreach}
	<tr>
      <td colspan="5" class="tdbg" align="center"><div class="aui_buttons"  style="text-align:left;display: inline;"><button type="submit" class="aui_state_highlight">保存排序</button></div></td>
	</tr>
	</form>
  </table>

<div class="runtime"></div>  
</div>
</body>
</html>
