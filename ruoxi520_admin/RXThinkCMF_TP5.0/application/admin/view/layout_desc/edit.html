
<!-- 引入头部 -->
{include file="public/header" /}

<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">位置描述：</label>
		<div class="layui-input-block">
			<input name="loc_desc" id="loc_desc" value="{$info.loc_desc}" lay-verify="required" autocomplete="off" placeholder="请输入位置描述" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">位置编号：</label>
		<div class="layui-input-block">
			<input name="loc_id" id="loc_id" value="{$info.loc_id}" lay-verify="required" autocomplete="off" placeholder="请输入位置编号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">站点名称：</label>
		<div class="layui-input-block">
			{:widget('common/singleSelect',array('page_id|1|站点名称|name|id',db('item')->where(['status'=>1,'mark'=>1])->select(),$info['page_id']))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<!-- 引入头部 -->
{include file="public/footer" /}
