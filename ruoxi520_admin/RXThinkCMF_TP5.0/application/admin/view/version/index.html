
<!-- 引入基类模板 -->
{extend name='public/base' /}

<!-- 主体部分 -->
{block name='content'}

	<!-- 功能操作区一 -->
	<div class="layui-form toolbar">
       <div class="layui-form-item">
           <div class="layui-inline">
				<form class="layui-form">
					<div class="layui-input-inline">
						<input type="text" name="name" placeholder="请输入版本号" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="searchForm"><i class="layui-icon">&#xe615;</i>查询</button>
				</form>
			</div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
					{:widget('funcNode/btnAdd',array('添加版本号'))}
					{:widget('funcNode/btnDAll',array('批量删除'))}
               </div>
           </div>
       </div>
	</div>

	<!-- TABLE渲染区 -->
	<table class="layui-hide" id="tableList" lay-filter="tableList"></table>
	
	<!-- 操作功能区二 -->
	<script type="text/html" id="toolBar">
		{:widget('funcNode/btnEdit',array('编辑'))}
		{:widget('funcNode/btnDel',array('删除'))}
	</script>

{/block}
