
<!-- 引入头部 -->
{include file="public/header" /}

<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">LOGO：</label>
		{:widget('common/uploadImg',array(logo,$info['logo_url'],'90x90',LOGO))}
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">组织全称：</label>
			<div class="layui-input-inline">
				<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构全称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">组织简称：</label>
			<div class="layui-input-inline">
				<input name="nickname" id="nickname" value="{$info.nickname}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构简称" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系人：</label>
			<div class="layui-input-inline">
				<input name="contact" id="contact" value="{$info.contact}" lay-verify="required" placeholder="请输入公司联系人" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">传真：</label>
			<div class="layui-input-inline">
				<input name="fax" id="fax" value="{$info.fax}" lay-verify="required" placeholder="请输入公司传真" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">联系电话：</label>
			<div class="layui-input-inline">
				<input name="tel" id="tel" value="{$info.tel}" lay-verify="required|phone" placeholder="请输入公司联系电话" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">公司邮箱：</label>
			<div class="layui-input-inline">
				<input name="email" id="email" value="{$info.email}" lay-verify="required|email" placeholder="请输入公司邮箱" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属城市：</label>
		{:widget('city/simpleSelect',array($info['district_id'],3))}
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">详细地址：</label>
		<div class="layui-input-block">
			<input name="address" id="address" value="{$info.address}" lay-verify="required" autocomplete="off" placeholder="请输入组织机构详细地址" class="layui-input" type="text" style="width:590px;">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">邮编：</label>
			<div class="layui-input-inline">
				<input name="zip_code" id="zip_code" value="{$info.zip_code}" lay-verify="required" placeholder="请输入公司邮编" autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">序号：</label>
			<div class="layui-input-inline">
				<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<!-- 引入头部 -->
{include file="public/footer" /}
