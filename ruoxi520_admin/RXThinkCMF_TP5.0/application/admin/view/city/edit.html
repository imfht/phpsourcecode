
<!-- 引入头部 -->
{include file="public/header" /}

<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<input name="parent_id" id="parent_id" type="hidden" value="{$info.parent_id}">
	<if condition="$info.id elt 0">
	<div class="layui-form-item">
		<label class="layui-form-label">上级城市：</label>
		<div class="layui-input-block">
			<input name="parent_name" id="parent_name" value="{$info.parent_name}" placeholder="请输入上级城市" class="layui-input" type="text" disabled="">
		</div>
	</div>
	</if>
	<div class="layui-form-item">
		<label class="layui-form-label">城市名称：</label>
		<div class="layui-input-block">
			<input name="name" id="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="请输入城市名称" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">城市编号：</label>
		<div class="layui-input-block">
			<input name="citycode" id="citycode" value="{$info.citycode}" lay-verify="required" autocomplete="off" placeholder="请输入城市编号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">是否开放：</label>
		<div class="layui-input-block">
			{:widget('common/switchCheck',array(is_public,'是|否',$info['is_public']))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<!-- 引入头部 -->
{include file="public/footer" /}
