
<!-- 引入头部 -->
{include file="public/header" /}

<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">优惠券标题：</label>
			<div class="layui-input-inline">
				<input name="title" id="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="请输入优惠券标题" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">优惠券面值：</label>
			<div class="layui-input-inline">
				<input name="face_value" id="face_value" value="{$info.format_face_value}" lay-verify="required" autocomplete="off" placeholder="请输入优惠券面值" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">满减金额/元：</label>
			<div class="layui-input-inline">
				<input name="amount" id="amount" value="{$info.format_amount}" lay-verify="required" autocomplete="off" placeholder="请输入满减金额(单位：元)" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">有效时长：</label>
			<div class="layui-input-inline">
				{:widget('common/singleSelect',array('duration|1|有效时长|name|id',config('adminconfig.coupon_duration'),$info['duration']))}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态：</label>
		<div class="layui-input-inline">
			{:widget('common/switchCheck',array(status,'在用|禁用',$info['status'] ? $info['status'] : 1))}
		</div>
	</div>
	<div class="layui-form-item layui-form-text" style="width:665px;">
		<label class="layui-form-label">备注：</label>
		<div class="layui-input-block">
			<textarea name="note" id="note" placeholder="请输入备注" class="layui-textarea">{$info.note}</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>

<!-- 引入脚部 -->
{include file="public/footer" /}
