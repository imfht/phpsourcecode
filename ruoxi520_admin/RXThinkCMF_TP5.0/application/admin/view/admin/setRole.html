<form class="layui-form" action="">
	<input name="admin_id" id="admin_id" type="hidden" value="{$admin_id}">
	<div class="layui-form-item">
		<label class="layui-form-label">角色名称：</label>
		<div class="layui-input-block">
		<volist name="list" id="val">
			<input name="role[{$val.id}]" lay-skin="primary" title="{$val.name}" {if condition="$val.selected eq 1"}checked=""{/if} type="checkbox">
		</volist>
		</div>
	</div>
	<div class="layui-form-item" style="margin-top:100px;">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
