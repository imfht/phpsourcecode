<form class="layui-form info-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">属性值名：</label>
		<div class="layui-input-block">
			<input name="attribute_value" id="attribute_value" value="{$info.attribute_value}" lay-verify="required" autocomplete="off" placeholder="请输入商品属性值" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属属性：</label>
		<div class="layui-input-block">
			{:W('common/singleSelect',array('category_attribute_id|1|所属分类|name|id',M("categoryAttribute")->where("mark=1")->select(),$info['category_attribute_id']))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态：</label>
		<div class="layui-input-block">
			{:W('common/switchCheck',array(status,'在用|停用',$info['status'] ? $info['status'] : 1))}
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">序号：</label>
		<div class="layui-input-block">
			<input name="sort_order" id="sort_order" value="{$info.sort_order}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="submitForm" id="submitForm">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
