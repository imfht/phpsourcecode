<form class="layui-form model-form" action="">
	<input name="id" id="id" type="hidden" value="{$info.id|default=0}">
	<input name="pid" id="pid" type="hidden" value="{$info.pid|default=0}">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">城市名称：</label>
			<div class="layui-input-inline">
				<input name="name" value="{$info.name|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入城市名称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">城市级别：</label>
			<div class="layui-input-inline">
				{:widget('common/select',array('level|1|城市级别|name|id',config('admin.city_level'),isset($info['level']) ? $info['level'] : 1))}
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">城市编号：</label>
			<div class="layui-input-inline">
				<input name="citycode" value="{$info.citycode|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入城市编号（区号）" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">父级编号：</label>
			<div class="layui-input-inline">
				<input name="p_adcode" value="{$info.p_adcode|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入父级地理编号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">城市经度：</label>
			<div class="layui-input-inline">
				<input name="lng" value="{$info.lng|default=''}" lay-verify="required|number" autocomplete="off" placeholder="请输入城市坐标中心点经度" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">城市纬度：</label>
			<div class="layui-input-inline">
				<input name="lat" value="{$info.lat|default=''}" lay-verify="required|number" autocomplete="off" placeholder="请输入城市坐标中心点纬度" class="layui-input" type="text">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">地理编号：</label>
			<div class="layui-input-inline">
				<input name="adcode" value="{$info.adcode|default=''}" lay-verify="required" autocomplete="off" placeholder="请输入地理编号" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">排序号：</label>
			<div class="layui-input-inline">
				<input name="sort" value="{$info.sort|default=125}" lay-verify="required|number" autocomplete="off" placeholder="请输入序号" class="layui-input" type="text">
			</div>
		</div>
	</div>
	{:widget('common/submit',array('submit|立即保存,close|关闭'))}
</form>
