<html>
<head>
    <css file="__PUBLIC__/css/body.css"/>
    <css file="__STATIC__/icon/icon.css"/>
</head>
<body>
<form action="{:U('Module/addHandle')}" method="post">
    <div class="top">
        <div class="position"><span class="icon icon-31"></span>当前位置：添加模型</div>
        <div class="top-title">
            <span class="icon icon-32"></span>
            <div class="top-tool">
                <a href="{:U('Module/index')}" class="button-a">返回</a>
                <input type="submit" class="button-b" value="提交保存"/>
            </div>
        </div>
    </div>
    <div class="body">
        <table class="list-tb tableTd" border="0" cellpadding="0" cellspacing="4">
            <tr>
                <td class="textRight">标识：</td>
                <td>
                    <input type="text" name="tag"/><span class="remark">最大可输入50个字符,只可英文,不支持特殊字符,不可为空</span>
                </td>
            </tr>
            <tr>
                <td width="10%" class="textRight">名称：</td>
                <td>
                    <input type="text" name="title"/><span class="remark">最大可输入25个字符,不可为空</span>
                </td>
            </tr>
            <tr>
                <td class="textRight">列表页：</td>
                <td>
                    <input type="text" name="list" value="index.html"/><span class="remark">可自定义列表页,该模型下所有分类的列表页都默认使用此模板</span>
                </td>
            </tr>
            <tr>
                <td class="textRight">内容页：</td>
                <td>
                    <input type="text" name="content" value="content.html"/><span class="remark">可自定义内容页,该模型下所有分类的内容页都默认使用此模板</span>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
