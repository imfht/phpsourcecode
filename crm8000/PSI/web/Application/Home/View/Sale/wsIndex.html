<script>
  Ext.onReady(function () {
    var app = Ext.create("PSI.App", {
      userName: "{$loginUserName}",
      productionName: "{$productionName}"
    });

    var permission = {
      add: "{$pAdd}",
      edit: "{$pEdit}",
      del: "{$pDelete}",
      commit: "{$pCommit}",
      genPDF: "{$pGenPDF}",
      print: "{$pPrint}"
    };

    app.add(Ext.create("PSI.Sale.WSMainForm", {
      permission: permission
    }));
    app.setAppHeader({
      title: "{$title}",
      iconCls: "PSI-fid2002"
    });
  });
</script>
