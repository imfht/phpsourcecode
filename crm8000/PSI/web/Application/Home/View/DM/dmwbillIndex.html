<script>
  Ext.onReady(function () {
    var app = Ext.create("PSI.App", {
      userName: "{$loginUserName}",
      productionName: "{$productionName}"
    });

    var permission = {
      add: "{$pAdd}",
      edit: "{$pEdit}",
      del: "{$pDelete}",
      genPDF: "{$pGenPDF}",
      commit: "{$pCommit}",
      print: "{$pPrint}"
    };

    app.add(Ext.create("PSI.DMW.DMWMainForm", {
      permission: permission
    }));
    app.setAppHeader({
      title: "{$title}"
    });
  });
</script>
