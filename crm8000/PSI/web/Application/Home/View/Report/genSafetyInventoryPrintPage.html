<html>

<body>
  <table border=0 cellSpacing=0 cellPadding=0 width="100%">
    <tr>
      <td colspan="6" align="center">安全库存明细表</td>
    </tr>
    <tr>
      <td colspan="6"><span style='font-size: 13'>打印时间:&nbsp;{$data["printDT"]}</span></td>
    </tr>
  </table>
  <br />
  <table border=1 cellSpacing=0 cellPadding=1 width="100%" style="border-collapse: collapse" bordercolor="#333333">
    <tr>
      <td>
        <div align="center" style='font-size: 13'>仓库编码</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>仓库</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>物料编码</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>品名</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>规格型号</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>安全库存</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>当前库存</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>存货缺口</div>
      </td>
      <td>
        <div align="center" style='font-size: 13'>计量单位</div>
      </td>
    </tr>
    <foreach name="data['items']" item="v" key="i">
      <tr>
        <td>
          <div style='font-size: 13'>{$v["warehouseCode"]}</div>
        </td>
        <td>
          <div style='font-size: 13'>{$v["warehouseName"]}</div>
        </td>
        <td>
          <div style='font-size: 13'>{$v["goodsCode"]}</div>
        </td>
        <td>
          <div style='font-size: 13'>{$v["goodsName"]}</div>
        </td>
        <td>
          <div style='font-size: 13'>{$v["goodsSpec"]}</div>
        </td>
        <td>
          <div align="right" style='font-size: 13'>{$v["siCount"]}</div>
        </td>
        <td>
          <div align="right" style='font-size: 13'>{$v["invCount"]}</div>
        </td>
        <td>
          <div align="right" style='font-size: 13'>{$v["delta"]}</div>
        </td>
        <td>
          <div style='font-size: 13'>{$v["unitName"]}</div>
        </td>
      </tr>
    </foreach>
  </table>
</body>

</html>
