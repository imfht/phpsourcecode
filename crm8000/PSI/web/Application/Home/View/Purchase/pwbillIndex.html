<script>

      userName: "{$loginUserName}",
      productionName: "{$productionName}"
    });

    var permission = {
      add: "{$pAdd}",
      edit: "{$pEdit}",
      del: "{$pDelete}",
      commit: "{$pCommit}",
      genPDF: "{$pGenPDF}",
      showAddGoodsButton: "{$showAddGoodsButton}",
      viewPrice: "{$pViewPrice}",
      print: "{$pPrint}"
    };
    app.add(Ext.create("PSI.Purchase.PWMainForm", {
      permission: permission
    }));
    app.setAppHeader({
      title: "{$title}",
      iconCls: "PSI-fid2001"
    });
  });
</script>
