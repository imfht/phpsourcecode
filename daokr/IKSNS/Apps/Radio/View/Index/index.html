<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
	<style>
		.radiomenu{}
		.radiomenu ul{}
		.radiomenu ul li{float:left;width:100px;height:120px;text-align:center;}
		ol, ul, li {list-style: none outside none;margin: 0;padding: 0;}
		.radiomenu ul li { float: left;height: 120px;text-align: center;width: 100px;}
		a {color: #336699;text-decoration: none;}
		a img {border: medium none;}
		.clear {clear: both;font-size: 0;line-height: 0;}
	</style>
</head>

<body>
<include file="Public:header" />

<div class="midder">
	<div class="mc">
				<if condition="curType">
					<h1>{$curType[name]}</h1>
					<div class="cleft">
						<div class="infocontent">
							<iframe style="position:relative;" allowtransparency="true" id="runtime" name="runtime" width="100%" height="380" scrolling="No" frameborder="0" src="{$curType[url]}"></iframe>
						</div>
					</div>
				<else />
					<div>你请求的电台不存在</div>
				</if>
				<div class="cright">
					<div class="radiomenu">
						<ul>
							<volist name="arrAllType" id="item">
								<li>
									<a href="{:U('radio/index/index','id='.$key)}">
										<img alt="{$item[name]}" src="__APP_STATIC__/images/{$item[image]}" />
									</a>
									<br />
									{$item[name]}
								</li>
							</volist>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
	</div>
</div>

<include file="Public:footer" />
</body>
</html>
