<div id="anony-reg">
      <div class="wrapper">
            <div class="login">
                <form action="{:U('home/user/login')}" method="post" name="lzform" id="lzform">
                    <fieldset>
                        <legend>登录</legend>
                        <div class="item item-account">
                            <input type="email" tabindex="1" placeholder="邮箱" class="inp" value="" id="form_email" name="email">
                            <div class="opt"><label for="form_remember"><input type="checkbox" tabindex="4" id="form_remember" name="remember"> 记住我</label> <a href="{:U('home/user/forgetpwd')}">忘记密码</a></div>
                        </div>
                        <div class="item item-passwd">
                            <input type="password" tabindex="2" class="inp" id="form_password" placeholder="密码" name="password">
                            <div class="opt">
                            <a style="margin-left:10px; margin-right:10px" target="_blank" href="{:U('home/oauth/index', array('mod'=>'qq'))}"><img align="absmiddle" src="__PUBLIC__/Static/images/connect_qq.png" title="QQ登录"> 登录</a> | 
                            <a style="margin-left:10px" target="_blank" href="{:U('home/oauth/index', array('mod'=>'sina'))}"><img align="absmiddle" src="__PUBLIC__/Static/images/connect_sina_weibo.png" title="新浪微博"> 登录</a>
                            </div>
                        </div>
                        <div class="item-submit">
                            <input type="submit" tabindex="4" class="bn-submit" value="登录">
                        </div>
                    </fieldset>
                </form>
            </div>
      
            <div class="reg">
            	<a class="lnk-reg" href="{:U('home/user/register')}">加入我们 <i>注册</i></a>
            	<div class="nb-info">
            <b>爱客网开源社区程序，内容互动性强，交流更方便</b><br><em>简单</em><em>快捷</em><em>方便</em><em>建设本地化，垂直型社区；目前已有<cite>{$count_user}</cite>位用户加入！</em>
            	</div>
            </div>
      </div>
</div>
