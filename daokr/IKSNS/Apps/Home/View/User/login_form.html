<div id="content">

<div class="col">
  <h1>登录{:C('ik_site_title')}</h1>
<div class="mod-login">
    <form target="_top" action="{:U('home/user/login')}" method="POST" name="lzform" id="lzform" tagName="from">
    <div class="item item-inp">
      <label for="email">邮箱</label>
      <input type="text" value="" id="email" name="email">
    </div>


    <div class="item item-inp">
      <label for="form_password">密码</label>
      <input type="password" id="password" name="password">
    </div>


    <div class="item-rember">
       <label><input type="checkbox" name="remember">&nbsp;下次自动登录</label>
    </div>
    <div class="item-submit">
      <input type="submit" value="登录" class="btn-submit">
      <a class="lnk-reg-entry" href="{:U('home/user/ajaxregister')}">还没有{:C('ik_site_title')}帐号? 15秒注册</a>
    </div>
    
  <style>
  /* 3rd login*/
  .item-3rd { padding:5px 0;margin-top:10px;border-top:1px solid #eee;border-bottom:1px solid #eee; }
  .item-3rd label { width:auto;margin:0;font-size:12px;color:#999;line-height:1.5; }
  .item-3rd img { margin:0 5px;vertical-align:middle; }
  .item-3rd a:hover { background-color:transparent; }
  .item-3rd a:active { background-color:transparent; }
  </style>
  
  
  <div class="item item-3rd">
    <label>
    第三方登录：
    </label>
    <a href="{:U('home/oauth/index', array('mod'=>'qq'))}" target="_top"><img title="QQ" src="__PUBLIC__/Static/images/connect_qq.png"></a>
    <a href="{:U('home/oauth/index', array('mod'=>'sina'))}" target="_top"><img title="新浪微博" src="__PUBLIC__/Static/images/connect_sina_weibo.png"></a>
  </div>

</form>
</div>
<script>
$(function(){
      var validator = $("#lzform").validate({
		onkeyup: false,
		rules:{
			email: {
				required: true,
				email: true
			},
			password: {
				required: true
			}
		},
		messages: {
			email: {
					required: "不能为空",
					email: "格式不正确"
			},
			password: {
				required: "不能为空"
			}
		}
	});
});
</script>
