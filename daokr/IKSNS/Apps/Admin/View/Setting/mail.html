<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>
<body>
<!--main-->
<div class="midder">
<include file="menu" />
<form method="POST" action="{:U('setting/edit')}">
<table cellpadding="0" cellspacing="0">

	<tr>
		<th>邮箱Host ：</th>
		<td><input style="width: 300px;" name="setting[mailhost]"  size="50" value="{:C('ik_mailhost')}" /> (例如：smtp.qq.com)</td>
	</tr>
	<tr>
		<th>邮箱端口 ：</th>
		<td><input style="width: 300px;" name="setting[mailport]" size="50" value="{:C('ik_mailport')}" /> (例如：25)</td>
	</tr>
	<tr>
		<th>邮箱用户 ：</th>
		<td><input style="width: 300px;" name="setting[mailuser]"  value="{:C('ik_mailuser')}" />  (例如：user@qq.com)</td>
	</tr>        
	<tr>
		<th>邮箱密码 ：</th>
		<td><input style="width: 300px;" name="setting[mailpwd]"  value="{:C('ik_mailpwd')}" /> (例如：123456)</td>
	</tr> 
</table>

<div class="page_btn"><input type="submit" value="提 交" class="submit" /></div>

</form>
</div>
</body>
</html>
