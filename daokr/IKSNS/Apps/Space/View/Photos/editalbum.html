<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>

<body>
<include file="Public:header" />

<div class="midder">
<div class="mc">
	<h1>{$seo.title}</h1>
		<div class="cleft">
<form id="cform" method="post" name="creat_album"  action="{:U('space/photos/album',array('d'=>'edit','id'=>$strAlbum[albumid]))}" onsubmit="return checkAlbum(this)">
	<div class="row album-name">
        <label for="album-name" class="field">相册名称（必填）</label><br> 
        <input type="text" class="notnull most20" id="album_name" name="albumname" value="{$strAlbum[albumname]}" maxlength="20">
        <span class="attn hidden field"><br>相册名称不能为空，且不超过20字</span>
    </div>
	<div class="row album-intro">
        <label for="album_intro" class="field">相册描述</label><br> 
        <textarea class="most128" id="album_intro" name="albumdesc" maxlength="120">{$strAlbum[albumdesc]}</textarea>
        <span class="attn hidden field"><br>不超过120字</span>
	</div>
	<div class="row album-order">
        <label class="field">显示顺序:</label>
        <if condition="$strAlbum[orderid] eq 'desc' ">
        <label for="sel-order-False"><input type="radio" id="sel-order-False" checked="checked" value="desc" name="orderid">最新上传排在前面</label>
        <label for="sel-order-True"><input type="radio" id="sel-order-True" value="acs" name="orderid">最新上传排在后面</label>
        <else/>
        <label for="sel-order-False"><input type="radio" id="sel-order-False" value="desc" name="orderid">最新上传排在前面</label>
        <label for="sel-order-True"><input type="radio" id="sel-order-True" checked="checked"  value="acs" name="orderid">最新上传排在后面</label>       
        </if>
	</div>
    <div class="row album-privacy">
        <label class="field">浏览权限:</label>
        <label><input type="radio" value="1" name="privacy" <if condition="$strAlbum[privacy] eq 1 ">checked="checked"</if> >所有人可见</label>
        <label><input type="radio" value="2" name="privacy" <if condition="$strAlbum[privacy] eq 2 ">checked="checked"</if> >仅朋友可见</label>
        <label><input type="radio" value="3" name="privacy" <if condition="$strAlbum[privacy] eq 3 ">checked="checked"</if> >仅自己可见</label>
    </div>
	<div class="row album-reply">
        <label class="field">回复权限:</label>
        <label><input type="checkbox" name="isreply" value="0" <if condition="$strAlbum[isreply] eq 0 ">checked="checked"</if> > 不允许回应</label>
	</div>
	<div class="row album-footer">
        <span class="bn-flat cancel-album"><input type="button" class="bn-flat" tabindex="9" value="取消" name="cancel" onClick="history.go(-1)"></span>
        <input type="submit" class="btn" tabindex="8" value="更新我的设置" name="album_create">
    </div>
</form>
        </div>
        <div class="cright">
            <div class="mod">
            	<p class="pl2">&gt; <a href="{:U('space/photos/album',array('d'=>'upload','id'=>$strAlbum[albumid]))}">添加照片</a></p>
                <p class="pl2">&gt; <a href="{:U('space/photos/album',array('id'=>$strAlbum[albumid]))}">回相册"{$strAlbum[albumname]}"</a></p>
            </div>
        </div>
</div>
</div>

<include file="Public:footer" />
</body>
</html>
