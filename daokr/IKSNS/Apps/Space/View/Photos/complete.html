<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />

</head>

<body>
<include file="Public:header" />

<div class="midder">
<div class="mc">
	<h1>{$seo.title}</h1>
	<div class="cleft">
    
<form id="iform" method="post" name="album_info">
    <div class="photo-complete">
    
    	<foreach name="arrPhoto" item="item">
        <div class="photo-item">
            <div class="cover">
                <a href="{:U('space/photos/show',array('id'=>$item[photoid]))}">
                <img src="{$item[simg]}">
                </a>
                <div class="choose-cover">
                    <label><input type="radio" value="{$item[photoid]}" name="albumface">设置为封面</label>
                </div>
            </div>
            <div class="intro">
             	<input type="hidden" name="photoid[]" value="{$item[photoid]}"/>
                <textarea maxlength="128" name="photodesc[]"></textarea>
                <p><a class="delete-photo" title="删除这张照片"  href="{:U('space/photos/delphoto',array('id'=>$item[photoid]))}">删除照片</a></p>
            </div>
        </div>
        </foreach>
        
    </div>
    
    <div class="submit-area">
       <span class="bn-flat"><input type="submit" value="保存" name="save"></span>
    </div>
</form>
        
    </div><!--//cleft-->
    <div class="cright">
        <div class="mod">
       	 <p class="pl2">&gt; <a href="{:U('space/photos/album',array('id'=>$strAlbum[albumid]))}">回相册"{$strAlbum[albumname]}"</a></p>
        </div>

        
    </div><!--//right-->
</div>
</div>

<include file="Public:footer" />
</body>
</html>
