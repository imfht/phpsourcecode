<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>

<body>
<include file="Public:header" />

<div class="midder">
<div class="mc">
	<div class="cleft">
    	<div class="note-header">
        	<h1>{$strNote['title']}</h1>
        	<div><span class="pl">{$strNote.addtime|date="Y-m-d H:i:s",###}</span></div>
    	</div>
    
    	<div id="link-report" class="note">{$strNote['content']}</div>
    	<br>
		<div class="note-ft">
        	<if condition="$strNote[userid] eq $visitor[userid]">
            <div class="note_upper_footer">
                    <span class="pl gtleft">&nbsp;{$strNote['count_view']} 人浏览</span>
                    <span class="gtleft">&gt; <a href="{:U('space/notes/edit',array('id'=>$strNote['noteid']))}">修改</a>&nbsp; &nbsp; </span>
                    <span class="gtleft">&gt; <a   title="删除这篇日记吗?"  href="{:U('space/notes/delete',array('id'=>$strNote['noteid']))}" onClick="return confirm('删除这篇日记吗?')">删除</a></span>
            </div>
            </if>
        </div>        

    <div class="mod">
       <include file="./Apps/Home/View/Public/comment.html" />
    </div>

    	
    </div><!--//cleft-->
    <div class="cright">
		<div class="mod">
	        <h2>
	        <if condition="$visitor[userid]">我的日记<else/>{$strNote['user']['username']}的日记</if>
	            &nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·
	            <span class="pl">&nbsp;(<a  href="{:U('space/notes/index',array('id'=>$strNote['userid']))}">全部</a>) </span>
	    	</h2>
			<ul class="note-list">
            	  <foreach name="arrNotes" item="item"> 
			      	<li><a href="{:U('space/notes/show',array('id'=>$item['noteid']))}" title="$item['title']">{$item['title']}</a></li>
                  </foreach>
            </ul>       
		</div>
        
    </div><!--//right-->
</div>
</div>

<include file="Public:footer" />
</body>
</html>
