    <h2>
        按分类浏览    
    </h2>

	<div class="group-cate-bd">
	   <foreach name="arrGroupCate" item="item">	
	   <div class="group-cate">
	       <ul>
	            <li class="cate-label"><a href="{:U('group/explore/topics',array('tag'=>$item[pcate][catename]))}"><b>•</b>{$item[pcate][catename]}</a></li>

	            </foreach>
	       </ul>
	   </div>
	   </foreach>
	</div>
   <script language="javascript">
   $(function(){$('.group-cate:odd').addClass('odd');})
   </script>
