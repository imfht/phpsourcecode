<!DOCTYPE HTML>
<html>
<head>
<include file="Public:head" />
</head>

<body>
<include file="Public:header" />

<div class="midder">
<div class="mc">
    <h1>{$seo.title}</h1>
    <div class="cleft w700">
		
        <div class="group-list">
        	<foreach name="list" item="item">
            <div class="result">
                <div class="pic">
                <a title="{$item[groupname]}" href="{:U('group/index/show',array('id'=>$item[groupid]))}" class="nbg">
                	<img src="{$item[icon_48]}" alt="{$item[groupname]}" width="48" height="48">
                </a>
                </div>
                <div class="content">
                    <div class="title">
                        <h3><a href="{:U('group/index/show',array('id'=>$item[groupid]))}">{$item[groupname]}</a></h3>
                    </div>
                    <div class="info">{$item[count_user]} 个成员 在此聚集 </div>
                    <div><p>{$item[groupdesc]}</p></div>
                    <if condition="$item[joinway] eq 0 && !$item[isGroupUser]">
                    	<empty name="visitor"> 
                    	<div class="join"><a class="i a_show_login lnk-join" href="{:U('group/index/join',array('id'=>$item['groupid']))}"><i>+</i>加入小组</a></div>
                    	<else/>
                    	<div class="join"><a class="lnk-join" href="{:U('group/index/join',array('id'=>$item['groupid']))}"><i>+</i>加入小组</a></div>                        
                        </empty>
                    <else/>
                    	<div class="join"><span class="joined">√已加入</span></div>
                    </if>
                </div>
            </div>
            </foreach>
            
            <if condition="empty($list)">
				<p class="no-result">没有关于"{$seo.title}"，可以换个类别再试试</p>
            </if>
        </div>
        
        <div class="clear"></div>
        <div class="page">{$pageUrl}</div>

    </div>



    <div class="cright w250">
		 <include file="group_cate" />  	
    </div>
    
</div>
</div>
             
<include file="Public:footer" />
</body>
</html>
