<!DOCTYPE HTML>
<html>
<head>

<body>
<include file="Public:header" />

<div class="midder">
<div class="mc">
    <h1>{$seo.title}</h1>
    <div class="cleft w700">
		       
        <div class="topics">
        <ul>
            <foreach name="list" item="item">
            <li>
            <div class="content">
            <div class="title">
            <a href="{:U('group/topic/show',array('id'=>$item[topicid]))}">{$item[title]}</a>
            </div>
        
            <p><php>echo sub_str($item['content'], 100)</php></p>
            <div class="from"><span class="reply-num"><a href="{:U('group/topic/show',array('id'=>$item[topicid]))}#comment">{$item[count_comment]} 回应</a></span> <span class="fav-num"><a href="{:U('group/topic/show',array('id'=>$item[topicid]))}#like">{$item[count_collect]} 喜欢</a></span>

            </div>
            </div>
            </li>
            </foreach>
        </ul>
        </div>        
        
            <if condition="empty($list)">
				<p class="no-result">没有关于"{$seo.title}"，可以换个类别再试试</p>
            </if>
        
        <div class="clear"></div>
        <div class="page">{$pageUrl}</div>

    </div>



    <div class="cright w250">
		 <include file="group_topic_cate" />  	
    </div>
    
</div>
</div>
