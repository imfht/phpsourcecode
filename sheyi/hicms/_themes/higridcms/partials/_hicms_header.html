<!DOCTYPE HTML>
<html dir="ltr" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="{{ permalink }}">
{{ if noindex || segment_1 == "404" }}<meta name="robots" content="noindex">{{ endif }}
<title>{{ if segment_3 }}{{ segment_3|title }} | {{ endif }}{{ if segment_2 }}{{ segment_2|title }} | {{ endif }}{{ if segment_1 }}{{ segment_1|title }} | {{ endif }}{{ _site_name }}{{ if !segment_1 }} | {{ slogan }}{{ endif }}</title>
<meta name="keywords" content="{{ if keywords }}{{ keywords }}{{ else }}HiGrid,CMS.{{ endif }}" />
<meta name="description" content="{{ if description }}{{ description }}{{ else }}HiGrid is a collection of tools to quickly and smoothly install and maintain CMS.{{ endif }}">
<meta name="viewport" content="width=device-width">
<link rel="alternate" type="application/rss+xml" href="{{ _site_url }}/feed" title="{{ _site_name }} RSS Feed">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ theme:css src="style.css"}}">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
<!-- Custom styles for this template -->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="{{ theme:js src="html5shiv"}}/"></script>
<script src="{{ theme:js src="respond.min"}}/"></script>
<![endif]-->
<!--[if IE 7]>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome-ie7.min.css">
<![endif]-->
</head>
