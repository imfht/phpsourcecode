<table class="layui-table text-center" lay-size="sm">
    <tbody>
        <tr>
            <th style="width: 64px">#</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>角色</th>
            <th>登陆次数</th>
            <td>创建时间</td>
            <th>上次登陆时间</th>
            <th>上次登陆ip</th>
            <td>状态</td>
            <th>操作</th>
        </tr>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>
                    {$vo.username}
                </td>
                <td>
                    {$vo.nickname}
                </td>
                <td>{$vo.role}</td>
                <td>{$vo.login_times}</td>
                <td>{$vo.create_time|date="Y-m-d H:i"}</td>
                <td>
                    <notempty name="vo.last_login_time">{$vo.last_login_time|date="Y-m-d H:i"}</notempty>
                </td>
                <td>{$vo.last_login_ip}</td>
                <td><span class="{$vo.status?'text-orange':'text-cyan'}"><i class="fa fa-circle"></i> {$vo.status?'正常':'禁用'}</span>
                </td>
                <td>
                    <neq name="vo.id" value="1">
                        <a class="layui-btn layui-btn-xs layui-btn-normal ajax-form" href="{:url('edit',['id'=>$vo['id']])}" title="编辑用户">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-primary ajax-get" confirm="1" href="{:url('delete',['id'=>$vo['id']])}" title="删除该用户">删除</a>
                    </neq>
                </td>
            </tr>
        </volist>
    </tbody>
</table>
