<div class="layui-card-body">
    <form class="layui-form" action="{:url()}" style="width: 500px;" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" value="{$info.username|default=''}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" value="{$info.nickname|default=''}" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" value="" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">为空则为用户名</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="启用" <php>if(!isset($info)||$info['status']==1):echo 'checked';endif</php>
                >
                <input type="radio" name="status" value="0" title="禁用" <php>if(isset($info) && $info['status']==0):echo 'checked';endif</php>
                >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属用户组</label>
            <div class="layui-input-block">
                <volist name="group" id="vo">
                    <input type="radio" name="group" value="{$vo.id}" <notempty name="access_group">
                    <in name="vo.id" value="$access_group">checked</in>
                    </notempty>
                    lay-skin="primary" title="{$vo.name}"
                    <eq name="vo.status" value="0">disabled</eq>
                    >
                </volist>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id|default=''}">
    </form>
</div>
