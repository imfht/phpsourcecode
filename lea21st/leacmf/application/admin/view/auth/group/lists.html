<block name="body">
    <table class="layui-table text-center" lay-size="sm">
        <tbody>
            <tr>
                <th style="width: 64px">#</th>
                <th>
                    <div class="text-left">角色名称</div>
                </th>
                <th style="width:40%">备注</th>
                <th style="width: 80px">排序</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="vo">
                <tr>
                    <td>{$key+1}</td>
                    <td>
                        <div class="text-left">{$vo.title}[{$vo.name}]</div>
                    </td>
                    <td>
                        <div class="text-left">{$vo.remark}</div>
                    </td>
                    <td>{$vo.sort}</td>
                    <td><span class="{$vo.status?'text-yellow':'text-muted'}"><i class="fa fa-circle"></i> {$vo.status?'正常':'禁用'}</span>
                    </td>
                    <td>
                        <neq name="vo.id" value="1">
                            <a href="{:url('edit',['id'=>$vo['id']])}" class="layui-btn layui-btn-xs layui-btn-normal ajax-form" title="修改规则"><i class="fa fa-edit"></i> 修改</a>
                            <a href="{:url('assigned',['id'=>$vo['id']])}" title="分配权限" class="layui-btn layui-btn-xs layui-btn-warm"><i class="fa fa-sitemap"></i> 权限</a>
                            <a href="{:url('delete',['id'=>$vo['id']])}" title="删除" confirm="1" class="layui-btn layui-btn-xs layui-btn-danger ajax-get"><i class="fa fa-trash"></i> 删除</a>
                        </neq>
                    </td>
                </tr>
            </volist>
        </tbody>
    </table>
</block>
