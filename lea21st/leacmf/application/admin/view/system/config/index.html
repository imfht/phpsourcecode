<extend name="public/base" />
<block name="content">
    <div class="data-list" data-url="{:url('lists')}">
        <form class="layui-form inline-form">
            <div class="pull-left">
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-normal layui-btn-sm ajax-form" data-url="{:url('add')}"><i class="layui-icon">&#xe61f;</i> 新增</button>
                </div>
            </div>
            <div class="pull-right">
                <div class="layui-inline">
                    <input class="layui-input" name="keyword" placeholder="输入关键词搜索">
                </div>
                <div class="layui-inline">
                    <select name="group" lay-filter="data-list">
                        <option value="">全部分组</option>
                        <volist name="group" id="vo">
                            <option value="{$key}">{$vo}</option>
                        </volist>
                    </select>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn search  layui-btn-normal  layui-btn-sm "><i class="layui-icon">&#xe615;</i></button>
                </div>
            </div>
        </form>
        <div class="data">
            <p><i class="fa fa-spinner fa-spin"></i> 加载中...</p>
        </div>
    </div>
</block>
<block name="script">
</block>
