{extend name="Public/base"/}
{block name="body"}
<div class="main-box no-header clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>用户管理</h2>
		</div>
		<div class="pull-right">
			<a href="{:U('create')}" class="btn btn-primary pull-right"> <i class="fa fa-plus-circle fa-lg"></i>
				新增用户
			</a>
		</div>
	</header>
	<div class="main-box-body clearfix">
		<div class="table-responsive">
			<table class="table user-list table-hover">
				<thead>
					<tr>
						<th>
							<span>用户</span>
						</th>
						<th>
							<span>Email</span>
						</th>
						<th>
							<span>创建时间</span>
						</th>
						<th class="text-center">
							<span>状态</span>
						</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="_list" id="item"}
					<tr>
						<td>
							<img src="{:avatar($item['uid'])}" alt=""/>
							<a href="#" class="user-link">{$item['nickname']}</a>
							<span class="user-subhead">{$item['username']}</span>
						</td>
						<td>
							<span >{$item['email']}</span>
						</td>
						<td>{$item['reg_time']|date='Y-m-d',###}</td>
						<td class="text-center">
							{if condition="$item['status']"}
							<span class="label label-primary">启用</span>
							{else/}
							<span class="label label-danger">禁用</span>
							{/if}
						</td>
						<td>
							<a href="{:U('User/edit',array('id'=>$item['uid']))}" class="table-link" title="">
								编辑
							</a>
							<a href="{:U('User/auth',array('id'=>$item['uid']))}" class="table-link">
								授权
							</a>
							<a href="{:U('User/del',array('id'=>$item['uid']))}" class="table-link confirm ajax-get">
								删除
							</a>
						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			{$_page}
		</div>
	</div>
</div>
{/block}
