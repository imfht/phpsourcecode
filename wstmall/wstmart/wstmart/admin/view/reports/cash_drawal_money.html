{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/reports/cash_drawal_money.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
<input type="text" id="startDate" name="startDate" class="laydate-icon ipt" maxLength="20" value='{$startDate}' placeholder='开始日期'/>
至
<input type="text" id="endDate" name="endDate" class="laydate-icon ipt" maxLength="20" value='{$endDate}' placeholder='结束日期'/>
<select id='targetType' class='ipt'>
    <option value='-1'>会员类型</option>
    {volist name=":WSTTargetTypes()" id="vo"}
    <option value='{$key}'>{$vo}</option>
    {/volist}
</select>
<input type="text" name="cashNo"  placeholder='提现单号' id="cashNo" class='ipt'/>
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>查询</button>
<button class="btn btn-primary f-right" style='margin-top:0px;' onclick='javascript:toExport(0)'><i class="fa fa-sign-in"></i>导出</button>  
<span class="f-right">提现总金额:<span style="color:red;font-weight:bold;" id="totalMoney">0</span>元&nbsp;&nbsp;&nbsp;</span>
</div>
<div class="wst-tips-box">
    <div class="icon"></div>
    <div class="tips">该统计只统计提现成功的记录</div>
    <div style="clear:both"></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid();})
</script>
{/block}
