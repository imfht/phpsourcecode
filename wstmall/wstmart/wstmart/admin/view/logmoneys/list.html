{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/logmoneys/logmoneys.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
  #mmg1 td:nth-child(4), #mmg2 td:nth-child(4), #mmg3 td:nth-child(4){color: red;}
  #mmg1 td:nth-child(5), #mmg2 td:nth-child(5), #mmg3 td:nth-child(5){color: #31c15a;}
  #mmg1 td:nth-child(6), #mmg2 td:nth-child(6), #mmg3 td:nth-child(6){color: #1890ff;}
</style>
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
   <ul class="layui-tab-title">
     <li class="layui-this" >会员</li>
     <li>商家</li>
     {if (WSTConf('CONF.isOpenSupplier')==1)}
     <li>供货商</li>
     {/if}
     <li>资金流水</li>
   </ul>
   <div class="layui-tab-content" style="padding: 0px 0;">
      <div id="template_user" class="layui-tab-item layui-show">
         <div class="wst-toolbar">
         账号：<input type='text' id='key1' placeholder='账号'/>
         <button class="btn btn-primary" onclick="javascript:loadUserGrid(0)"><i class="fa fa-search"></i>查询</button>
         </div>
         <div class='wst-grid'>
            <div id="mmg1" class="mmg1"></div>
            <div id="pg1" style="text-align: right;"></div>
         </div>
      </div>
      <div id="template_shop" class="layui-tab-item ">
         <div class="wst-toolbar">
         账号：<input type='text' id='key2' placeholder='账号/店铺名称'/>
         <button class="btn btn-primary" onclick="javascript:loadShopGrid(0)"><i class="fa fa-search"></i>查询</button>
         </div>
         <div class='wst-grid'>
            <div id="mmg2" class="mmg2"></div>
            <div id="pg2" style="text-align: right;"></div>
         </div>
      </div>
      
      {if (WSTConf('CONF.isOpenSupplier')==1)}
      <div id="template_supplier" class="layui-tab-item ">
         <div class="wst-toolbar">
         账号：<input type='text' id='key4' placeholder='账号/供货商名称'/>
         <button class="btn btn-primary" onclick="javascript:loadSupplierGrid(0)"><i class="fa fa-search"></i>查询</button>
         </div>
         <div class='wst-grid'>
            <div id="mmg4" class="mmg4"></div>
            <div id="pg4" style="text-align: right;"></div>
         </div>
      </div>
      {/if}
      <div id="template_flow" class="layui-tab-item ">
         <div class="wst-toolbar">
         <select id='type'>
		    <option value=''>会员类型</option>
	        <option value='0'>会员</option>
	        <option value='1'>商家</option>
          {if (WSTConf('CONF.isOpenSupplier')==1)}
          <option value='3'>供货商</option>
          {/if}
	     </select>
         <input type='text' id='key3' placeholder='账号'/>
		  <input type="text" id="startDate" name="startDate" class="ipt laydate-icon" maxLength="20"  />
		 至
		  <input type="text" id="endDate" name="endDate" class="ipt laydate-icon" maxLength="20"  />
         <button class="btn btn-primary" onclick="javascript:loadFlowGrid(0)"><i class="fa fa-search"></i>查询</button>
         </div>
         <div class='wst-grid'>
            <div id="mmg3" class="mmg3"></div>
            <div id="pg3" style="text-align: right;"></div>
         </div>
      </div>
   </div>
</div>
<script>
$(function(){initTab({$p});})
</script>
{/block}
