{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/settlements/settlements.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
    #mmg td:nth-child(6){color: red}
</style>
<div class="wst-toolbar">
<input type='hidden' id='id' value='{$id}'/>
<input type="text" name="orderNo"  placeholder='订单号' id="orderNo" class='j-ipt'/>
<select id='payType' class='j-ipt'>
          <option value='-1'>支付方式</option>
          <option value='1'>在线支付</option>
          <option value='0'>货到付款</option>
       </select>
<button class="btn btn-primary btn-mright" type='button' onclick='javascript:loadOrderGrid()'><i class='fa fa-search'></i>查询</button>
<button class="btn f-right" type='button' onclick='javascript:location.href="{:Url('admin/settlements/toShopIndex','p='.$p)}"'><i class="fa fa-angle-double-left"></i>返回</button>
<div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){
	initOrderGrid('{$id}',{$p});
})
</script>
{/block}
