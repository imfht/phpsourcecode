{extend name="default/base" /}
{block name="title"}浏览记录 - {__block__}{/block}
{block name="css"}
<link rel="stylesheet"  href="__MOBILE__/css/history.css?v={$v}">
{/block}
{block name="header"}
	<div id="info_list">
    <header style="background:#ffffff;" class="ui-header ui-header-positive ui-border-b wst-header">
        <i class="ui-icon-return" onclick="history.back()"></i><h1>浏览记录</h1>
    </header>
{/block}
{block name="footer"}
<div class="ui-loading-wrap wst-Load" id="Load">
      <i class="ui-loading"></i>
  </div>
    <div class="wst-toTop" id="toTop">
              <i class="wst-toTopimg"></i>
    </div>
    </div>
{/block}
{block name="main"}
<input type="hidden" name="" value="" id="currPage" autocomplete="off">
<input type="hidden" name="" value="" id="totalPage" autocomplete="off">
<script type="text/html" id="list">
      {{# for(var i=0;i<d.length;++i){ }}

     <div class="good-box"  onclick="javascript:WST.intoGoods({{d[i].goodsId}});">
        <div class="good-item" style="padding-left: 0rem">
        <div class="goods-img">
          <a href="javascript:void(0);" style="float: left;">
            <img class="gimg" style="padding-left: 0rem;" src="__RESOURCE_PATH__/{{WST.conf.GOODS_LOGO}}" data-echo="__RESOURCE_PATH__/{{d[i].goodsImg}}">
          </a>
          <div style="margin-top: 0.06rem">
          <label class="good-title ui-nowrap-multi">{{d[i].goodsName}}</label>
          </div>
          <div style="margin-top: 0.06rem">
          <label class="good-title good-price"><span>¥ </span>{{d[i].shopPrice}}</label>

          </div>
          <div style="margin-top: 0.16rem">
          <label class="good-title good-sell">成交数：{{d[i].saleNum}}</label>
          </div>
        </div>
        </div>
        
      </div>

      {{# } }}
</script>

    <section class="ui-container" id="listBox">
    </section>



{/block}
{block name="include"}
{include file="default/dialog" /}<!-- 对话框模板 -->
{/block}
{block name="js"}
<script type='text/javascript' src='__MOBILE__/js/jquery.min.js'></script>
<script type='text/javascript' src='__MOBILE__/users/history/history.js?v={$v}'></script>
{/block}
