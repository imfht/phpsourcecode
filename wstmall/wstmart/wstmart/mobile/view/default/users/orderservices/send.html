{extend name="default/base" /}
{block name="title"}填写物流信息 - {__block__}{/block}
{block name="css"}
<link rel="stylesheet"  href="__MOBILE__/css/orders.css?v={$v}">
{/block}
{block name="header"}
	<div id="info_list">
    <header style="background:#ffffff;position: relative;" class="ui-header ui-header-positive wst-header wst-headero">
        <i class="ui-icon-return" onclick="goBack()"></i><h1>填写物流信息</h1>
    </header>
{/block}
{block name="main"}
<style>
.item{ box-sizing: border-box; padding: 10px; background: #fff; display: flex;}
.item .radio{ display: flex; justify-content: center; align-items: center; margin-right: 9%;}
.commit-btn{ padding: 10px; margin: 10px; text-align: center; background: #d82a2e; color: #fff; border-radius: 6px; margin-top: 25px;}
</style>

<div class="item">
    运输方式：
    <div class="radio">
        <input type="radio" checked onchange="deliverType(this.value)" name="expressType" value='0'>
        无需物流
    </div>
    <div class="radio">
        <input type="radio" onchange="deliverType(this.value)" name="expressType" value='1'>
        快递运输
    </div>
</div>
<div id="j-express" style="display: none">
    <div class="item">
        物流公司：
        <select id='expressId' class="ex-ipt">
            <option value=''>请选择</option>
            {volist name="$express" id='vo'}
                <option value='{$vo["expressId"]}'>{$vo["expressName"]}</option>
            {/volist}
        </select>
    </div>
    <div class="item">
        物流单号：
        <input type="text" id="expressNo" class="ex-ipt" placeholder="请填写物流单号" />
    </div>
</div>
<div class="commit-btn" onclick="userExpress()">
    提交
</div>

<input type="hidden" name="" id="id" value="{$id}">
{/block}
{block name="footer"}
{/block}
{block name="js"}
<script type='text/javascript' src='__MOBILE__/js/jquery.min.js'></script>
<script type='text/javascript' src='__MOBILE__/users/orderservices/send.js?v={$v}'></script>
<script>
$(document).ready(function(){

});
</script>
{/block}
