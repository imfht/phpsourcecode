{extend name="default/base" /}
{block name="css"}
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
<link href="__SHOP__/css/security.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<input type="hidden" id="token" value='{:WSTConf("CONF.pwdModulusKey")}'/>
	<form method="post" id="myorm" autocomplete="off">
        <table class='wst-form' style="width: auto;">
        {if ($data['loginPwd'])}
           <tr>
             <th align='right'> <font color='red'>*</font>原始密码：</th>
             <td>
             <input type='password' class="ipt" id='oldPass' name='oldPass' {if ($data['loginPwd'])}data-rule="原始密码: required;" data-msg-required="请填写原始密码" data-tip="请输入原始密码"{/if} style='width:250px;' maxLength='16'/>
             </td>
           </tr>
        {/if}
           <tr>
             <th align='right'> <font color='red'>*</font>新密码：</th>
             <td>
             <input type='password' class="ipt" id='newPass' name='newPass' style='width:250px;' maxLength='16'/>
             </td>
           </tr>
           <tr>
             <th align='right'> <font color='red'>*</font>确认密码：</th>
             <td>
             <input type='password' class="ipt" id='reNewPass' name='reNewPass' style='width:250px;' maxLength='16'/>
             </td>
           </tr>
           <tr>
             <td colspan='2' style='padding-left:155px;height:60px;'>
                 <button class='wst-sec-but wst-lfloat btn btn-primary' type="submit" style="width:100px;height: 30px;"><i class="fa fa-check"></i>保&nbsp;存</button>
                 <button class='wst-sec-but2 wst-lfloat btn' type="reset" style="width:100px;height: 30px;margin-left:16px;"><i class="fa fa-refresh"></i>重&nbsp;置</button>
             </td>
           </tr>
        </table>
       </form>

{/block}
{block name="js"}
	<script type="text/javascript" src="__STATIC__/js/rsa.js"></script>
	<script type='text/javascript' src='__SHOP__/security/security.js?v={$v}'></script>
	<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.min.js?v={$v}"></script>
	<script>
	$(function(){veMyorm();})
	</script>
{/block}
