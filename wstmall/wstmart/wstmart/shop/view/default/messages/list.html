{extend name="default/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="main"}
<div class='wst-toolbar'>
    <button class="btn btn-danger f-right" onclick="batchDel()"><i class="fa fa-trash-o"></i>批量删除</button>
    <button class="btn btn-success f-right" style='margin-right:5px;' onclick="batchRead()"><i class="fa fa-pencil"></i>标记为已读</button>
    <div class='f-clear'></div>
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SHOP__/messages/message.js?v={$v}'></script>
<script>
    $(function(){
        initGrid({$p});
    });
</script>
{/block}
