{extend name="default/base" /}
{block name='css'}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />

{/block}

{block name="main"}
<div class='money-head'>
  <div class='shop-logo'><img height='100' width='100'src='__RESOURCE_PATH__/{:session("WST_USER.shopImg")}'></div>
  <div class='shop-info'> 
     <div class='shopName'>{:session('WST_USER.shopName')}</div>
     <div class='shopMoney'>可用资金：<font color='red'>¥{$object['shopMoney']}</font></div>
     <div class="money-rows">
       <div class='shopMoney wst-lfloat'>冻结资金：<font color='red'>¥{$object['lockMoney']}</font></div>
     </div>
  </div>
</div>
<div class='wst-user-content'>
   <div id='tab' class="wst-tab-box">
		<ul class="wst-tab-nav">
		   <li onclick="loadGrid(-1)">资金流水</li>
		   <li onclick="loadGrid(1)">资金收入</li>
		   <li onclick="loadGrid(0)">资金支出</li>
		</ul>
    </div>  
</div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
    <div id="pg" style="text-align: right;"></div>
</div>
<style type="text/css">
  .wst-tab-nav{border-bottom: 0px;}
</style>
{/block}  
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script type='text/javascript' src='__SHOP__/logmoneys/logmoneys.js?v={$v}'></script>
{/block}
