<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="colorarea01">
	<div class="search clearfix">
		<div class="searchL">
			<ul class="menulist">
				<li><a href="<{$adminpage}>?m=keywords_category&a=list" class="list">关键词分类</a> <a href="<{$adminpage}>?m=keywords_category&a=add" class="add">添加分类</a></li>
			</ul>
		</div>
	</div>
	<form action="<{$adminpage}>?m=keywords_category" method="post" name="form">
		<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
			<tr>
				<th>选择</th>
				<th>ID</th>
				<th>排序</th>
				<th align="left">名称</th>
				<th  width='120'>操作</th>
			</tr>
			<{foreach from=$keywordscategorylist item=category}>
			<tr>
				<td align="center" width="30"><input type="checkbox" name="bulkid[]" value="<{$category.catid}>"></td>
				<td align="center" width="30"><{$category.catid}></td>
				<td align="center" width="50"><input type="text" size="5" name="orderid[<{$category.catid}>]" value="<{$category.listorder}>" class="ip01"/></td>
				<td align="left"><{$category.catname}></td>
				<td align="center"  class="rightmenu"><a href="<{$adminpage}>?m=keywords_category&a=edit&id=<{$category.catid}>" class="edit">编辑</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?m=keywords_category&a=del&id=<{$category.catid}>'" class="del">删除</a></td>
			</tr>
			<{/foreach}>
			<tr>
				<td colspan="6" class="buttontd"><a href="javascript:javascript:selectAll();" title="请选择后操作">全选</a> <a href="javascript:submitForm('<{$adminpage}>?m=keywords_category&a=bulkdel','删除');" title="请选择后操作">删除</a> <a href="javascript:submitForm('<{$adminpage}>?m=keywords_category&a=bulksort','更新排序');" title="请选择后操作">更新排序</a></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
