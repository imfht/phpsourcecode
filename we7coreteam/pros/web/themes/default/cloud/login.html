{template 'cloud/header'}
	<!--升级登录-->
	<div class="panel panel-cut">
		<div class="panel-heading">
			<span class="panel-heading-left">
				<i class="wi wi-upgrade" style="font-size: 24px; margin-right: 10px; vertical-align:middle;"></i>
				系统升级
			</span>
		</div>
		<div class="panel-body">
			<div class="upgrade-login">
				<img src="./resource/images/logo/logo-219.png" class="img-responsive logo">
				<form action="" method="post" class="we7-form">
					<div class="input-groups">
						<input name="username" autocomplete="off" type="text" class="form-control " placeholder="请输入用户名登录" />
						<input name="password" autocomplete="off" type="password" placeholder="请输入登录密码" class="form-control btn-block" />
						{if !empty($_W['setting']['copyright']['verifycode'])}
						<div class="input-group">
							<input name="verify" type="text" class="form-control" placeholder="请输入验证码">
							<a href="javascript:;" class="input-group-btn imgverify">
								<img src="./resource/images/logo/logo.png" title="点击图片更换验证码">
							</a>
						</div>
						{/if}
					</div>
					<div class="remember text-left">
						<input type="checkbox" id="selected-all">
						<label for="selected-all">记住用户名</label>
					</div>
					<input type="submit" name="submit" class="btn btn-primary btn-block" value="登录">
				</form>
			</div>
		</div>
	</div>
	<!--end升级登录-->
{template 'common/footer'}
